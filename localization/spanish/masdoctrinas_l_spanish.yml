l_spanish:
 doctrine_not_both_marriage_and_concubinage:0 "[faith|E] no puede tener múltiples cónyuges y concubinas"
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "[faith|E] debe tener Dioses Diteístas o Dioses Transteístas"
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E] debe creer en múltiples dioses"
 allowed_clergy_appointed_to_monks:0 "Miembros del [clergy|E] deben ser monjes o monjas."
 disallowed_clergy_appointed_to_monks:0 "Miembros del [clergy|E] No deben ser monjes ni monjas."
 
 doctrine_parameter_number_of_consorts_zero_loc:0 "Gobernantes, independientemente de [gender_law|E], no se les permite tomar [concubines|E]"
 doctrine_monogamy_name:0 "Monogamia"
 doctrine_bigamy_name:0 "Bigamia"
 doctrine_bigamy_desc:0 "El matrimonio es un vínculo para compartir, no para limitarse. Por lo tanto, debe ser santo casarse dos veces."
 doctrine_trigamy_name:0 "Trigamia"
 doctrine_trigamy_desc:0 "El matrimonio es un vínculo sagrado entre las personas, pero en ninguna parte de las Escrituras se dice que solo deben ser dos. Por lo tanto, tener tres cónyuges debe ser igualmente santo."
 doctrine_polygamy_name:0 "Poligamia"
 doctrine_polygamy_desc:0 "Dado que el matrimonio es una unión santa, tener varios matrimonios es claramente más santo que tener solo un matrimonio, siempre que cada matrimonio sea santo en sí mismo."

 doctrine_concubine_type_name:0 "Tipo de concubinato"
 doctrine_no_concubinage_name:0 "No permitido"
 doctrine_no_concubinage_desc:0 "El matrimonio es santo y, por lo tanto, es impropio salir de sus ataduras."
 doctrine_paramourial_name:0 "Amante"
 doctrine_paramourial_desc:0 "El matrimonio es de hecho un vínculo sagrado, pero tener un amante no oficial es necesario para asegurar la fidelidad de los cónyuges."
 doctrine_two_concubines_name:0 "Concubinato bígamo"
 doctrine_two_concubines_desc:0 "El matrimonio es un vínculo sagrado, pero en determinadas circunstancias se puede permitir tener amantes."
 doctrine_concubines_name:0 "Concubinato trígamo"
 
 doctrine_stance_on_marriage_name:0 "Postura sobre el matrimonio"
 doctrine_sacred_marriage_name:0 "Sagrado"
 doctrine_sacred_marriage_desc:0 "El matrimonio es claramente un vínculo sagrado."
 doctrine_worldly_marriage_name:0 "Mundano"
 doctrine_worldly_marriage_desc:0 "El matrimonio no es más que un contrato entre familias. Lo divino no tiene nada que ver con eso."
 doctrine_none_marriage_name:0 "Ninguno"
 doctrine_none_marriage_desc:0 "No le corresponde a la religión decidir el estado del matrimonio dentro de una sociedad. Los matrimonios cristianos son tan válidos como los budistas y viceversa."

 doctrine_religious_tradition_name:0 "Tradición religiosa"
 doctrine_religious_text_name:0 "Texto sagrado"
 doctrine_religious_text_desc:0 "Tenemos un libro al que nos referimos cuando hablamos de la naturaleza de lo divino."
 doctrine_oral_tradition_name:0 "Tradición oral"
 doctrine_oral_tradition_desc:0 "Tenemos una tradición oral establecida, que nuestros hijos aprenden de sus padres."
 doctrine_sacred_scriptures_name:0 "Sagradas escrituras"
 doctrine_sacred_scriptures_desc:0 "Hay muchos textos que describen la naturaleza de lo divino, todos los cuales son legítimos"
 doctrine_autonomous_tradition_name:0 "Autónomo"
 doctrine_autonomous_tradition_desc:0 "No tenemos ningún dogma ortodoxo al que referirnos, en cambio, cada región practica su propia versión ligeramente modificada de nuestra fe."

 doctrine_gods_name:0 "Dioses"
 doctrine_monotheistic_name:0 "Monoteísta"
 doctrine_monotheistic_desc:0 "Solo hay un Dios en el cielo, que reina supremo."
 doctrine_henotheistic_name:0 "Henoteísta"
 doctrine_henotheistic_desc:0 "Hay un solo Dios, pero puede que haya más que aún tenemos que descubrir."
 doctrine_ditheistic_name:0 "Diteísta"
 doctrine_ditheistic_desc:0 "Hay dos dioses que reinan supremos."
 doctrine_dihenotheistic_name:0 "Dienoteísta"
 doctrine_dihenotheistic_desc:0 "Hay dos dioses, pero puede haber más que eso."
 doctrine_tritheistic_name:0 "Triteísta"
 doctrine_tritheistic_desc:0 "Hay tres Dioses que reinan juntos sobre el Universo."
 doctrine_trihenotheistic_name:0 "Trienoteísta"
 doctrine_trihenotheistic_desc:0 "Hay tres dioses, pero puede que haya más de los que aún no nos hemos dado cuenta."
 doctrine_polytheistic_name:0 "Politeísta"
 doctrine_polytheistic_desc:0 "Hay demasiados dioses para contar, todos los cuales influyen en el mundo material."
 doctrine_kathenotheistic_name:0 "Catenoteísta"
 doctrine_kathenotheistic_desc:0 "Hay demasiados dioses para contar, pero adoramos uno a la vez."
 doctrine_syncretic_mythology_name:0 "Mitología sincrética"
 doctrine_syncretic_mythology_desc:0 "Hay muchos dioses, todos los cuales tienen su propia área de especialización. Los dioses de otras religiones son en realidad nuestros, simplemente no lo saben."
 doctrine_transtheistic_name:0 "Transteísta"
 doctrine_transtheistic_desc:0 "No hay dioses, pero hay espíritus y otros seres que funcionan como lo harían los dioses, ya sean buenas obras o almas."
 doctrine_agnostic_name:0 "Agnóstico"
 doctrine_agnostic_desc:0 "No hay dioses, pero no negamos la existencia potencial de uno."
 doctrine_atheistic_name:0 "Ateo"
 doctrine_atheistic_desc:0 "No puede haber ningún Dios que reine supremo."

 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Siempre considera todos los demás [faiths|E] son [faith_astray|L], independientemente de las diferencias doctrinales"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E] no se ve afectado por [faith_hostility|E]"

 doctrine_nature_of_godhood_name:0 "Naturaleza de la divinidad"
 doctrine_ethereal_name:0 "Etéreo"
 doctrine_ethereal_desc:0 "Lo divino está lleno de misterio y nunca podrá entenderse completa y completamente."
 doctrine_immortal_name:0 "Inmortal"
 doctrine_immortal_desc:0 "Los divinos son inmortales, siempre han existido y siempre seguirán existiendo."
 doctrine_ethereal_immortal_name:0 "Etéreo y inmortal"
 doctrine_ethereal_immortal_desc:0 "Los divinos están llenos de misterio e inmortales, siempre han existido y seguirán existiendo."
 doctrine_aeonic_name:0 "Aeónico"
 doctrine_aeonic_desc:0 "Lo divino va y viene por Eones. No son constantes sino que cambian."
 doctrine_spiritual_name:0 "Espiritual"
 doctrine_spiritual_desc:0 "Lo divino habita el mundo que nos rodea. En cada bosque y en cada oasis se puede experimentar su influencia."
 doctrine_personal_name:0 "Personal"
 doctrine_personal_desc:0 "Uno debe formar su propia relación con lo divino, solo entonces podrán entenderse plenamente."

 doctrine_cosmology_name:0 "Cosmología"
 doctrine_theistic_creation_name:0 "Creación teísta"
 doctrine_theistic_creation_desc:0 "El mundo fue claramente creado por lo divino, para que los humanos vivamos en él."
 doctrine_eternal_name:0 "Eterno"
 doctrine_eternal_desc:0 "Es evidente que el mundo siempre ha existido, es demasiado vasto y expansivo para que no sea así."
 doctrine_cyclic_name:0 "Cíclico"
 doctrine_cyclic_desc:0 "Estamos simplemente en una era del mundo. El ciclo de creación y destrucción continuará por siempre."
 doctrine_dualistic_name:0 "Dualista"
 doctrine_dualistic_desc:0 "El mundo fue creado por dos fuerzas opuestas, que formaron la Tierra y los Cielos respectivamente."
 doctrine_chaos_into_world_name:0 "Caos"
 doctrine_chaos_into_world_desc:0 "El mundo estaba en un estado de caos hasta que se crearon los primeros dioses, estos dioses luego crearon el mundo."

 doctrine_deities_name:0 "Deidades"
 doctrine_demigods_name:0 "Semidioses"
 doctrine_demigods_desc:0 "Los divinos a veces bajan a la Tierra y tienen hijos con los mortales. El resultado de tal unión son los semidioses. Mitad dios, mitad humano."
 doctrine_archangels_name:0 "Arcángeles"
 doctrine_archangels_desc:0 "Hay arcángeles creados por lo divino."
 doctrine_aspects_name:0 "Aspectos"
 doctrine_aspects_desc:0 "Hay diferentes aspectos de lo divino."
 doctrine_spirits_name:0 "Espíritu"
 doctrine_spirits_desc:0 "Hay espíritus a nuestro alrededor, definiendo nuestras vidas y determinando nuestros caminos."
 doctrine_deities_none_name:0 "Sin deidades"
 doctrine_deities_none_desc:0 "Claramente no puede haber algo que esté a mitad de camino divino"

 doctrine_divine_guidance_name:0 "Guía divina"
 doctrine_prophets_name:0 "Profetas"
 doctrine_prophets_desc:0 "Hay muchos Profetas, todos los cuales han sido recibidos en la Tierra para entregar mensajes de la Divinidad."
 doctrine_anointed_deliverer_name:0 "Libertador ungido"
 doctrine_anointed_deliverer_desc:0 "Habrá o habrá nacido un libertador ungido que nos iluminará con el conocimiento de lo divino."
 doctrine_gurus_name:0 "Gurús"
 doctrine_gurus_desc:0 "Los gurús iluminados que oran a diario recibirán mandamientos divinos para compartir con sus compañeros mortales."
 doctrine_avatars_name:0 "Avatares"
 doctrine_avatars_desc:0 "Nacen Avatares de lo divino que conducen a nuestro pueblo a nuevos planos de conocimiento."
 doctrine_enlightened_monks_name:0 "Monjes iluminados"
 doctrine_enlightened_monks_desc:0 "Solo abandonando nuestras riquezas y mudándonos a los monasterios, puedes recibir conocimiento de lo divino."
 doctrine_divine_guidance_none_name:0 "Sin guía divina"
 doctrine_divine_guidance_none_desc:0 "Lo divino no otorga información ni conocimiento a los pequeños mortales."

 doctrine_eschatology_name:0 "Escatología"
 doctrine_apocalypse_name:0 "Apocalipsis"
 doctrine_apocalypse_desc:0 "El mundo descenderá al caos y luego se convertirá en la nada"
 doctrine_judgement_day_name:0 "Día del juicio"
 doctrine_judgement_day_desc:0 "Llegará el día en que todas nuestras acciones serán juzgadas"
 doctrine_promised_deliverer_name:0 "Libertador"
 doctrine_promised_deliverer_desc:0 "Nuestros valores se desintegrarán y luego llegará un libertador que nos conducirá de regreso a la luz."
 doctrine_eschatology_none_name:0 "Sin escatología"
 doctrine_eschatology_none_desc:0 "La religión no juega ningún papel en los estudios escatológicos"

 doctrine_thanatology_name:0 "Tanatología"
 doctrine_paradise_name:0 "Paraíso"
 doctrine_paradise_desc:0 "Cuando morimos, todos entramos en el cielo."
 doctrine_underworld_name:0 "Inframundo"
 doctrine_underworld_desc:0 "Cuando morimos, todos entramos al inframundo, donde somos juzgados por lo divino."
 doctrine_paradise_and_underworld_name:0 "Paraíso y inframundo"
 doctrine_paradise_and_underworld_desc:0 "Cuando morimos, entramos al cielo o al infierno dependiendo de nuestras virtudes y pecados."
 doctrine_reincarnation_name:0 "Reencarnación"
 doctrine_reincarnation_desc:0 "Cuando morimos, nos convertimos en uno con el espíritu del mundo o renacemos."
 doctrine_eternal_feast_name:0 "Fiesta eterna"
 doctrine_eternal_feast_desc:0 "Cuando morimos, entramos en un salón de banquetes, donde festejamos con lo divino por toda la eternidad."

 doctrine_holy_mortals_name:0 "Santos mortales"
 doctrine_venerated_ancestors_name:0 "Ancestros venerados"
 doctrine_venerated_ancestors_desc:0 "Nuestros antepasados ​​son dignos de alabanza y deben ser objeto de oración."
 doctrine_saints_name:0 "Santos"
 doctrine_saints_desc:0 "Las personas piadosas pueden, en cierto sentido, sentir la voluntad de lo divino."
 doctrine_heroes_name:0 "Héroes"
 doctrine_heroes_desc:0 "En los santuarios de esta religión se venera a varios héroes semimíticos."
 doctrine_gurus_2_name:0 "Gurús"
 doctrine_gurus_2_desc:0 "Los gurús iluminados que oran a diario recibirán mandamientos divinos para compartir con sus compañeros mortales."
 doctrine_avatars_2_name:0 "Avatares"
 doctrine_avatars_2_desc:0 "Nacen Avatares de lo divino que conducen a nuestro pueblo a nuevos planos de conocimiento."
 doctrine_holy_mortals_none_name:0 "No santos mortales"
 doctrine_holy_mortals_none_desc:0 "Los simples mortales no pueden captar la verdadera divinidad de lo divino."

 doctrine_prayer_name:0 "Oración"
 doctrine_paramount_name:0 "Supremo"
 doctrine_paramount_desc:0 "La oración es primordial para lograr el favor divino"
 doctrine_obligatory_name:0 "Obligatorio"
 doctrine_obligatory_desc:0 "La oración es obligatoria para alcanzar el favor divino"
 doctrine_recommended_name:0 "Recomendado"
 doctrine_recommended_desc:0 "Se recomienda la oración para lograr el favor divino"
 doctrine_autonomous_name:0 "Autónomo"
 doctrine_autonomous_desc:0 "La oración no es necesaria para lograr el favor divino"

 doctrine_clerical_wealth_name:0 "Riqueza clerical"
 doctrine_encouraged_name:0 "Alentado"
 doctrine_encouraged_desc:0 "El clero debe acumular su riqueza para poder pasar horas orando por nuestras almas."
 doctrine_no_restrictions_name:0 "Sin restricciones"
 doctrine_no_restrictions_desc:0 "El clero gana dinero como quiere, no nos preocupa al resto de nosotros."
 doctrine_curtailed_name:0 "Reducido"
 doctrine_curtailed_desc:0 "El clero no debe acumular sus riquezas, sino que debe dedicar su tiempo a rezar."
 doctrine_apostolic_poverty_name:0 "Pobreza apostólica"
 doctrine_apostolic_poverty_desc:0 "El clero debe hacer votos de pobreza para asegurarse de que pasan su tiempo orando."

 doctrine_clerical_monkhood_name:0 "Monje clerical"
 doctrine_monk_clergy_enforced_name:0 "Cumplido"
 doctrine_monk_clergy_enforced_desc:0 "El clero debe seguir claramente las reglas monásticas, como en cualquier monasterio."
 doctrine_monk_not_clergy_enforced_name:0 "No se aplica"
 doctrine_monk_not_clergy_enforced_desc:0 "El clero debe seguir las reglas monásticas, pero no debe ser necesario convertirse en sacerdote."

 doctrine_atonement_name:0 "Expiación"
 doctrine_mandatory_atone_name:0 "Obligatorio"
 doctrine_mandatory_atone_desc:0 "La expiación es obligatoria, lo que significa que cuando alguien ha pecado, debe hablar con un sacerdote o monje al respecto."
 doctrine_encouraged_atone_name:0 "Alentado"
 doctrine_encouraged_atone_desc:0 "Aunque no se aplica exactamente, se anima a la expiación."
 doctrine_atonement_none_name:0 "Sin expiación"
 doctrine_atonement_none_desc:0 "Todos emprenden su propio viaje. El pecado es algo perosnal sobre el que se debe deliberar personalmente, no con algún sacerdote o monje."

 doctrine_almsgiving_name:0 "Limosna"
 doctrine_mandatory_alms_name:0 "Obligatorio"
 doctrine_mandatory_alms_desc:0 "Dar limosna es obligatorio y dar a los pobres es virtuoso."
 doctrine_encouraged_alms_name:0 "Alentado"
 doctrine_encouraged_alms_desc:0 "Si bien no se aplica exactamente, se anima a dar limosna."
 doctrine_almsgiving_none_name:0 "No dar limosna"
 doctrine_almsgiving_none_desc:0 "La limosna significaría regalar nuestra riqueza material, ¡le daría a los campesinos demasiado poder!"

 FAITH_DOCTRINES_BELIEF:0 "Creencias"
 FAITH_DOCTRINES_PRACTICES:0 "Practicas"