l_french:
 doctrine_not_both_marriage_and_concubinage:0 "[faith|E] ne peut pas avoir à la fois plusieurs conjoints et concubines"
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "[faith|E] doit avoir des Dieux Dithéistes ou des Dieux Transthéistes"
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E] doit croire en plusieurs Dieux"
 allowed_clergy_appointed_to_monks:0 "Members of the [clergy|E] must be monks or nuns."
 disallowed_clergy_appointed_to_monks:0 "Les membres du [clergy|E] doivent être des moines ou des nonnes."
 
 doctrine_parameter_number_of_consorts_zero_loc:0 "Les dirigeants, quelles que soient les [gender_law|E], ne sont pas autorisés à prendre des [concubines|E]"
 doctrine_monogamy_name:0 "Monogamie"
 doctrine_bigamy_name:0 "Bigamie"
 doctrine_bigamy_desc:0 "Le mariage est un lien à partager et non à limiter. Par conséquent, il doit être saint d'être marié deux fois."
 doctrine_trigamy_name:0 "Trigamie"
 doctrine_trigamy_desc:0 "Le mariage est un lien sacré entre les individus, mais nulle part dans les Écritures il n'est dit qu'il ne doit y avoir que deux. Avoir trois époux doit donc être tout aussi saint."
 doctrine_polygamy_name:0 "Polygamie"
 doctrine_polygamy_desc:0 "Puisque le mariage est une union sainte, avoir des mariages multiples est clairement plus saint que n'avoir qu'un seul mariage - tant que chaque mariage est saint en soi."

 doctrine_concubine_type_name:0 "Type de concubinage"
 doctrine_no_concubinage_name:0 "Non autorisé"
 doctrine_no_concubinage_desc:0 "Le mariage est saint et il est donc inapproprié de sortir de leurs liens."
 doctrine_paramourial_name:0 "Amante"
 doctrine_paramourial_desc:0 "Le mariage est en effet un lien sacré, mais avoir un amant non officiel est nécessaire pour assurer la fidélité des époux."
 doctrine_two_concubines_name:0 "Concubinage bigame"
 doctrine_two_concubines_desc:0 "Le mariage est un lien sacré, mais avoir des amants à côté peut être autorisé dans certaines circonstances."
 doctrine_concubines_name:0 "Concubinage trigame"
 
 doctrine_stance_on_marriage_name:0 "Position sur le mariage"
 doctrine_sacred_marriage_name:0 "Sacré"
 doctrine_sacred_marriage_desc:0 "Le mariage est clairement un lien sacré."
 doctrine_worldly_marriage_name:0 "Temporel"
 doctrine_worldly_marriage_desc:0 "Le mariage n'est rien de plus qu'un contrat entre les familles. Le divin n'a rien à voir avec cela."
 doctrine_none_marriage_name:0 "Aucune"
 doctrine_none_marriage_desc:0 "Ce n’est pas à la religion de décider du statut du mariage au sein d’une société. Les mariages chrétiens sont aussi valables que les mariages bouddhistes, et vice versa."

 doctrine_religious_tradition_name:0 "Tradition religieuse"
 doctrine_religious_text_name:0 "Texte sacré"
 doctrine_religious_text_desc:0 "Nous avons un livre auquel nous nous référons lorsque nous parlons de la nature du divin"
 doctrine_oral_tradition_name:0 "Tradition orale"
 doctrine_oral_tradition_desc:0 "Nous avons une tradition orale établie, que nos enfants apprennent de leurs parents"
 doctrine_sacred_scriptures_name:0 "Écritures sacrées"
 doctrine_sacred_scriptures_desc:0 "Il existe de nombreux textes qui décrivent la nature du divin, qui sont tous légitimes"
 doctrine_autonomous_tradition_name:0 "Autonome"
 doctrine_autonomous_tradition_desc:0 "Nous n'avons pas de dogme orthodoxe auquel nous référer, mais chaque région pratique sa propre version légèrement modifiée de notre foi"

 doctrine_gods_name:0 "Dieux"
 doctrine_monotheistic_name:0 "Monothéiste"
 doctrine_monotheistic_desc:0 "Il n'y a qu'un seul Dieu au ciel, qui règne en maître."
 doctrine_henotheistic_name:0 "Hénothéiste"
 doctrine_henotheistic_desc:0 "Il y a un Dieu, mais il y en a peut-être plus que nous n'avons pas encore découvert."
 doctrine_ditheistic_name:0 "Dithéiste"
 doctrine_ditheistic_desc:0 "Il y a deux dieux qui règnent en maître."
 doctrine_dihenotheistic_name:0 "Dihénothéiste"
 doctrine_dihenotheistic_desc:0 "Il y a deux dieux, mais il peut y en avoir plus que cela."
 doctrine_tritheistic_name:0 "Trithéiste"
 doctrine_tritheistic_desc:0 "Il y a trois dieux, qui règnent ensemble sur l'univers."
 doctrine_trihenotheistic_name:0 "Trihénothéiste"
 doctrine_trihenotheistic_desc:0 "Il y a trois dieux, mais il y en a peut-être plus que nous n'avons pas encore réalisé."
 doctrine_polytheistic_name:0 "Polythéiste"
 doctrine_polytheistic_desc:0 "Il y a trop de dieux à compter, qui tous influencent le monde matériel."
 doctrine_kathenotheistic_name:0 "Kathénothéiste"
 doctrine_kathenotheistic_desc:0 "Il y a trop de dieux à compter, mais nous adorons un à la fois."
 doctrine_syncretic_mythology_name:0 "Mythologie Syncrétique"
 doctrine_syncretic_mythology_desc:0 "Il y a beaucoup de dieux, qui ont tous leur propre domaine d'expertise. Les dieux des autres religions sont en fait les nôtres, ils ne le savent tout simplement pas."
 doctrine_transtheistic_name:0 "Transthéiste"
 doctrine_transtheistic_desc:0 "Il n'y a pas de dieux, mais il y a des esprits et d'autres êtres qui fonctionnent comme les dieux le feraient, qu'il s'agisse de bonnes actions ou d'âmes."
 doctrine_agnostic_name:0 "Agnostique"
 doctrine_agnostic_desc:0 "Il n'y a pas de Dieu, mais nous ne nions pas l'existence potentielle d'un."
 doctrine_atheistic_name:0 "Athée"
 doctrine_atheistic_desc:0 "Il ne peut y avoir de Dieu qui règne en maître."

 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Considère toujours tous les autres [faiths|E] être [faith_astray|L], indépendamment des différences doctrinales"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E] n'est pas affecté par [faith_hostility|E]"

 doctrine_nature_of_godhood_name:0 "Nature de la divinité"
 doctrine_ethereal_name:0 "Éthérée"
 doctrine_ethereal_desc:0 "Les divins sont pleins de mystère et ne peuvent jamais être pleinement et complètement compris."
 doctrine_immortal_name:0 "Immortelle"
 doctrine_immortal_desc:0 "Les divins sont immortels, ils ont toujours existé et continueront toujours à le faire."
 doctrine_ethereal_immortal_name:0 "Éthérée et immortelle"
 doctrine_ethereal_immortal_desc:0 "Les divins sont à la fois pleins de mystère et immortels, ils ont toujours existé et continueront de le faire."
 doctrine_aeonic_name:0 "Épocique"
 doctrine_aeonic_desc:0 "Le divin va et vient par les Eons. Ils ne sont pas constants mais changent."
 doctrine_spiritual_name:0 "Spirituelle"
 doctrine_spiritual_desc:0 "Le divin habite le monde qui nous entoure. Dans chaque forêt et dans chaque oasis, leur influence peut être ressentie."
 doctrine_personal_name:0 "Personnelle"
 doctrine_personal_desc:0 "Il faut former sa propre relation avec le divin, ce n'est qu'alors qu'ils peuvent être pleinement compris."

 doctrine_cosmology_name:0 "Cosmologie"
 doctrine_theistic_creation_name:0 "Création théiste"
 doctrine_theistic_creation_desc:0 "Le monde a été clairement créé par le divin, pour que nous, humains, y vivions."
 doctrine_eternal_name:0 "Éternelle"
 doctrine_eternal_desc:0 "Le monde a clairement toujours existé, il est trop vaste et expansif pour qu'il n'en soit pas ainsi."
 doctrine_cyclic_name:0 "Cyclique"
 doctrine_cyclic_desc:0 "Nous sommes simplement dans une ère du monde. Le cycle de création et de destruction se poursuivra pour toujours."
 doctrine_dualistic_name:0 "Dualiste"
 doctrine_dualistic_desc:0 "Le monde a été créé par deux forces opposées, qui ont respectivement formé la Terre et les Cieux."
 doctrine_chaos_into_world_name:0 "Chaos"
 doctrine_chaos_into_world_desc:0 "Le monde était dans un état de chaos jusqu'à ce que les premiers dieux aient été créés, ces dieux ont ensuite créé le monde."

 doctrine_deities_name:0 "Divinités"
 doctrine_demigods_name:0 "Demi-dieux"
 doctrine_demigods_desc:0 "Le divin descend parfois sur Terre et a des enfants avec des mortels. Le résultat d'une telle union sont les demi-dieux. Mi-Dieu, mi-humain."
 doctrine_archangels_name:0 "Archanges"
 doctrine_archangels_desc:0 "Il y a des archanges créés par le divin."
 doctrine_aspects_name:0 "Aspects"
 doctrine_aspects_desc:0 "Il existe différents aspects du divin."
 doctrine_spirits_name:0 "Esprits"
 doctrine_spirits_desc:0 "Il y a des esprits tout autour de nous, qui définissent nos vies et déterminent nos chemins"
 doctrine_deities_none_name:0 "Pas de divinités"
 doctrine_deities_none_desc:0 "Il ne peut clairement pas y avoir quelque chose qui soit à moitié divin"

 doctrine_divine_guidance_name:0 "Orientation divin"
 doctrine_prophets_name:0 "Prophètes"
 doctrine_prophets_desc:0 "Il existe de nombreux prophètes, qui ont tous été reçus sur Terre pour délivrer des messages du Divin."
 doctrine_anointed_deliverer_name:0 "Libérateur oint"
 doctrine_anointed_deliverer_desc:0 "Un libérateur oint sera ou sera né qui nous éclairera avec la connaissance du divin."
 doctrine_gurus_name:0 "Gourous"
 doctrine_gurus_desc:0 "Les gourous éclairés qui prient quotidiennement recevront des commandements du divin à partager avec leurs compagnons mortels."
 doctrine_avatars_name:0 "Avatars"
 doctrine_avatars_desc:0 "Des avatars du divin sont nés et conduisent notre peuple vers de nouveaux plans de connaissance."
 doctrine_enlightened_monks_name:0 "Moines éclairés"
 doctrine_enlightened_monks_desc:0 "Ce n'est qu'en abandonnant nos richesses et en déménageant dans des monastères que vous pourrez recevoir la connaissance du divin."
 doctrine_divine_guidance_none_name:0 "Pas de orientation divin"
 doctrine_divine_guidance_none_desc:0 "Le divin n'accorde aucune information ou connaissance aux petits mortels."

 doctrine_eschatology_name:0 "Eschatologie"
 doctrine_apocalypse_name:0 "Apocalypse"
 doctrine_apocalypse_desc:0 "Le monde va sombrer dans le chaos puis se transformer en néant"
 doctrine_judgement_day_name:0 "Le jour du jugement"
 doctrine_judgement_day_desc:0 "Il viendra un jour où toutes nos actions seront jugées"
 doctrine_promised_deliverer_name:0 "Livreur"
 doctrine_promised_deliverer_desc:0 "Nos valeurs vont se désintégrer, puis un livreur arrivera qui nous ramènera dans la lumière"
 doctrine_eschatology_none_name:0 "Pas d'eschatologie"
 doctrine_eschatology_none_desc:0 "La religion n'a aucun rôle à jouer dans les études eschatologiques"

 doctrine_thanatology_name:0 "Thanatologie"
 doctrine_paradise_name:0 "Paradis"
 doctrine_paradise_desc:0 "Quand nous mourons, nous entrons tous au paradis."
 doctrine_underworld_name:0 "Monde souterrain"
 doctrine_underworld_desc:0 "Quand nous mourons, nous entrons tous dans le monde souterrain, où nous sommes jugés par le divin."
 doctrine_paradise_and_underworld_name:0 "Paradis et monde souterrain"
 doctrine_paradise_and_underworld_desc:0 "When we die, we either enter heaven or hell depending on our virtues and sins."
 doctrine_reincarnation_name:0 "Reincarnation"
 doctrine_reincarnation_desc:0 "Lorsque nous mourons, soit nous devenons un avec l'esprit du monde, soit nous renaissons."
 doctrine_eternal_feast_name:0 "Fête éternelle"
 doctrine_eternal_feast_desc:0 "Quand nous mourons, nous entrons dans une salle de fête, où nous nous régalons avec le divin pour toute l'éternité."

 doctrine_holy_mortals_name:0 "Mortels sacrés"
 doctrine_venerated_ancestors_name:0 "Ancêtres vénérés"
 doctrine_venerated_ancestors_desc:0 "Nos ancêtres méritent des éloges et doivent être un objet de prière."
 doctrine_saints_name:0 "Saints"
 doctrine_saints_desc:0 "Les individus pieux peuvent en un certain sens ressentir la volonté du divin."
 doctrine_heroes_name:0 "Héros"
 doctrine_heroes_desc:0 "Plusieurs héros semi-mythiques sont vénérés dans les sanctuaires de cette religion."
 doctrine_gurus_2_name:0 "Gourous"
 doctrine_gurus_2_desc:0 "Les gourous éclairés qui prient quotidiennement recevront des commandements du divin à partager avec leurs compagnons mortels."
 doctrine_avatars_2_name:0 "Avatars"
 doctrine_avatars_2_desc:0 "Des avatars du divin sont nés et conduisent notre peuple vers de nouveaux plans de connaissance."
 doctrine_holy_mortals_none_name:0 "Pas de mortels sacrés"
 doctrine_holy_mortals_none_desc:0 "Les simples mortels ne peuvent pas saisir la vraie divinité du divin."

 doctrine_prayer_name:0 "Prière"
 doctrine_paramount_name:0 "Primordiale"
 doctrine_paramount_desc:0 "La prière est primordiale pour obtenir la faveur divine"
 doctrine_obligatory_name:0 "Obligatoire"
 doctrine_obligatory_desc:0 "La prière est obligatoire pour obtenir la faveur divine"
 doctrine_recommended_name:0 "Conseillé"
 doctrine_recommended_desc:0 "La prière est recommandée pour obtenir la faveur divine"
 doctrine_autonomous_name:0 "Autonome"
 doctrine_autonomous_desc:0 "La prière n'est pas nécessaire pour obtenir la faveur divine"

 doctrine_clerical_wealth_name:0 "Richesse de l'église"
 doctrine_encouraged_name:0 "Encouragé"
 doctrine_encouraged_desc:0 "Le clergé doit accumuler sa richesse afin de pouvoir se permettre de passer des heures à prier pour notre âme."
 doctrine_no_restrictions_name:0 "Pas de Restrictions"
 doctrine_no_restrictions_desc:0 "Le clergé gagne de l'argent comme il l'entend, cela ne nous concerne pas."
 doctrine_curtailed_name:0 "Réduite"
 doctrine_curtailed_desc:0 "Le clergé ne doit pas accumuler sa richesse, il doit plutôt passer son temps à prier."
 doctrine_apostolic_poverty_name:0 "Pauvreté apostolique"
 doctrine_apostolic_poverty_desc:0 "Le clergé doit faire vœu de pauvreté pour s'assurer qu'il passe son temps à prier."

 doctrine_clerical_monkhood_name:0 "Monkhood cléricale"
 doctrine_monk_clergy_enforced_name:0 "Forcée"
 doctrine_monk_clergy_enforced_desc:0 "Le clergé doit clairement suivre les règles monastiques, comme dans tout monastère."
 doctrine_monk_not_clergy_enforced_name:0 "Non Forcée"
 doctrine_monk_not_clergy_enforced_desc:0 "Le clergé doit suivre les règles monastiques, mais il ne doit pas être nécessaire de devenir prêtre."

 doctrine_atonement_name:0 "Expiation"
 doctrine_mandatory_atone_name:0 "Obligatoire"
 doctrine_mandatory_atone_desc:0 "L'expiation est obligatoire, ce qui signifie que lorsqu'une personne a péché, elle doit en parler avec un prêtre ou un moine."
 doctrine_encouraged_atone_name:0 "Encouragé"
 doctrine_encouraged_atone_desc:0 "Bien qu'elle ne soit pas exactement appliquée, l'expiation est encouragée."
 doctrine_atonement_none_name:0 "Pas d'Expiation"
 doctrine_atonement_none_desc:0 "Chacun entreprend son propre voyage. Le péché est quelque chose de perosnal qui doit délibérer personnellement, pas avec un prêtre ou un moine."

 doctrine_almsgiving_name:0 "L'aumône"
 doctrine_mandatory_alms_name:0 "Obligatoire"
 doctrine_mandatory_alms_desc:0 "L'aumône est obligatoire, et donner aux pauvres est vertueux."
 doctrine_encouraged_alms_name:0 "Encouragé"
 doctrine_encouraged_alms_desc:0 "Bien qu'elle ne soit pas exactement appliquée, l'aumône est encouragée."
 doctrine_almsgiving_none_name:0 "Pas d'aumône"
 doctrine_almsgiving_none_desc:0 "L'aumône signifierait donner nos richesses matérielles, cela donnerait beaucoup trop de pouvoir aux paysans!"

 FAITH_DOCTRINES_BELIEF:0 "Doctrines du croyance"
 FAITH_DOCTRINES_PRACTICES:0 "Doctrines du pratiques"