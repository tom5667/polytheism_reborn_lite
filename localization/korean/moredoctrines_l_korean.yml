l_korean:
 doctrine_not_both_marriage_and_concubinage:0 "[faith|E]은(는) 여러 배우자와 첩 모두 가질 수 없습니다."
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "[faith|E]은(는) 반드시 이신론 또는 초신론적 신앙을 가져야 합니다."
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E]은(는) 여러 신을 믿어야 합니다."
 allowed_clergy_appointed_to_monks:0 "[clergy|E]의 구성원은 수도사 또는 수녀여야 합니다."
 disallowed_clergy_appointed_to_monks:0 "[clergy|E]의 구성원은 수도사나 수녀가 아니어야 합니다."
 
 doctrine_parameter_number_of_consorts_zero_loc:0 "[gender_law|E]에 관계없이, 통치자는 [concubines|E]을 가질 수 없습니다."
 doctrine_bigamy_name:0 "이중혼"
 doctrine_bigamy_desc:0 "결혼은 제한될 것이 아니라 나누어야 할 유대입니다. 따라서 2번 결혼하는 것은 명백히 거룩합니다."
 doctrine_trigamy_name:0 "삼중혼"
 doctrine_trigamy_desc:0 "결혼은 개인 간의 신성한 유대이지만, 경전 어디에서도 2번만이 허용된다는 내용은 없습니다. 그러므로 3명의 배우자 역시 똑같이 거룩해야합니다."

 doctrine_concubine_type_name:0 "축첩 형식"
 doctrine_no_concubinage_name:0 "불허됨"
 doctrine_no_concubinage_desc:0 "결혼은 거룩한 것이며 그 유대를 벗어나는 것은 불경합니다."
 doctrine_paramourial_name:0 "내연"
 doctrine_paramourial_desc:0 "결혼은 진정 신성한 유대입니다. 그러나 비공식적인 연인이 있는 것은 배우자에 대한 충실함을 보장해줍니다."
 doctrine_two_concubines_name:0 "이중 축첩"
 doctrine_two_concubines_desc:0 "결혼은 신성한 유대이지만, 특정 상황에서는 연인을 몇명 옆에 두는 것이 허용될 수 있습니다."
 
 doctrine_stance_on_marriage_name:0 "결혼 성격"
 doctrine_sacred_marriage_name:0 "신성"
 doctrine_sacred_marriage_desc:0 "결혼은 명백히 신성한 유대입니다."
 doctrine_worldly_marriage_name:0 "세속"
 doctrine_worldly_marriage_desc:0 "결혼은 가족 간의 계약에 불과합니다. 신이 끼어들 요소는 없습니다."
 doctrine_none_marriage_name:0 "무관심"
 doctrine_none_marriage_desc:0 "사회 내에서 결혼의 상태를 결정하는 것은 종교의 일이 아닙니다. 기독교식 결혼과 불교식 결혼은 동등하게 유효하며, 그 반대도 마찬가지입니다."

 doctrine_religious_tradition_name:0 "종교 전통"
 doctrine_religious_text_name:0 "문서"
 doctrine_religious_text_desc:0 "신성의 본질에 대해 논할 때 참조하는 책이 있습니다."
 doctrine_oral_tradition_name:0 "구전"
 doctrine_oral_tradition_desc:0 "대를 이어 내려오는 구전 전통을 가지고 있습니다."
 doctrine_sacred_scriptures_name:0 "성경"
 doctrine_sacred_scriptures_desc:0 "신성의 본질을 설명하는 많은 글이 있으며, 모두가 합법적입니다."
 doctrine_autonomous_tradition_name:0 "자율"
 doctrine_autonomous_tradition_desc:0 "우리는 특정한 정통 교리가 없으며, 각 지역은 우리의 신앙을 적절히 수정해 실행합니다."

 doctrine_gods_name:0 "신"
 doctrine_monotheistic_name:0 "일신론"
 doctrine_monotheistic_desc:0 "하늘에 계신 신은 오직 한분뿐이시며, 모든 것을 다스립니다."
 doctrine_henotheistic_name:0 "단일신론"
 doctrine_henotheistic_desc:0 "한 분의 신이 계시지만, 아직 우리가 모르는 신이 더 있을 수 있습니다."
 doctrine_ditheistic_name:0 "이신론"
 doctrine_ditheistic_desc:0 "하늘에 계신 신은 두분이시며, 모든 것을 다스립니다."
 doctrine_dihenotheistic_name:0 "택이신론"
 doctrine_dihenotheistic_desc:0 "두 분의 신이 계시지만, 아직 우리가 모르는 신이 더 있을 수 있습니다."
 doctrine_tritheistic_name:0 "삼신론"
 doctrine_tritheistic_desc:0 "세 분의 신이 계시며, 우주를 함께 다스리십니다."
 doctrine_trihenotheistic_name:0 "택삼신론"
 doctrine_trihenotheistic_desc:0 "세 분의 신이 계시지만, 아직 우리가 모르는 신이 더 있을 수 있습니다."
 doctrine_polytheistic_name:0 "다신론"
 doctrine_polytheistic_desc:0 "셀 수 없을 정도로 많은 신이 있으며, 모두가 물질계에 영향을 끼칩니다."
 doctrine_kathenotheistic_name:0 "교체신론"
 doctrine_kathenotheistic_desc:0 "셀 수 없을 정도로 많은 신이 있지만, 우리는 한 번에 하나만 신앙합니다."
 doctrine_syncretic_mythology_name:0 "혼합 신화"
 doctrine_syncretic_mythology_desc:0 "수많은 신이 있으며, 모두 각각의 영역을 가지고 있습니다. 다른 종교의 신들 역시 실제로 우리의 신입니다. 단지 그들이 모를 뿐입니다."
 doctrine_transtheistic_name:0 "초월신론"
 doctrine_transtheistic_desc:0 " 신은 없지만, 선행과 단련 등을 통해 영혼이 신적 기능을 하는 존재로 거듭날 수는 있습니다."
 doctrine_agnostic_name:0 "불가지론"
 doctrine_agnostic_desc:0 "신은 없지만, 우리는 그 잠재적 존재성을 부인하지는 없습니다."
 doctrine_atheistic_name:0 "무신론"
 doctrine_atheistic_desc:0 "세상을 지배하는 신 같은건 없습니다."

 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "교리적 차이에 관계없이 항상 다른 모든 [faiths|E]을 [faith_astray|L]으로 간주합니다."
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E]은 [faith_hostility|E]에 영향받지 않습니다."

 doctrine_nature_of_godhood_name:0 "신성의 본질"
 doctrine_ethereal_name:0 "불가해"
 doctrine_ethereal_desc:0 "신성은 신비로 가득차 있으며 결코 완전히 이해할 수 없습니다."
 doctrine_immortal_name:0 "불멸"
 doctrine_immortal_desc:0 "신성은 불멸입니다. 그들은 항상 존재해왔고 앞으로도 그럴 것입니다."
 doctrine_ethereal_immortal_name:0 "불가해와 불멸"
 doctrine_ethereal_immortal_desc:0 "신성은 신비롭고 또한 불멸합니다. 그들은 항상 존재해왔고 앞으로도 그럴 것입니다."
 doctrine_aeonic_name:0 "변화"
 doctrine_aeonic_desc:0 "신성은 시간에 따라 변화합니다. 그들은 고정되어있지 않습니다."
 doctrine_spiritual_name:0 "영적"
 doctrine_spiritual_desc:0 "신성은 우리 주변에 있습니다. 모든 숲과 모든 오아시스에서 그들을 느낄 수 있습니다."
 doctrine_personal_name:0 "개인적"
 doctrine_personal_desc:0 "개인은 반드시 신성과 자신의 관계를 만들어야 합니다. 그래야만 그것을 이해할 수 있습니다."

 doctrine_cosmology_name:0 "우주관"
 doctrine_theistic_creation_name:0 "유신론적 창조"
 doctrine_theistic_creation_desc:0 "세계는 인간을 위해 신에 의해 창조되었습니다."
 doctrine_eternal_name:0 "영원"
 doctrine_eternal_desc:0 "세계는 영원히 존재해습니다. 그렇지 않다기에는 너무나도 광대합니다."
 doctrine_cyclic_name:0 "순환"
 doctrine_cyclic_desc:0 "우리는 단지 세계의 한 시대에 살고 있을 뿐입니다. 창조와 파괴의 순환은 영원히 계속될 것입니다."
 doctrine_dualistic_name:0 "이원"
 doctrine_dualistic_desc:0 "세계는 두 개의 다른 힘에 의해 하늘과 땅이 각각 창조되었습니다."
 doctrine_chaos_into_world_name:0 "혼돈"
 doctrine_chaos_into_world_desc:0 "세계는 최초의 신들이 생겨나기 전까지 혼돈 상태였습니다. 이 신들이 세계를 창조했습니다."

 doctrine_deities_name:0 "신적 존재"
 doctrine_demigods_name:0 "반신"
 doctrine_demigods_desc:0 "신은 때때로 지상에 내려와 인간과의 자녀를 갖습니다. 그 결과는 반신입니다. 절반은 신, 절반은 인간."
 doctrine_archangels_name:0 "대천사"
 doctrine_archangels_desc:0 "신성은 천사들을 창조했습니다."
 doctrine_aspects_name:0 "위격"
 doctrine_aspects_desc:0 "신성에는 서로 다른 여러 측면이 존재합니다."
 doctrine_spirits_name:0 "영혼"
 doctrine_spirits_desc:0 "우리 곁에는 우리의 삶을 정의하고 우리의 길을 결정하는 영혼이 있습니다."
 doctrine_deities_none_name:0 "없음"
 doctrine_deities_none_desc:0 "신 이외의 신성한 존재는 있을 수 없습니다."

 doctrine_divine_guidance_name:0 "신의 인도"
 doctrine_prophets_name:0 "선지자"
 doctrine_prophets_desc:0 "신의 메시지를 전달받은 수많은 예언자들이 있습니다."
 doctrine_anointed_deliverer_name:0 "기름 부음받은 인도자"
 doctrine_anointed_deliverer_desc:0 "기름 부음받은 인도자는 신의 지식으로 우리를 깨우칠 것입니다."
 doctrine_gurus_name:0 "구루"
 doctrine_gurus_desc:0 "현명한 구루는 매일 기도하며 동료 인간들과 나눌 수 있는 신성한 계명을 받을 것입니다."
 doctrine_avatars_name:0 "아바타라"
 doctrine_avatars_desc:0 "우리를 새로운 지식의 차원으로 이끄는 신의 아바타가 태어났습니다."
 doctrine_enlightened_monks_name:0 "깨달은 수도사"
 doctrine_enlightened_monks_desc:0 "우리의 부를 버리고 수도원으로 가야만 신성한 지식을 얻을 수 있습니다."
 doctrine_divine_guidance_none_name:0 "없음"
 doctrine_divine_guidance_none_desc:0 "신은 사소한 필멸자들에게 정보나 지식을 주지 않습니다."

 doctrine_eschatology_name:0 "종말론"
 doctrine_apocalypse_name:0 "멸망"
 doctrine_apocalypse_desc:0 "세계는 혼돈에 빠져 무로 돌아갈 것입니다."
 doctrine_judgement_day_name:0 "심판의 날"
 doctrine_judgement_day_desc:0 "우리의 모든 행동이 심판받는 날이 올 것입니다."
 doctrine_promised_deliverer_name:0 "구원자"
 doctrine_promised_deliverer_desc:0 "우리의 모든 가치가 무너지고, 우리를 다시 빛으로 인도할 구원자가 올 것입니다."
 doctrine_eschatology_none_name:0 "없음"
 doctrine_eschatology_none_desc:0 "종교는 종말론에 신경을 쓰지 않습니다."

 doctrine_thanatology_name:0 "사망론"
 doctrine_paradise_name:0 "천국"
 doctrine_paradise_desc:0 "우리가 죽으면, 모두 천국으로 갑니다."
 doctrine_underworld_name:0 "지옥"
 doctrine_underworld_desc:0 "우리가 죽으면, 우리는 모두 신에 의해 심판받는 지옥으로 떨어집니다."
 doctrine_paradise_and_underworld_name:0 "천국과 지옥"
 doctrine_paradise_and_underworld_desc:0 "우리가 죽으면, 우리의 미덕과 죄에 따라 천국과 지옥에 들어갑니다."
 doctrine_reincarnation_name:0 "환생"
 doctrine_reincarnation_desc:0 "우리가 죽으면, 우리는 세상의 영혼과 하나가 되거나 다시 태어납니다."
 doctrine_eternal_feast_name:0 "영원한 만찬"
 doctrine_eternal_feast_desc:0 "우리가 죽으면, 우리는 영원토록 잔치를 벌이는 신의 연회장에 갑니다."

 doctrine_holy_mortals_name:0 "신성한 사람들"
 doctrine_venerated_ancestors_name:0 "조상 숭배"
 doctrine_venerated_ancestors_desc:0 "우리 조상은 공경받을 가치가 있으며, 기도의 대상들입니다."
 doctrine_saints_name:0 "성인"
 doctrine_saints_desc:0 "신성한 개인은 어떤 형태로 신의 뜻을 느낄 수 있습니다."
 doctrine_heroes_name:0 "영웅"
 doctrine_heroes_desc:0 "이 종교의 사원에서는 여러 신화적인 영웅들이 숭배됩니다."
 doctrine_gurus_2_name:0 "구루"
 doctrine_gurus_2_desc:0 "현명한 구루는 매일 기도하며 동료 인간들과 나눌 수 있는 신성한 계명을 받을 것입니다."
 doctrine_avatars_2_name:0 "아바타라"
 doctrine_avatars_2_desc:0 "우리를 새로운 지식의 차원으로 이끄는 신의 아바타가 태어났습니다."
 doctrine_holy_mortals_none_name:0 "없음"
 doctrine_holy_mortals_none_desc:0 "단순한 인간은 신의 진정한 모습을 알 수 없습니다."

 doctrine_prayer_name:0 "기도"
 doctrine_paramount_name:0 "절대"
 doctrine_paramount_desc:0 "기도는 신의 은총을 얻기 위해 가장 중요한 것입니다."
 doctrine_obligatory_name:0 "의무"
 doctrine_obligatory_desc:0 "신의 은총을 얻으려면 기도가 의무적입니다."
 doctrine_recommended_name:0 "권장"
 doctrine_recommended_desc:0 "신의 은총을 위해선 기도하는 것이 권장됩니다."
 doctrine_autonomous_name:0 "자율"
 doctrine_autonomous_desc:0 "기도는 크게 중요하지는 않습니다."

 doctrine_clerical_wealth_name:0 "성직자의 재산"
 doctrine_encouraged_name:0 "장려됨"
 doctrine_encouraged_desc:0 "성직자가 우리 영혼을 위해 기도하는데 집중할 수 있도록 부를 축적해야 합니다."
 doctrine_no_restrictions_name:0 "제한 없음"
 doctrine_no_restrictions_desc:0 "성직자는 그들이 원한다면 돈을 벌 수 있습니다. 다른 사람들이 신경쓸 일은 아닙니다."
 doctrine_curtailed_name:0 "제한됨"
 doctrine_curtailed_desc:0 "성직자들은 부를 축적해서는 안되며, 대신 기도에 시간을 쏟아야 합니다."
 doctrine_apostolic_poverty_name:0 "사도적 청빈"
 doctrine_apostolic_poverty_desc:0 "성직자는 기도에 시간을 할애하기 위해 청빈 서약을 해야만 합니다."

 doctrine_clerical_monkhood_name:0 "성직 수도사"
 doctrine_monk_clergy_enforced_name:0 "강제"
 doctrine_monk_clergy_enforced_desc:0 "성직자는 어디서나 반드시 수도사의 규칙을 따라야만 합니다."
 doctrine_monk_not_clergy_enforced_name:0 "자율"
 doctrine_monk_not_clergy_enforced_desc:0 "성직자는 수도사의 규칙을 따라야 하지만, 반드시 사제가 될 필요는 없습니다."

 doctrine_atonement_name:0 "속죄"
 doctrine_mandatory_atone_name:0 "필수"
 doctrine_mandatory_atone_desc:0 "속죄는 필수입니다. 누군가가 죄를 범했다면, 반드시 사제나 승려에게 고해해야 합니다."
 doctrine_encouraged_atone_name:0 "장려"
 doctrine_encouraged_atone_desc:0 "강제는 아니지만, 속죄는 권장됩니다."
 doctrine_atonement_none_name:0 "없음"
 doctrine_atonement_none_desc:0 "모든 사람은 스스로의 삶을 삽니다. 죄를 범하는 것은 사제나 승려가 아니라 스스로 성찰해야 하는 것입니다."

 doctrine_almsgiving_name:0 "자선"
 doctrine_mandatory_alms_name:0 "필수"
 doctrine_mandatory_alms_desc:0 "자선은 필수이며, 청빈은 미덕입니다."
 doctrine_encouraged_alms_name:0 "장려"
 doctrine_encouraged_alms_desc:0 "강제는 아니지만, 자선은 권장됩니다."
 doctrine_almsgiving_none_name:0 "없음"
 doctrine_almsgiving_none_desc:0 "자선은 우리의 물질적 부를 포기하는 것이며, 농민에게 너무 큰 힘을 줄 것입니다!"

 FAITH_DOCTRINES_BELIEF:0 "신앙 교리"
 FAITH_DOCTRINES_PRACTICES:0 "실천 교리"