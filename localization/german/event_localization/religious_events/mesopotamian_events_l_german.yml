mspt.004.t:0 ""
mspt.004.desc:0 "Der Duft von gemälzter Gerste und süßer Gärung liegt schwer in der Luft, wenn Sie vor der neu errichteten Brauerei in Nippur stehen. Tontöpfe brodeln fröhlich und die Luft summt von der Aktivität der Brauer, die sich um ihr Handwerk kümmern.\n Bald nähert sich eine Priesterin, ihr Gesicht strahlt vor Ehrfurcht. „Mein Herr, ein herrlicher Tag bricht über Nippur an! Der Segen von Ninkasi, der Göttin des Überflusses.“ Ernte und schaumiges Bier zieren endlich dieses Land! Erleben Sie die Früchte Ihrer Weitsicht – die allererste Brauerei in Mesopotamien, ein Beweis für Ihre Weisheit und Hingabe.“"
mspt.004.a:0 "Nippur Brauerei ist gegründet!"