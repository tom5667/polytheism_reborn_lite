zoroastrianism.001.t:0 "3. Avesta"
zoroastrianism.001.desc:0 "Während der Konflikt nachlässt, entsteht ein Hoffnungsschimmer für die Mazdayasna-Gemeinschaft. Nachdem die arabischen Invasoren besiegt und ihre Ländereien und Tempel zurückerobert wurden, breitet sich ein kollektives Gefühl der Erleichterung über das Land aus, und ein Schimmer von Optimismus durchdringt die Dunkelheit. In der Aristokratie und im Priestertum erwacht der leidenschaftliche Wunsch, die Avesta, ihren heiligen Text, wiederherzustellen, der von den Eindringlingen verwüstet wurde. Dieser uralte Schatz göttlicher Weisheit, der über Jahrhunderte hinweg mühsam zusammengestellt wurde, ist von immenser Bedeutung, und sein Verlust ist ein schwerer Schlag für den zoroastrischen Glauben. Ihr Glaubensoberhaupt [religious_head.GetTitledFirstNameNoTooltip] ist sich der Schwere dieser Aufgabe und ihrer tiefgreifenden Symbolik bewusst und wendet sich mit unerschütterlicher Überzeugung an die Gemeinde. „Genosse Mazdayasna“, erklärt er mit seiner Stimme, die durch die große Halle hallt, „da wir an der Schwelle einer neuen Ära stehen, dürfen wir nicht zulassen, dass der heilige Text, der unsere Vorfahren leitete, in Vergessenheit gerät. Die Avesta, unser Leuchtfeuer der Weisheit.“ , wurde von den Eindringlingen zerstreut und zerstört. Jetzt ist es an der Zeit, das wiederherzustellen, was einst verloren war!“"
zoroastrianism.001.a:0 "Stellen die Avesta wieder her" 
zoroastrianism.001.cancel:0 "Egal"

zoroastrianism.002.t:0 "Der neue Avesta"
zoroastrianism.002.desc:0"Während Sie auf Ihrem Thron sitzen, liegt eine schwere Vorfreude in der Luft. Der große Saal wartet in stiller Stille, die Gemeinde hält den Atem an und wartet auf die Proklamation, die den Höhepunkt ihrer beschwerlichen Reise markieren wird. Ihr Herz pocht vor Vorfreude, Ihr Geist spiegelt die kollektive Sehnsucht nach dem Moment wider, in dem das Dritte Avesta, Ihr heiliger Text, wieder an seinen rechtmäßigen Platz zurückkehrt.\n\nPlötzlich sprangen die Türen auf und Ihr [religious_head.GetTitledFirstNameNoTooltip], Ihr Gesicht strahlt vor Triumph und sie schreiten in die Kammer. Ihre Stimme, die von der Kraft Ahura Mazdas widerhallt, hallt durch die Halle und verkündet$:$ „Gelobt seist du Mazdayasna! Das dritte Avesta ist nun abgeschlossen!“\n\nEin donnerndes Jubelgebrüll bricht aus der Gemeinde hervor, ihre Stimmen werden immer lauter eine Kakophonie aus Freude und Dankbarkeit. Sie nehmen an der Feier teil, Ihr Herz schwillt vor Stolz und Dankbarkeit an. Die Wiederherstellung Ihres heiligen Textes ist nicht nur ein theologischer Triumph, sondern ein Beweis für Ihren unerschütterlichen Glauben und Ihre Widerstandsfähigkeit. Das nun abgeschlossene Dritte Avesta wird Sie in eine neue Ära des Wohlstands, der Erleuchtung und der Rechtschaffenheit führen."
zoroastrianism.002.a:0 "Ehre sei $zoroastrianism_high_god_name$!"
