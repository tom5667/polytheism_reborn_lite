ht.002.desc:0 "Nach einer heftigen Belagerung sind die alten Mauern von Damaskus nach zweitausend Jahren ungerechtfertigter Eroberung durch Ägypter, Römer und Araber erneut in den Einflussbereich der Hethiter geraten. Und die hethitischen Banner, die über der antiken Stadt gehisst werden, sind nicht die einzige Erinnerung an unsere große Rückeroberung!\n\nNach einer bescheidenen Plünderung fand eine Gruppe Soldaten eine staubbedeckte Silbertafel, die in einem vergessenen Keller versteckt war$:$ keine außer dem mythischen Vertrag von Kadesch selbst! Der älteste Friedensvertrag der Welt gehört heute nach Hattusa als Symbol alter und neuer Triumphe; Es ist ein Beweis für die unerbittliche Wiederbelebung des wahren Volkes Anatoliens!"
ht.002.a:0 "Die Rache der Hethiter ist vollendet"


