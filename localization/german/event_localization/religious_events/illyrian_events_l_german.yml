pr_illyrian.001.t:0 "Ein Priester von Tadenus"
pr_illyrian.001.desc:0 "Sie sitzen in Ihren Gemächern und pflegen Ihre Wunden aus einer kürzlichen Schlacht. Du hast große Schmerzen und weißt, dass du nicht von alleine heilen wirst.\nPlötzlich klopft es an der Tür. Du öffnest die Tür und findest einen Priester von Tadenus, dem illyrischen Gott der Heilung."Grüße“, sagt der Priester. "Ich habe von deinen Wunden gehört und bin gekommen, um meine Hilfe anzubieten.“\n\nDu zögerst Zuerst, aber Sie stimmen zu, dass der Priester Sie heilen lässt. Er legt seine Hände auf deine Wunden und singt ein Gebet zu Tadenus.\nDann opfert er ein kleines Tier und bietet sein Fleisch den Flammen an.\n\n Während der Priester betet, verspürst du ein warmes Kribbeln in deinen Wunden. Der Schmerz beginnt nachzulassen. Nach ein paar Minuten beendet der Priester sein Gebet. Er lächelt und sagt$:$ "Tadenus hat unsere Gebete erhört.“\n\nDu bist dem Priester dankbar und weißt, dass Tadenus über dich gewacht hat.\nDu weißt jedoch, dass nicht alle Wunden heilen und dass selbst die Götter nicht heilen können Rette uns immer. Sie müssen abwarten, ob Tadenus‘ Segen ausreicht, um Sie zu heilen."
pr_illyrian.001.a:0 "Jetzt warten wir"


