  restore_altar.005.a:0 "Den Senat betreten"

  restore_altar.006.t:0 "Der Senat"
  restore_altar.006.desc:0 "Wie erwartet waren die Christen nicht sehr begeistert von der Idee, den Altar zurückzubringen. Es ist eine Schande, dass sie so dagegen sind, etwas zurückzubringen, das von Kaiser Augustus selbst aufgestellt wurde, damit wir den Göttern für das Wohlergehen des Reiches Opfer darbringen konnten. Es wurde sogar benutzt, um den neuen Kaisern den Eid abzunehmen.\n\nWährend die Christen im Senat anfangen, wütend zu werden, ist es Zeit, mit der Abstimmung zu beginnen."
