  #Lares 
  cdr_r.012.t:0 "Das Opfer"
  cdr_r.012.fallback.desc:0 "Heute werde ich Lares, den Beschützer der Haushalte, ehren.\Nachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, das Ritual zu beginnen.\Nachdem das Ritual fortschreitet, ist es an der Zeit, den Lares zu opfern, ich sage konkret, was ich opfern will und welchem Gott (welchen Göttern) ich opfern will, und danach lege ich die Feigen auf den Teller und bestreue ihn mit etwas Wasser. \n\nAls letztes beobachte ich den Raum auf irgendwelche Zeichen und opfere Vesta und Janus und zur Sicherheit opfere ich ein letztes Mal dem Lares, um mich für eventuelle Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet und ich hoffe, dass der Lares mein Gebet erhört hat und mein Angebot annimmt, Du isst die Feigen oder gibst sie der Natur zurück."
  cdr_r.012.a:0 "Aufräumen und auf das Beste hoffen."

  #Mercurius
  cdr_r.013.t:0 "Das Opfer"

  cdr_r.013.vegetables.desc:0 "Heute werde ich Mercurius, den Gott des Handels, ehren.\Nachdem die Vorbereitungen abgeschlossen sind, kann ich mit dem Ritual beginnen.\nNachdem das Ritual fortschreitet, ist es an der Zeit, Mercurius zu opfern. Ich sage konkret, was ich opfern will und welchem Gott (welchen Göttern) ich opfern will. \n\nAls letztes beobachte ich den Raum auf Anzeichen und bringe Vesta und Janus ein Opfer dar und zur Sicherheit noch ein letztes Mal Mercurius, um mich für eventuelle Unannehmlichkeiten während des Rituals zu entschuldigen.\nNachdem das Ritual beendet ist, hoffe ich, dass Mercurius mein Gebet erhört hat und mein Angebot annimmt, Du isst das Gemüse nach dem Opfer in einem schönen Salat."

  cdr_r.013.milk.desc:0 "Heute werde ich Mercurius, den Gott des Handels, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, das Ritual zu beginnen.\nNachdem das Ritual fortschreitet, ist es an der Zeit, Mercurius zu opfern, ich sage konkret, was ich opfern möchte und welchem Gott/welchen Göttern ich opfern möchte, und danach bringe ich ein Trankopfer aus Milch in einem Glas dar. \n\nAls letztes beobachte ich den Raum auf Anzeichen und bringe Vesta und Janus ein Opfer dar, und zur Sicherheit bringe ich Mercurius ein letztes Mal ein Opfer dar, um mich für eventuelle Unannehmlichkeiten während des Rituals zu entschuldigen.\nNachdem das Ritual beendet ist, hoffe ich, dass Mercurius mein Gebet erhört hat und mein Angebot annimmt, Du trinkst die Milch danach."

  cdr_r.013.incense.desc:0 "Heute werde ich Mercurius, den Gott des Handels, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, das Ritual zu beginnen.\nNachdem das Ritual fortschreitet, ist es an der Zeit, Mercurius zu opfern, ich sage konkret, was ich opfern will und welchem Gott (welchen Göttern) ich opfern will, und danach bringe ich Weihrauch dar. \nAls letztes beobachte ich den Raum auf Anzeichen und opfere Vesta und Janus und zur Sicherheit opfere ich Mercurius ein letztes Mal, um mich für eventuelle Unannehmlichkeiten während des Rituals zu entschuldigen.\nnun ist das Ritual beendet und ich hoffe, dass Mercurius mein Gebet erhört hat und mein Angebot annimmt.\nAm Ende hört man auf, den Weihrauch abzubrennen."

  cdr_r.013.fallback.desc:0 "Heute werde ich Mercurius, den Gott des Handels, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, das Ritual zu beginnen.\nNachdem das Ritual fortschreitet, ist es an der Zeit, Mercurius zu opfern, ich sage konkret, was ich opfern möchte und welchem Gott (welchen Göttern), und danach lege ich die blühenden Pflanzen auf den Teller und besprühe ihn mit etwas Wasser.\nAls letztes beobachte ich den Raum auf Anzeichen und opfere Vesta und Janus und zur Sicherheit opfere ich ein letztes Mal Mercurius, um mich für eventuelle Unannehmlichkeiten während des Rituals zu entschuldigen.\nnun ist das Ritual beendet und ich hoffe, dass Mercurius mein Gebet erhört hat und mein Angebot annimmt, Du gibst die blühenden Pflanzen der Natur zurück."

