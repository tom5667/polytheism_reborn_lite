  #Restore cultus deorum Priesthood
  cdr_rph_decisions.0001.t:0 "Das neue [scoped_ruler.GetFaith.GetAdjective] Priestertum"
  cdr_rph_decisions.0001.desc:0 "Nach der Zeit der Verbannung und Verfolgung nach den christlichen Eroberungen wurde Cultus deorum von den Menschen Europas als der einzig wahre Weg zur Tugend akzeptiert. [scoped_ruler.GetTitledFirstName] hat die Einrichtung des Amtes des [new_priest.GetTitleTierName] angeordnet, eines Priesters der Priester, der über eine wiederhergestellte klerikale Hierarchie herrschen soll.\n\nDer [new_priest.GetTitleTierName] wird als höchste religiöse Autorität in der [scoped_ruler.GetFaith.GetAdjective] Welt dienen, mit Befugnissen, die von der Segnung zukünftiger Militärexpeditionen bis zur Gewährung von Scheidungen an verheiratete Paare reichen."
  cdr_rph_decisions.0001.a:0 "Die ewige Flamme von Mutter Vesta brennt erneut!"
  cdr_rph_decisions.0002.desc.orthodox:0 "Die verfluchten Anhänger von [scoped_ruler.GetFaith.HighGodName] haben genug Land und Einfluss zurückgewonnen, um unter dem Schutz von [scoped_ruler.GetTitledFirstName] eine blasphemische Priesterschaft wiederherzustellen.\n\nWenn diese Dämonen anbetenden Heiden nicht bald gestoppt werden, könnten sie die Ausbreitung des Christentums in Europa umkehren und die Gedanken ihrer unwissenden Untertanen mit Lügen und Perversionen vergiften."
  cdr_rph_decisions.0002.desc.others:0 "Die seltsamen Anhänger des Cultus Deorum von [scoped_ruler.GetFaith.HighGodName] haben genug von ihren angestammten römischen Territorien zurückerobert, um eine funktionierende Priesterschaft wiederherzustellen.\n\nWenn sie nicht bald gestoppt werden, könnten sie die christliche Expansion umkehren und Europa unter dem Schutz ihrer alten Götter wiederherstellen."
  cdr_rph_decisions.0002.a:0 "Ehre sei [scoped_ruler.GetFaith.HighGodName]!"
  cdr_rph_decisions.0002.b:0 "Ihre Dämonen werden sie nicht vor der Macht von [ROOT.Char.GetFaith.HighGodName] schützen!"
  cdr_rph_decisions.0002.c:0 "... Pantheon-Anbetung?"



  rejected_to_join_vestal_vergins.001.desc:0 "Ihr Vorschlag, ich solle mein ganzes Leben aufgeben und zum Tempel der Vesta huschen, ist lächerlich. Ich bin glücklich, wo ich bin, und ich habe nicht vor, das zu ändern."

  accept_to_join_vestal_vergins.001.desc:0 "Ich werde dem Ruf folgen, einer höheren Macht zu dienen, und ich danke Ihnen, dass Sie mich auf diesen Pfad der Tugend geführt haben."
  accept_to_join_vestal_vergins.001.a:0 "Ich bin sicher, Sie werden Mutter Vesta gut dienen!"

  cdr_otv.001.t:0 "Tempel der Vesta geöffnet"
  cdr_otv.001.desc:0 "Nach Jahrhunderten der Schließung ist der Tempel der Vesta wieder geöffnet, die Flamme brennt und die neuen Vestalinnen tun alles, was sie können, um die Flamme am Brennen zu halten."
  cdr_otv.001.a:0 "Endlich brennt die ewige Flamme wieder"

  saturnalia.001.t:0 "Saturnalien"
  saturnalia.001.desc:0 "Der 17. Dezember ist endlich da, alle Geschäfte sind geschlossen und die Ernten sind eingebracht. Heute ehren wir Saturn und danken den Göttern für die Ernte dieses Jahres. Nachdem wir die Rituale durchgeführt haben, tauschen wir Geschenke untereinander aus und es ist Zeit für die Festlichkeiten."
  saturnalia.001.a:0 "Versammelt das Reich für die Saturnalien"

  cult.001.t:0 "Kulte"
  cult.001.desc:0 "In der Römerzeit gab es viele Kulte und mit der Wiedererrichtung des [ROOT.Char.GetFaith.GetAdjective] blühten auch diese Kulte wieder auf.\nDie Frage ist, ob ich Teil eines dieser Kulte sein möchte?"
  cult.001.mithras:0 "Mithras Kult"
  cult.001.isis:0 "Isis Kult"
  cult.001.serapis:0 "Serapis Kult"
  cult.001.eluesinian:0 "Eluesinischer Kult"
  cult.001.sol_invictus:0 "Sol Invictus Kult"
  cult.001.imperial:0 "Kaiserlicher Kult"
  cult.001.optout:0 "Vielleicht ist jetzt nicht der richtige Zeitpunkt"

    #Mithras-Kult beitreten
  cult.002.t:0 "Die Bewerbung"
  cult.002.desc:0 "Nachdem ich gelesen hatte, wie ich mit dem Kult in Kontakt treten kann, schrieb ich einen Brief, warum ich für den Kult eine wertvolle Bereicherung wäre\nDanach hinterließ ich den Brief an dem geheimen Ort beim Brunnen. Jetzt muss ich ein paar Tage warten, bis ich eine Antwort bekomme."
  cult.002.a:0 "Warten wir ab und hoffen das Beste"

  cult.003.t:0 "Das Antwort"
  cult.003.desc:0 "Einige Tage später kehrte ich an den Ort zurück, an dem ich den Brief hinterlassen hatte. Zwischen den Steinen lag ein kleiner Brief mit einem Text und\neinem Ort, an dem ich sie zur Aufnahme in den Kult treffen werde."
  cult.003.a:0 "Gehen Sie zum Treffpunkt"

  cult.004.t:0 "Der verborgene Ort"
  cult.004.desc:0 "Willkommen, willkommen, Sie sind also derjenige, der die Bewerbung abgeschickt hat, großartig. Der Kriegsgott Mithras wird von den Soldaten geliebt und viele von ihnen sind Teil dieses Kults\nAuch Sie haben sich einen Namen gemacht, daher freuen wir uns, Ihnen mitteilen zu können, dass wir mit der Initiation beginnen können."
  cult_0004.a.tt:0 "Historischer Kontext, die wahre Initiation ist nicht erhalten geblieben, es handelt sich also um ein bisschen Vermutung und reine Fiktion./nWas bekannt ist, ist, dass es ein Initiationsprozess von 7 war, deren Namen bekannt sind, daher werde ich darauf aufbauen."
  cult.004.a:0 "Beginne die Initiation"

  cult.005.t:0 "Die Initiation"
  cult.005.desc:0 "Wir stehen vor der Statue des Mithras. Nachdem du den 1. Grad der Initiation durchlaufen hast, nimm jetzt dieses Messer und schneide dir in die Hand. Lass danach ein paar Blutstropfen auf die Platte fallen\n und sprich die folgenden Worte$:$ Ich schwöre, dass ich immer dem Weg des Mithras folgen und meine Brüder und Schwestern niemals verraten werde. Ein paar Augenblicke später ist alles erledigt.\n\nDu bist jetzt Teil des Kults, den du am Anfang als Corax begonnen hast."
  cult.005.trait:0 "Endlich bin ich Teil des Mithras Kults"
  cult.005.religion:0 "Endlich bin ich Teil des Mithras Kults"
  
  #Standardantwort ablehnen
  cult.006.t:0 "Die Antwort"
  cult.006.desc:0 "Einige Tage später kehrte ich an den Ort zurück, an dem ich den Brief hinterlassen hatte. Zwischen den Steinen lag ein kleiner Brief mit einem Text.\nWir müssen die Bewerbung ablehnen. Sie sind noch nicht würdig, unserem Kult beizutreten."
  cult.006.a:0 "Es ist eine Schande."

  #Isis-Kult
  cult.007.t:0 "Der Traum"
  cult.007.desc:0 "Vor einigen Tagen hatte ich einen Traum von einer Göttin. Sie sagte mir, ich solle nach Tithorea reisen, einer Stadt in Griechenland. Ich solle dort zum Isis-Tempel gehen."
  cult.007.a:0 "Reise nach Tithorea"

  cult.008.t:0 "Ankunft in Tithorea"
  cult.008.desc:0 "Ich kam schließlich in Tithorea an und konnte dort den Isis-Tempel finden."
  cult.008.a:0 "Betrete den Tempel"

  cult.009.t:0 "Tempel der Isis"
  cult.009.desc:0 "Willkommen im Tempel der großen Muttergöttin Isis./nWie du weißt, ist sie die Göttin der Heilung und Magie. Du sagst also, du hast die Göttin in deinem Traum gesehen und sie hat dir gesagt, du sollst hierher gehen? Gut, nachdem du 100 Gold bezahlt hast, kannst du fortfahren. Du musst dich der Initiation unterziehen. Ich möchte, dass du weißt, dass du neben Isis noch andere Götter und Göttinnen ehren kannst und diese Initiation 10 Tage dauern wird. Wenn du bereit bist, können wir beginnen. Folge mir weiter unten in den Tempel."
  cult_009.a.tt:0 "Historischer Kontext, die echte Initiation ist nicht erhalten geblieben, es gibt Quellen, die sagen, eine Initiation sei nicht notwendig gewesen. Es ist also ein bisschen Raterei und reine Fiktion."
  cult.009.a:0 "Beginne die Initiation"

  cult.010.t:0 "Die Initiation"
  cult.010.desc:0 "Lasst uns mit der Initiation beginnen. Zuerst beginnen wir mit rituellen Reinigungen, in der Zwischenzeit bittet der Priester um Vergebung für meine Sünden und besprenkelt mich mit Wasser./nDanach musste ich 10 Tage warten und auf Fleisch und Wein verzichten. Am Abend des zehnten Tages bekam ich nicht näher bezeichnete Geschenke von anderen Anhängern der Isis, bevor ich ein sauberes Leinengewand anzog und den tiefsten Teil des Tempels betrat. Nach einigen Ritualen und dem Schwören der folgenden Worte\nIch schwöre, dass ich immer den Wegen der Isis folgen und meine Brüder und Schwestern niemals verraten werde.\nAm nächsten Tag verließ ich den Tempel und reiste nach Hause."
  cult.010.trait:0 "Endlich bin ich Teil des Isis-Kults"
  cult.010.religion:0 "Endlich bin ich Teil des Isis-Kults"

  #Serapis-Kult
  cult.011.t:0 "Vorbereitungen"
  cult.011.desc:0 "Reise zu einem nahegelegenen Serapeum, um mit dem Priester Kontakt aufzunehmen und in den Kult aufgenommen zu werden"
  cult.011.a:0 "Reise zum Serapeum"

  cult.012.t:0 "Ankunft im Serapeum"
  cult.012.desc:0 "Ich bin endlich im örtlichen Serapeum angekommen."
  cult.012.a:0 "Betrete das Serapeum"

  cult.013.t:0 "Das Serapeum"
  cult.013.desc:0 "Willkommen im Tempel des Serapis. Du willst in den Kult aufgenommen werden. Großartig, folge mir nach unten. Du wirst erstaunt sein über den Wohlstand, den Serapis seinen wahren Anhängern bringt."
  cult.013.a.tt:0 "Historischer Kontext, die wahre Initiation ist nicht erhalten geblieben, es ist also ein bisschen Raterei und reine Fiktion."
  cult.013.a:0 "Beginne die Initiation"

  cult.014.t:0 "Die Initiation"
  cult.014.desc:0 "Wir stehen vor der Statue von Serapis. Biete Serapis jetzt in angemessener Weise dein Opfer an und sprich die folgenden Worte$:$ Ich schwöre, ich werde immer den Wegen von Serapis folgen und meine Brüder und Schwestern niemals verraten. Ein paar Augenblicke später ist alles erledigt."
  cult.014.trait:0 "Endlich bin ich Teil des Serapis Kults"
  cult.014.religion:0 "Endlich bin ich Teil des Serapis Kults"


  cult.015.t:0 "Vorbereitung"
  cult.015.desc:0 "Da die griechisch-römischen Religionen wieder aufleben, gewinnen die eleusinischen Mysterien stark an Zulauf. Es ist an der Zeit, sie mir genauer anzusehen."
  cult.015.a:0 "Nach Eleusis reisen"

  cult.016.t:0 "Ankunft in Eleusis"
  cult.016.desc:0 "In Eleusis angekommen, fanden gerade Feierlichkeiten statt. Nachdem ich sie einige Minuten beobachtet hatte, kam eine Priesterin zu mir."
  cult.016.a:0 "Mit der Priesterin sprechen"

  cult.017.t:0 "Eleusinische Priesterin"
  cult.017.desc:0 "Grüße, Sie scheinen sich für die Feierlichkeiten zu interessieren? Wenn Sie möchten, kann ich Ihnen mehr darüber erzählen.\nSpäter fragten Sie die Priesterin, ob Sie die Initiation durchführen könnten."
  cult_017.a.tt:0 "Historischer Kontext$:$ Die eigentliche Initiation ist nicht überliefert, daher ist dies eine Vermutung und reine Fiktion."
  cult.017.a:0 "Initiation beginnen"

  cult.018.t:0 "Die Initiation"
  cult.018.desc:0 "Wir stehen vor der Statue von Persephone und Demeter. Nun opfern wir beiden auf angemessene Weise und sprechen die folgenden Worte$:$ Ich schwöre, dass ich immer den Wegen von Demeter und Persephone folgen und meine Brüder und Schwestern niemals verraten werde. Wenige Augenblicke später ist alles vorbei."
  cult.018.trait:0 "Endlich bin ich Teil des eleusinischen Kultes"
  cult.018.religion:0 "Endlich bin ich Teil des eleusinischen Kultes"
  
  #Sol invictus cult
  cult.019.t:0 "Vorbereitung"
  cult.019.desc:0 "Der Sol-Kult ist einer der ältesten Kulte des Römischen Reiches, der durch Kaiser Aurelian im Jahr 274 n. Chr. einen neuen Popularitätsschub erhielt.\nIch möchte wirklich mehr darüber erfahren."
  cult.019.a:0 "Zum örtlichen Sol Tempel reisen"

  cult.020.t:0 "Ankunft im Tempel des Sol"
  cult.020.desc:0 "Bei der Ankunft am örtlichen Tempel fällt ein großer Unterschied zu den traditionellen Tempeln auf$:$ Der Tempel für Sol (Invictus) ist ein Freilufttempel."
  cult.020.a:0 "Den Tempel betreten"

  cult.021.t:0 "Sol-Priester"
  cult.021.desc:0 "Grüße, was führt Sie heute zu uns? Sie wollen mehr über diesen Kult erfahren, natürlich. Nach einer Weile fragte der Priester$:$ Wenn Sie möchten, können Sie sich mir bei einer Opfergabe an die unbesiegte Sonne anschließen. Danach können Sie sich als Teil des Sol Kults bezeichnen."
  cult_021.a.tt:0 "Historischer Kontext$:$ Es konnten keine Informationen über eine Initiation gefunden werden, daher ist dieses Ereignis fiktiv. Wenn jemand weitere Informationen hat, lassen Sie es mich bitte auf Steam oder Discord wissen."
