  cdr_r.017.t:0 "Das Opfer"

  cdr_r.017.incense.desc:0 "Heute werde ich $cdr_polytheism_good_god_apollo$, den Gott der Heilung, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, das Ritual zu beginnen.\nWährend des Rituals ist es an der Zeit, $cdr_polytheism_good_apollo$ zu opfern, ich sage konkret, was ich opfern möchte und welchem Gott (welchen Göttern) und danach lege ich die Feigen auf den Teller und besprenge ihn mit etwas Wasser. \n\nAls letztes beobachte ich den Raum auf irgendwelche Zeichen und opfere Vesta und Janus und zur Sicherheit opfere ich ein letztes Mal $cdr_polytheism_good_god_apollo$ um mich für eventuelle Unannehmlichkeiten während des Rituals zu entschuldigen.\nNachdem das Ritual beendet ist, hoffe ich, dass $cdr_polytheism_good_apollo$ mein Gebet erhört hat und mein Angebot annimmt, danach hörst du auf zu räuchern."

  cdr_r.017.wine.desc:0 "Heute werde ich $cdr_polytheism_good_god_apollo$, den Gott der Heilung, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, das Ritual zu beginnen.\nWährend des Rituals ist es an der Zeit, $cdr_polytheism_good_apollo$ zu opfern, ich sage konkret, was ich opfern möchte und welchem Gott (welchen Göttern) und danach bringe ich das Trankopfer aus Wein in einem Glas dar. \n\nAls letztes beobachte ich den Raum auf irgendwelche Zeichen und opfere Vesta und Janus und zur Sicherheit opfere ich ein letztes Mal $cdr_polytheism_good_god_apollo$, um mich für eventuelle Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet und ich hoffe, dass $cdr_polytheism_good_apollo$ mein Gebet erhört hat und mein Angebot annimmt, Danach trinkt man den Wein."

  cdr_r.017.honey.desc:0 "Heute werde ich $cdr_polytheism_good_god_apollo$, den Gott der Heilung, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, das Ritual zu beginnen.\nWährend des Rituals ist es an der Zeit, $cdr_polytheism_good_apollo$ zu opfern, ich sage konkret, was ich opfern will und welchem Gott (welchen Göttern) und danach gebe ich den Honig auf den Teller und bestreue ihn mit etwas Wasser. \n\nAls letztes beobachte ich den Raum auf irgendwelche Zeichen und opfere Vesta und Janus und zur Sicherheit opfere ich ein letztes Mal $cdr_polytheism_good_god_apollo$, um mich für eventuelle Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet und ich hoffe, dass $cdr_polytheism_good_apollo$ mein Gebet erhört hat und mein Angebot annimmt, danach fügst du diesen Honig zu deinem Essen hinzu oder gibst ihn der Natur zurück."

