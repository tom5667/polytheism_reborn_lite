  cult.025.t:0 "Das Mithreaum"
  cult.025.corax.desc:0 "Das Treffen der Corax findet einmal wöchentlich statt. Hier führen wir kleine Rituale für Mithras durch, der uns im Kampf hilft. Aber wir sehen auch, wer bereit ist, im Rang aufzusteigen. Heute tritt der Pater vor und sagt$:$ "Durch die Macht des Mithras wird den folgenden Personen das Ritual der Initiation des nächsten Nymphus gewährt." Das ist immer ein besonderer Moment. Vielleicht kann ich auch bald weitermachen. Außerdem kann niemand mit Außenstehenden über das sprechen, was innerhalb des Kults geschieht."
  cult.025.nymphus.desc:0 "Das Treffen der Nymphus findet einmal wöchentlich statt. Hier führen wir Rituale für Mithras durch, der uns im Kampf hilft. Aber wir sehen auch, wer bereit ist, im Rang aufzusteigen. Heute tritt der Pater vor und sagt$:$ "Durch die Macht des Mithras wird den folgenden Personen das Ritual der Initiation des nächsten Nymphus gewährt." Das ist immer ein besonderer Moment. Vielleicht kann ich auch bald weitermachen."
  cult.025.miles.desc:0 "Das Treffen der Nymphen findet einmal wöchentlich statt. Hier führen wir Rituale für Mithras durch, der uns im Kampf hilft. Wir sehen aber auch, wer bereit ist, im Rang aufzusteigen. Heute tritt der Vater vor und sagt$:$ "Durch die Macht von Mithras wurde den folgenden Personen das Initiationsritual für den nächsten Rang der Nymphe verliehen." Es ist immer ein besonderer Moment. Vielleicht kann ich auch bald weitermachen, denn es ist ein echter Meilenstein. Ich bin auf halbem Weg, also möchte ich den Moment wirklich erleben, wenn es soweit ist."
  cult.025.leo.desc:0 "Das Treffen der Leos findet einmal wöchentlich statt. Hier führen wir Rituale für Mithras durch, der uns im Kampf hilft. Aber wir sehen auch, wer bereit ist, im Rang aufzusteigen. Heute tritt der Pater vor und sagt$:$ "Durch die Macht des Mithras wird den folgenden Personen das Ritual der Initiation des nächsten Rangs Perses gewährt." Das ist immer ein besonderer Moment. Vielleicht kann ich auch bald weitermachen. Je höher mein Rang wird, desto schwieriger wird es."
  cult.025.perses.desc:0 "Das Treffen der Perses findet einmal wöchentlich statt. Hier führen wir Rituale für Mithras durch, der uns im Kampf hilft. Aber wir sehen auch, wer bereit ist, im Rang aufzusteigen. Heute tritt der Pater vor und sagt$:$ "Durch die Macht des Mithras wird den folgenden Personen das Ritual der Initiation des nächsten Rangs Heliodromus gewährt." Das ist immer ein besonderer Moment. Vielleicht kann ich auch bald weitermachen."
  cult.025.heliodromus.desc:0 "Das Treffen des Heliodromus findet einmal pro Woche statt. Hier führen wir einige wichtige Rituale für Mithras durch, der uns im Kampf hilft. Aber wir sehen auch, wer bereit ist, in den nächsten Rang aufzusteigen. Heute tritt der Pater vor und sagt$:$ "Durch die Macht des Mithras wird den folgenden Personen das Ritual der Initiation des nächsten Paters gewährt." Auch wenn ich schon weit gekommen bin, ist es immer noch ein besonderer Moment. Wir sprechen auch über die Taten des niederen Rangs und darüber, wer bereit ist, in den nächsten Rang aufzusteigen."
  cult.025.fallback.desc:0 "Dies ist ein Fehler. Bitte melden Sie ihn auf Steam oder Discord."

  cult.025.corax:0 "Endlich bin ich bereit, den Nymphus Rang zu erreichen!"
  cult.025.nymphus:0 "Endlich bin ich bereit, den Miles Rang zu erreichen!"
  cult.025.miles:0 "Lasst die Initiation beginnen"
  cult.025.leo:0 "Endlich bin ich bereit, den Perses Rang zu erreichen!"
  cult.025.perses:0 "Endlich bin ich bereit, den Heliodromus Rang zu erreichen!"
  cult.025.heliodromus:0 "Endlich bin ich bereit, den Pater Rang zu erreichen!"
  cult.025.standard:0 "Tolles Treffen mit meinen Mitbrüdern und schwestern"

  cult.026.t:0 "Die Initiation"
  cult.026.desc:0 "Für die Initiation in den Leo-Rang muss ich einen Katechismus rezitieren, in dem ich eine Reihe von Fragen beantworten muss. Der Pater des Kults begann\n\n"...Er wird sagen 'Wo...?'" Sehr scharf und ...\n"'... ist er da ratlos?' Sag'...'" Viel. Er wird sagen\n"... Sag'Nacht'. Er wird sagen 'Wo...?'" '... von der Hitze und der Kälte'. Er wird sagen '...?'\n"... Sag 'Alle Dinge...'" rotes Leinen. Er wird sagen Warum? Sag\n"Bist du gerufen? Sag Wegen des Sommers" Rotes Leinen säumt das Leinen jedoch\n"Hat er/es die Feurigen geworden" ist eingehüllt worden? Sag des Erlösers\n"hast du empfangen?" Sag 'In einer Grube'. Er wird sagen$:$ "Wo ist dein …?" Er wird sagen$:$ "Wer ist der Vater?" Sag$:$ "Derjenige, der alles zeugt"\nIm Leonteion. Er wird sagen$:$ "Wirst du dich gürten …?" Er wird sagen$:$ "Wie bist du ein Löwe geworden?" Sag$:$ "Durch den … des Vaters …"\n" … Tod." Er wird sagen$:$ "Warum, nachdem du dich gegürtet hast, …?" Sag$:$ "Getränk und Essen". Er wird sagen$:$ "…?"\n" … dies hat vier Quasten." … im Sieben- …\n\n Nach dem Rezitieren werde ich im Rang eines Löwen willkommen geheißen"
  cult.026.a:0 "Ich gehöre zum Löwen rang !"

  cdr.026.t:0 "Der Lateinsprecher"
  cdr.026.desc:0 "Nachdem der Lateinsprecher angekommen war, begann er, einige alte Schriftrollen von römischen Staatsmännern wie Cicero und Livius aufzurollen. Er legte auch ein Buch über die Gallischen Kriege, Commentarii de bello Gallico, geschrieben von Gaius Julius Caesar, auf den Tisch.\n\nNach ein paar Tagen des Lernens sagte der Lehrer$:$ "Sie kennen jetzt die Grundlagen des Lateinischen. Arbeiten Sie weiter an Ihrem Latein, und Sie werden jeden Tag besser.\n\nAls Geschenk gebe ich Ihnen dieses Buch über die Gallischen Kriege."\n\nUnd so bin ich endlich fertig und kann die lateinische Sprache endlich wieder vor Gericht einführen, wenn ich möchte."
  cdr.026.a:0 "Die lateinische Sprache ist zurück!"

  cdr.027.t:0 "Pontif"
  cdr.027.desc:0 "Meine Mitbrüder [ROOT.Char.GetFaith.GetAdherentNamePlural] erwarten von mir sicher nicht, dass ich unsere Unterwerfung unter das Bestehende erkläre.\n\nDoch vielleicht sind wir unseren Feinden gegenüber stärker, wenn wir dem alten Pontifex Treue schwören …"
  cdr.027.a:0 "$head_of_faith.0021.a$"
  cdr.027.d:0 "Wir müssen weiterhin an der Autorität von [old_pontifex.GetFaith.GetAdjectiveNoTooltip] festhalten!"
  cdr.027.rejection_body:0 "lehnt das Versprechen ab"
  cdr.027.acceptance_body:0 "nimmt das Versprechen an"
  cdr.027.rejection.outcome:0 "Sie sind gezwungen, ungeachtet dessen Ihren eigenen Weg zu gehen"
  cdr.027.d.rejection:0 "@piety_level_0_icon_islam! [old_pontifex.GetTitledFirstNameNoTooltip] $cdr.027.rejection_body$"
  cdr.027.d.acceptance:0 "@piety_level_3_icon_islam! [old_pontifex.GetTitledFirstNameNoTooltip] $cdr.027.acceptance_body$"
 
cdr.029.t:0 "Die Sibyllinischen Bücher"
cdr.029.desc:0 "Da unsere Priester beginnen, die Nazarener-Priester und ihre Eiferer aus unseren Ländern und Tempeln zu vertreiben, glauben viele Aristokraten und Priester, dass es an der Zeit ist, nach den Überresten der Sibyllinischen Bücher zu suchen, die 405 n. Chr./1158 n. Chr. vom General Stilicho zerstört wurden.\n\nSo gehen wir also vor, antwortete [religious_head.GetTitledFirstNameNoTooltip] "Wenn wir das durchziehen, wird es etwa ein Jahr dauern, bis die Bücher fertig sind. Natürlich werde ich persönlich die Sicherheit des Orakels überwachen und sicherstellen, dass sie ihre Arbeit ohne Einmischung anderer verrichten können. Die Entscheidung liegt bei Ihnen.""
cdr.029.a:0 "Sie können fortfahren"
cdr.029.cancel:0 "Schon gut"

cdr.030.t:0 "Die neuen Sibyllinischen Bücher"
cdr.030.desc:0 "Während du auf deinem Thron sitzt, stürmt dein [religious_head.GetTitledFirstNameNoTooltip] plötzlich in die Halle und ruft$:$ "Gute Neuigkeiten, Leute! Das Orakel in Graecia hat die neuen Sibyllinischen Bücher für fertig erklärt!"\n\n"Wo sollen wir sie aufbewahren?", fragst du, nachdem das feierliche Durcheinander vorbei ist. "Ich dachte, du hättest vielleicht eine Idee dazu, mein Lehnsmann…""
