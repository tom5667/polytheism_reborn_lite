  cult.021.religion:0 "Endlich bin ich Teil des Sol Kults"

#Kaiserkult
  cult.022.t:0 "Vorbereitung"
  cult.022.desc:0 "Da die griechisch-römischen Religionen wieder da sind, konnte der Kaiserkult natürlich nicht fehlen. Es ist nicht nur eine Religion, sondern auch eine           Möglichkeit, einem Kaiser und einer Kaiserin Respekt zu zollen./n Jeder kann beitreten, es sollte also kein Problem sein."
  cult.022.a:0 "Zum örtlichen Kaisertempel reisen"

  cult.023.t:0 "Der Kaisertempel"
  cult.023.desc:0 "Vor dem Tempel ist es voll, als ob es eine Art Versammlung gäbe. Man geht an den Leuten vorbei und betritt den Tempel."
  cult.023.a:0 "Den Tempel betreten"

  cult.024.t:0 "Sacerdotes Augustales"
  cult.024.desc:0 "Seid gegrüßt, was führt euch heute hierher? Ihr wollt mehr über diesen Kult erfahren, sicher. Nach einer Weile fragen die Augustales, ob ihr den verstorbenen Kaisern und Kaiserinnen Opfer darbringen wollt. Nachdem ihr dies getan habt, könnt ihr euch als Teil des Kaiserkults bezeichnen, die Kaiser wie eure Vorfahren und die Götter ehren."
  cult_024.a.tt:0 "Historischer Kontext, keine Informationen über eine Initiation gefunden, daher ist dieses Ereignis fiktiv. Wenn jemand mehr Informationen hat, lasst es mich auf Steam oder Discord wissen."
  cult.024.trait:0 "Endlich bin ich Teil des Kaiserkults"
  cult.024.religion:0 "Endlich bin ich Teil des Kaiserkults"

  restore_altar.001.t:0 "Der Senat"
  restore_altar.001.desc:0 "Ich atme tief ein, als ich vor den Senatstüren stehe. Drinnen ein Senat, der so gespalten ist wie nie zuvor$:$ Christen, Polytheisten, die den Glauben anderer akzeptieren oder nicht akzeptieren, und hier bin ich mit dem Vorschlag, den Altar der Victoria in das Senatsgebäude zurückzubringen."
  restore_altar.001.a:0 "Den Senat betreten"

  restore_altar.002.t:0 "Der Senat"
  restore_altar.002.desc:0 "Wie erwartet waren die Christen nicht sehr begeistert von der Idee, den Altar zurückzubringen. Es ist eine Schande, dass sie so dagegen sind, etwas zurückzubringen, das von Kaiser Augustus selbst aufgestellt wurde, damit wir den Göttern für das Wohlergehen des Reiches Opfer darbringen konnten. Es wurde sogar benutzt, um den neuen Kaisern den Eid abzunehmen.\n\nWährend die Christen im Senat anfangen, wütend zu werden, ist es Zeit, mit der Abstimmung zu beginnen."
  restore_altar.002.a:0 "Abstimmung beginnen"

  restore_altar.003.t:0 "Die Abstimmung"
  restore_altar.003.desc:0 "Natürlich schafft das neue Probleme, aber zumindest haben sie abgestimmt. Als die Stimmen ausgezählt wurden, war die Mehrheit des Senats für die Rückkehr des Altars. Einige der christlichen Senatoren waren so wütend, dass sie mit Dolchen auf mich zugerannt sind. Ich muss sagen, ich wusste nicht, dass solche Dinge hier erlaubt sind..."
  restore_altar.003.a:0 "Wachen!!!"

  restore_altar.004.t:0 "Die Abstimmung"
  restore_altar.004.desc:0 "Natürlich schafft das neue Probleme, aber zumindest haben sie abgestimmt. Als die Stimmen ausgezählt wurden, war die Mehrheit des Senats für die Rückkehr des Altars. Einige der christlichen Senatoren waren so wütend, dass sie mit Dolchen auf mich zugerannt sind. Ich muss sagen, ich wusste nicht, dass solche Dinge hier erlaubt sind..."
