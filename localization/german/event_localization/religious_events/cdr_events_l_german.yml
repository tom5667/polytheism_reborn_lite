  #Cultus Deorum ritual 
  cdr_r.001.t:0 "Vorbereitungen"
  cdr_r.001.desc:0 "Zuerst muss ich alles sammeln, was ich brauche. Beginnen wir mit der Toga, die meinen Kopf bedeckt. Danach kann ich eine Schüssel mit Wasser holen. Wein, Milch und einige andere Dinge, die ich anbieten kann, wie Obst und zu guter Letzt zwei Gläser und einen Teller.\n\nDie zweite Option ist für Spieler, die die Komplettlösung nicht möchten."
  cdr_r.001.a:0 "Lass uns das Schritt für Schritt machen."
