  #Mars 
  cdr_r.010.t:0 "Das Opfer"

  cdr_r.010.incense.desc:0 "Heute werde ich Mars, den Kriegsgott, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, mit dem Ritual zu beginnen.\nIm weiteren Verlauf des Rituals ist es Zeit, Mars ein Opfer darzubringen. Ich sage konkret, was ich anbiete und welchem ​​Gott (welcher Göttin) und danach verbrenne ich das Räucherwerk.\n\nAls letzten Teil beobachte ich den Raum auf Zeichen und bringe Vesta und Janus ein Opfer dar und opfere Mars zur Sicherheit ein letztes Mal, um mich für etwaige Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet. Ich hoffe, Mars hat mein Gebet erhört und nimmt mein Opfer an. Danach hörst du auf, das Räucherwerk abzubrennen."

  cdr_r.010.wine.desc:0 "Heute werde ich Mars, den Kriegsgott, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, mit dem Ritual zu beginnen.\nIm weiteren Verlauf des Rituals ist es Zeit, Mars ein Opfer darzubringen. Ich sage konkret, was ich anbiete und welchem ​​Gott (welcher Göttin) und danach bringe ich den Wein als Trankopfer dar.\n\nAls letzten Teil beobachte ich den Raum auf Zeichen und opfere Vesta und Janus und opfere Mars zur Sicherheit ein letztes Mal, um mich für etwaige Unannehmlichkeiten während des Rituals zu entschuldigen.\nJetzt ist das Ritual beendet. Ich hoffe, Mars hat mein Gebet erhört und nimmt mein Angebot an. Anschließend trinkt man den Wein."

  cdr_r.010.spelt.desc:0 "Heute werde ich Mars, den Kriegsgott, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, das Ritual zu beginnen.\nIm Verlauf des Rituals ist es Zeit, Mars ein Opfer darzubringen. Ich sage konkret, was ich anbiete und welchem ​​Gott (welcher Göttin) ich es anbiete. Danach streue ich das Dinkelmehl auf den Teller und besprenkel es mit etwas Wasser.\n\nAls letzten Teil beobachte ich den Raum auf Anzeichen und opfere Vesta und Janus. Zur Sicherheit opfere ich Mars ein letztes Mal, um mich für etwaige Unannehmlichkeiten während des Rituals zu entschuldigen.\nJetzt ist das Ritual beendet. Ich hoffe, Mars hat mein Gebet erhört und nimmt mein Opfer an. Anschließend backt man aus dem Dinkel ein paar schöne Brote."

  cdr_r.010.falback.desc:0 "Heute werde ich Mars, den Kriegsgott, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, mit dem Ritual zu beginnen.\nIm weiteren Verlauf des Rituals ist es Zeit, Mars ein Opfer darzubringen. Ich sage konkret, was ich anbiete und welchem ​​Gott (welcher Göttin) ich es anbiete. Danach lege ich die Kuchen/das Gebäck auf den Teller und besprenkele ihn mit etwas Wasser.\n\nAls letzten Teil beobachte ich den Raum auf Zeichen und opfere Vesta und Janus und opfere Mars zur Sicherheit ein letztes Mal, um mich für etwaige Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet. Ich hoffe, Mars hat mein Gebet erhört und nimmt mein Angebot an. Sie essen die Kuchen/das Gebäck oder geben sie der Natur zurück."

