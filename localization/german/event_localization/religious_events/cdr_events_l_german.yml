  #Iuno 
  cdr_r.009.t:0 "Das Opfer"

  cdr_r.009.incense.desc:0 "Heute werde ich $cdr_polytheism_good_god_juno$ ehren, die Göttin der Ehe, Beschützerin der Frauen und Ehefrau des Jupiter.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, mit dem Ritual zu beginnen.\nIm weiteren Verlauf des Rituals ist es Zeit, $cdr_polytheism_good_god_juno$ ein Opfer darzubringen. Ich sage konkret, was ich anbiete und welchem ​​Gott (welcher Göttin) ich es anbiete. Danach lege ich die Feigen auf den Teller und besprenkele ihn mit etwas Wasser.\n\nAls letzten Teil beobachte ich den Raum auf Zeichen und opfere Vesta und Janus. Zur Sicherheit opfere ich $cdr_polytheism_good_god_juno$ ein letztes Mal, um mich für etwaige Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet. Ich hoffe, $cdr_polytheism_good_god_juno$ hat mein Gebet erhört und nimmt mein Opfer an. Danach hörst du auf, den Weihrauch abzubrennen."

  cdr_r.009.wine.desc:0 "Heute werde ich $cdr_polytheism_good_god_juno$ ehren, die Göttin der Ehe, Beschützerin der Frauen und Ehefrau des Jupiter.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, mit dem Ritual zu beginnen.\nIm weiteren Verlauf des Rituals ist es Zeit, $cdr_polytheism_good_god_juno$ ein Opfer darzubringen. Ich sage konkret, was ich anbiete und welchem ​​Gott (welcher Göttin) und danach opfere ich das Trankopfer aus Wein in einem Glas.\n\nAls letzten Teil beobachte ich den Raum auf Zeichen und opfere Vesta und Janus und opfere zur Sicherheit ein letztes Mal $cdr_polytheism_good_god_juno$, um mich für etwaige Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet. Ich hoffe, $cdr_polytheism_good_god_juno$ hat mein Gebet erhört und nimmt mein Angebot an. Anschließend trinkt ihr den Wein."

  cdr_r.009.figs.desc:0 "Heute werde ich $cdr_polytheism_good_god_juno$ ehren, die Göttin der Ehe, Beschützerin der Frauen und Ehefrau des Jupiter.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, mit dem Ritual zu beginnen.\nIm weiteren Verlauf des Rituals ist es Zeit, $cdr_polytheism_good_god_juno$ ein Opfer darzubringen. Ich sage konkret, was ich anbiete und welchem ​​Gott (welcher Göttin) ich es anbiete. Danach lege ich die Feigen auf den Teller und besprenkele ihn mit etwas Wasser.\n\nAls letzten Teil beobachte ich den Raum auf Zeichen und opfere Vesta und Janus. Zur Sicherheit opfere ich $cdr_polytheism_good_god_juno$ ein letztes Mal, um mich für etwaige Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet. Ich hoffe, $cdr_polytheism_good_god_juno$ hat mein Gebet erhört und nimmt mein Angebot an. Anschließend isst man die Feigen oder gibt sie der Natur zurück."

  cdr_r.009.falback.desc:0 "This is a bug, please send a message on discord or leave a bug report on steam."

  cdr_r.009.inence:0 "Biete den Weihrauch an"
  cdr_r.009.wine:0 "Biete den Wein an"
  cdr_r.009.figs:0 "Biete den Feigen an"

  cdr_r.009.message.positive:0 "Angebot erfolgreich"
  cdr_r.009.message.negative:0 "Angebot nicht erfolgreich"

  #Venus 
  cdr_r.011.t:0 "Das Opfer"

  cdr_r.011.incense.desc:0 "Heute werde ich Venus ehren, die Göttin der Liebe, Schönheit und Begierde.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, mit dem Ritual zu beginnen.\nIm weiteren Verlauf des Rituals ist es Zeit, Venus ein Opfer darzubringen. Ich sage konkret, was ich anbiete und welchem ​​Gott (welcher Göttin) und danach verbrenne ich das Räucherwerk.\n\nAls letzten Teil beobachte ich den Raum auf Zeichen und bringe Vesta und Janus ein Opfer dar und opfere Venus zur Sicherheit ein letztes Mal, um mich für etwaige Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet. Ich hoffe, Venus hat mein Gebet erhört und nimmt mein Opfer an. Danach stelle ich das Verbrennen des Räucherwerks ein."


  cdr_r.011.wine.desc:0 "Heute werde ich Venus ehren, die Göttin der Liebe, Schönheit und Begierde.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, mit dem Ritual zu beginnen.\nIm weiteren Verlauf des Rituals ist es Zeit, Venus ein Opfer darzubringen. Ich sage konkret, was ich anbiete und welchem ​​Gott (welcher Göttin) und danach opfere ich den Wein in einem Glas.\n\nAls letzten Teil beobachte ich den Raum auf Zeichen und opfere Vesta und Janus und opfere Venus zur Sicherheit ein letztes Mal, um mich für etwaige Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet. Ich hoffe, Venus hat mein Gebet erhört und nimmt mein Angebot an. Anschließend trinkt ihr den Wein."


  cdr_r.011.roses.desc:0 "Heute werde ich Venus, die Göttin der Liebe, Schönheit und Begierde, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, mit dem Ritual zu beginnen.\nIm weiteren Verlauf des Rituals ist es Zeit, Venus ein Opfer darzubringen. Ich sage konkret, was ich anbiete und welchem ​​Gott (welcher Göttin) ich es anbiete. Danach stelle ich die Rosen in eine Vase und besprenkel sie mit etwas Wasser.\n\nAls letzten Teil beobachte ich den Raum auf Zeichen und opfere Vesta und Janus etwas. Zur Sicherheit opfere ich Venus ein letztes Mal etwas, um mich für etwaige Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet. Ich hoffe, Venus hat mein Gebet erhört und nimmt mein Angebot an. Du gibst die Rosen der Natur zurück."

