  cdr_r.002.t:0 "Purificatio (Reinigung)"
  cdr_r.002.desc:0 "Ich bedecke mein Haupt mit der Toga, wasche meine Hände und mein Gesicht (dies ist ein Zeichen des Respekts und der Ehrfurcht vor den Göttern) und singe ein einfaches Gebet."
  cdr_r.002.a:0 "Fortfahren"

  cdr_r.003.t:0 "Praefatio (Beginn der Kommunikation)"
  cdr_r.003.desc:0 "Jetzt, wo ich gereinigt bin, kann ich mit dem Ritual beginnen. Als erstes muss ich eine Kerze anzünden und Mutter Vesta mit einem Gebet grüßen. Als nächstes muss ich ein Gebet zu Janus, dem zweigesichtigen Gott, sprechen und ihm ein Willkommensangebot mit Weihrauch machen."
  cdr_r.003.a:0 "Fortfahren"

  cdr_r.004.t:0 "Salutatio (Begrüßung und Bitte an die Götter, dem Ritual beizuwohnen)"
  cdr_r.004.desc:0 "$cdr_polytheism_high_god_name_alternate$ Gott des Himmels und Beschützer des Volkes von Rom oder welchen Namen du auch immer bevorzugst, mögest du diesem Ritual beiwohnen. Und mögest du dieses Angebot an Früchten annehmen (nachdem du die Worte gesprochen hast, lege sie auf die Schale und bespritze sie mit Wasser."
  cdr_r.004.a:0 "Fortfahren"

  cdr_r.005.t:0 "Precatio (Gebete)"
  cdr_r.005.desc:0 "Für die Precatio werde ich $cdr_polytheism_high_god_name$ mein Hauptangebot unterbreiten (aber zunächst den Hauptgrund formell darlegen). $cdr_polytheism_high_god_name$ optimus maximus mögest Du meine Familie und das Volk meines Reiches begünstigen. Nun gieße ich ein Trankopfer in den Kelch und spreche die Worte $cdr_polytheism_high_god_name$ Mögest du meine Familie und die Menschen meines Reiches mit Kraft und Sieg begünstigen, um unsere Feinde zu besiegen."
  cdr_r.005.a:0 "Fortfahren"

  cdr_r.006.t:0 "Immolatio (Opfer)"
  cdr_r.006.desc:0 "$dr_polytheism_high_god_name_alternate$ Gott des Donners und Beschützer des Volkes von Rom, nimm dieses Weinlibation an und mögest du meine Familie und das Volk meines Reiches begünstigen. Nun gieße ein Trankopfer in den Becher und spreche die Worte "$cdr_polytheism_high_god_name$ Mögest du meine Familie und die Menschen meines Reiches mit Macht und Sieg begünstigen, um unsere Feinde zu besiegen."
  cdr_r.006.a:0 "Fortfahren"

  cdr_r.007.t:0 "Litatio (Beachtung)"
  cdr_r.007.desc:0 "Beobachten den Raum auf Anzeichen"
  cdr_r.007.a:0 "Fortfahren"

  cdr_r.008.t:0 "Piaculum (Wiedergutmachung)"
  cdr_r.008.desc:0 "Für den Fall, dass während des Rituals Fehler gemacht werden, werde ich Ianus und Vesta Weihrauch darbringen und ihn zur Sicherheit ein letztes Mal Jupiter darbieten, um mich für etwaige Unannehmlichkeiten während des Rituals zu entschuldigen."

