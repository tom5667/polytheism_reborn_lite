  #Event-Text  Zufallsereignis Tempel-Schändung
  cdr.002.t:0 "Tempel-Schändung"
  cdr.002.desc:0 "Ein Narr wurde dabei erwischt, wie er den Jupitertempel verunstaltet hat. Solche Dinge sollten nicht auf die leichte Schulter genommen werden. Was sollen wir mit ihm tun? Außerdem möchte ich den Tempel wiederherstellen."
  cdr.002.a:0 "Schickt ihn ins Gefängnis und repariert den Tempel."
  cdr.002.b:0 "Der Priester möge über seinen Glauben entscheiden, repariert nur den Tempel."
  cdr.002.c:0 "Lasst ihn gehen."

  #Lemuria
  cdr.003.t:0 "Lemuria"
  cdr.003.desc:0 "Heute halten wir die Lemuria ab, um die unruhigen Toten und die furchterregenden Geister aus unserem Haus zu vertreiben. Zusammen mit meiner Familie gehen wir durch das Haus, sie mit Töpfen hinter mir, während ich die Worte spreche$:$ 'Mit diesen Bohnen erlöse ich mich und die Meinen, neunmal.' Danach nehme ich Bohnen in den Mund und spucke sie über meine Schulter. Jetzt, wo das getan ist, schlagen meine Familienmitglieder mit den Töpfen, während ich die Worte spreche$:$ 'Geister meiner Väter und Vorfahren, verschwindet!'. Das Ritual ist vollbracht, also ist es Zeit, mir dreimal die Hände zu waschen und auf gute oder schlechte Zeichen zu achten."
  cdr.003.a:0 "Auf gute oder schlechte Zeichen achten."
  cdr.003.message.positive:0 "Die Geister und unruhigen Toten sind besfriedigt."
  cdr.003.message.negative:0 "Schlechtes Omen gesichtet."

  #Opfer an Dis Pater
  cdr.004.t:0 "Opfer an Dis Pater"
  cdr.004.desc:0 "Heute bin ich an den Gräbern meiner Vorfahren entlang gegangen, manchmal ist es schwer zu glauben, dass sie nicht mehr da sind. Nachdem ich wieder zu Hause war, beschloss ich, Dis Pater ein Opfer darzubringen, um meine Vorfahren zu ehren und ihnen ein bisschen näher zu sein. Wichtig ist, das Opfer zu entsorgen und es anschließend nicht selbst zu essen."
  cdr.004.a:0 "Opfer darbringen."

  #Besuch des Jupitertempels
  cdr.005.t:0 "Besuch des Jupitertempels"
  cdr.005.desc:0 "Um mein Reich zu regieren, brauche ich die Führung von Jupiter, dem König der Götter. Nur er kann mir die Unterstützung geben, mein Reich auf gute Weise zu regieren"
  cdr.005.a:0 "Einen weißen Ochsen opfern."
  cdr.005.message.positive:0 "Von Jupiter gesegnet."
  cdr.005.message.negative:0 "Von Jupiter nicht begünstigt."

  #Ludi Plebei
  cdr.006.t:0 "Ludi Plebei"
  cdr.006.desc:0 "Heute ist der Tag, an dem alle Bürger des Reiches an Rennen und allerlei anderen Festlichkeiten teilnehmen, um die Freiheiten und die Demokratie zu feiern."
  cdr.006.a:0 "An den Feierlichkeiten teilnehmen."

  #Opferung von Speisen von deiner Mahlzeit an die Lares
  cdr.007.t:0 "Opfer an die Lares"
  cdr.007.desc:0 "Nichts ist besser als ein gutes Essen, aber heute möchte ich einen Teil mit den Lares, den Hausgöttern, teilen, um ihnen dafür zu danken, dass sie meine Familie beschützen."
  cdr.007.a:0 "Opfer an die Lares darbringen."

  #Opfer an Ceres
  cdr.008.t:0 "Opfer an Ceres"
  cdr.008.desc:0 "Die Erntezeit steht kurz bevor. Um etwas zusätzliche Hilfe zu bekommen, bringen wir heute Ceres ein Opfer dar, damit die Ernte in dieser Saison gut wird."
  cdr.008.a:0 "Opfer an Ceres darbringen."
  cdr.008.message.positive:0 "Von Ceres gesegnet."
  cdr.008.message.negative:0 "Schlechte Ernte."

  #Lupercalia
  #Dieses Fest hatte seine Schattenseiten, und aus Gründen des Spiels und des Respekts gegenüber Frauen werden alle Dinge, die Schläge oder Dämonisierung befürworten, aus den Ereignissen herausgelassen, obwohl dies historisch korrekt war.
  #\n\nDas Fest hat sich im Laufe der Jahrhunderte zum Besseren gewandelt. In der frühen Republik war es Brauch, dass die Luperci nackt tanzten. Aber mit dem ersten römischen Kaiser Augustus wurde es reformiert, so dass die Luperci in Ziegenfellen herumliefen.
  cdr.009.t:0 "Lupercalia"
  cdr.009.desc:0 "Heute kann ich das Zentrum der Stadt besuchen, wo die jährlichen Lupercalia (zwischen dem 13. und 15. Februar) stattfinden. Das Fest zu Ehren der  $cdr_polytheism_good_god_juno$ Februata soll die Stadt reinigen und Gesundheit und Fruchtbarkeit fördern.\n\nEs war auch das Fest, bei dem der berühmte Julius Caesar die goldene Krone ablehnte, die ihm von Marcus Antonius angeboten wurde."


  cdr.009.a:0 "Gehe ins Stadtzentrum."
  cdr.009.b:0 "Vielleicht nächstes Jahr."

  cdr.010.t:0 "Stadtzentrum"
  cdr.010.desc:0 "Natürlich ist das Zentrum der Stadt voll von Menschen, die in einer Beziehung sind oder nicht. Manche kommen einfach, um die Zeremonien und Festlichkeiten zu beobachten. Ich hingegen werde am Fest teilnehmen, und das bedeutet, dass ich den ganzen Tag mit der Frau verbringen werde, die auf dem kleinen Stück Pergament steht, das ich erhalten werde.\n\nAber vorher werden die Luperci-Priester Opfer darbringen, darunter einen Ziegenbock und einen Hund. Außerdem gibt es ein Opfer von gesalzenen Mehlkuchen, die von den Vestalinnen dargebracht werden. Zwei Luperci näherten sich dem Altar. Ihre Stirn wurde mit dem Blut des Opfermessers gesalbt, dann mit in Milch getränkter Wolle abgewischt, woraufhin sie erwartungsgemäß lachen mussten.\n\nIn einigen Jahrhunderten mag das alles etwas seltsam klingen, aber wie bei allem werden sich auch die Rituale im Laufe der Zeit ändern.\n\nDie Luperci kamen mit einer Schachtel auf uns zu, in der wir das kleine Pergamentstück erhielten, das den Namen der Frau enthält, mit der ich den Tag verbringen werde."
  cdr.010.a:0 "Ich hoffe, dass dieses Date klappt."

  cdr.011.t:0 "Die Lupercalia Date"
  cdr.011.desc:0 "Der Tag ist zu Ende, was für ein Tag, aber die Frage ist, war es genug für uns beide, um darauf aufzubauen?"
  cdr.011.a:0 "Vielleicht habe ich wirklich die Richtige gefunden."
  cdr.011.b:0 "Nein, es war nur ein nettes Date."

  lover_lupercalia_date:0 "Lupercalia date"
  
  #Buy book about Roman mythology 
  cdr.012.t:0 "Der Buchhändler"
  cdr.012.desc:0 "Als ich heute durch den Markt ging, fand ich einen Stand mit einigen Büchern. Ein Buch fiel mir besonders ins Auge, nämlich das über die römische Mythologie. Es kostet ein paar Münzen, aber es ist es wert."
  cdr.012.a:0 "Kaufen Sie das Buch"

  #Buch über römische Mythologie lesen
  cdr.013.t:0 "Geschichte von Aenaes"
  cdr.013.desc:0 "Man könnte meinen, die römische und griechische Mythologie seien gleich, aber das ist nicht der Fall. Ich habe über Aneas gelesen, den Sohn von $cdr_polytheism_fertility_god_name$, und wie er auf Befehl der Götter mit einer Gruppe namens Aenaeds nach Rom floh. Sie trugen die Statuen der Laren und Penaten, der Hausgötter Trojas, mit sich. Als die Gruppe in Italien ankam, begannen sie, die Statuen zu verbreiten.\n\nAußerdem sollte Aenaes Königin Dido von Karthago heiraten, aber nach der Intervention von $cdr_polytheism_wealth_god_name$ im Auftrag von $cdr_polytheism_high_god_name$ geschah dies nicht. Königin Dido verfluchte Rom, immer ein Feind Karthagos zu sein, was im ersten, zweiten und dritten Punischen Krieg und sogar in Elefantenkämpfen enden sollte. in den Alpen."
  cdr.013.a:0 "Komisch, wenn man bedenkt, dass es in den Alpen einmal Elefanten gab"

   # Recruit augur event
  cdr.014.t:0 "Hof Augur"
  cdr.014.fallback_reason.desc:0 "Wir wissen nie, ob die Götter oder ein [ROOT.Char.GetTitleTierName] es gutheißen. Ich sollte einen Hof Augur anheuern, damit ich herausfinden kann, ob die Götter meine Taten gutheißen.\n\nIch habe mich nach Empfehlungen umgehört und sie haben ein paar Optionen zusammengestellt, aus denen ich wählen kann."
  cdr.014.decision.desc:0 "Wir wissen nie, ob die Götter oder ein [ROOT.Char.GetTitleTierName] es gutheißen. Ich sollte einen Hof Augur anheuern, damit ich herausfinden kann, ob die Götter meine Taten gutheißen.\n\nIch habe mich nach Empfehlungen umgehört und sie haben ein paar Optionen zusammengestellt, aus denen ich wählen kann."
  cdr.014.a:0 "Offenbar ist [high_skill_option.GetFirstNameNoTooltip] ziemlich erfahren."
  cdr.014.a.tt:1 "Ein [GetCourtPositionType('pr_court_augur_court_position').GetName()] hat außerdem ein Monatsgehalt von [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
  cdr.014.b:0 "[low_skill_option.GetFirstNameNoTooltip] scheint zumindest enthusiastisch zu sein."
  cdr.014.c:0 "[mystic_option.GetFirstNameNoTooltip] behauptet, in "alternativer Medizin" ausgebildet zu sein."
  cdr.014.d.two:0 "Beide können mich nicht beeindrucken."
  cdr.014.d.more:0 "Sie können mich alle nicht beeindrucken."
  cdr.014.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] ist in wissenschaftlichen Kreisen weithin bekannt."
  cdr.014.d.tt:1 "Ich rekrutiere niemanden als meinen [GetCourtPositionType('pr_court_augur_court_position').GetName()]"

  cdr.015.fallback.t:0 "This is a bug"
  cdr.015.fallback.desc:0 "Please report the bug on steam or discord when you see this message. Thanks in advance!"
  cdr.015.sacred_hens.t:0 "Der Auspice der heiligen Hühner"
  cdr.015.sacred_hens.desc:0 "Ich habe meinen [GetCourtPositionType('pr_court_augur_court_position').GetName()] um die Tripudiis auspice der heiligen Hühner gebeten. Natürlich kann er kein gutes Ergebnis garantieren, aber wenn ich die Zustimmung der Götter hätte, wäre die Herrschaft über mein Reich viel einfacher.\n\nWenn die Hühner aus dem Käfig kommen und nach einem bestimmten Muster fressen, ist das ein gutes Zeichen, wenn nicht, habe ich ein großes Problem."

  cdr.015.eagle.t:0 "Der Adler Auspice"
  cdr.015.eagle.desc:0 "Ich habe meinen [GetCourtPositionType('pr_court_augur_court_position').GetName()] um das Avibus auspice des Adlers gebeten. Natürlich kann er kein gutes Ergebnis garantieren, aber wenn ich die Zustimmung der Götter hätte, wäre die Herrschaft über mein Reich viel einfacher.\n\nWenn der Adler hoch fliegt, ist das ein gutes Zeichen, wenn nicht, habe ich ein großes Problem."

  cdr.015.crows.t:0 "Der Auspice der Krähen"
  cdr.015.crows.desc:0 "Ich habe meinen [GetCourtPositionType('pr_court_augur_court_position').GetName()] um die Oscines auspice der Krähen gebeten. Natürlich kann er kein gutes Ergebnis garantieren, aber wenn ich die Zustimmung der Götter hätte, wäre die Herrschaft über mein Reich viel einfacher.\n\nWenn die Krähen singen, ist das ein gutes Zeichen. Wenn nicht, habe ich ein großes Problem."
  cdr.015.a:0 "Lasst uns fortfahren"
  cdr.015.b:0 "Warte, ich habe einen Vorschlag"

  cdr.016.t:0 "Good Auspice"
  cdr.016.sacred_hens.desc:0 "The cage opened, what will the hens do will they stay in the cage or come out and eat?\nNot long after did a small prayer to [ROOT.Char.GetFaith.HighGodName] The hens came out of the cage and started eating. The augur watched and after a few minutes he said. "The gods have spoken they aprove this war to be fought [ROOT.Char.GetFaith.WarGodName] Invicta!"\n\nNow we can go to battle the enemy in knowledge that the gods aprove our actions."
  cdr.016.eagle.desc:0 "The [GetCourtPositionType('pr_court_augur_court_position').GetName()] opened the cage of the eagle and he imediatly took of to the sky en circeled high above us all. The augur waited a few minutes and said "As the eagle flighs high above us, $cdr_polytheism_high_god_name$ Optimus Maximus certainly approves the actions of [scoped_ruler.GetTitledFirstName]."\n\nNow the gods have aproved the stability in my realm is once more assured!"
  cdr.016.crows.desc:0 "The [GetCourtPositionType('pr_court_augur_court_position').GetName()] Stands next to the cage of the crows, he let's them out they immediatly fly to a tree nearby. A few minutes later the crows start to make sound, the augur listened and not much later hey said "Their sound is like a song played by $cdr_polytheism_good_god_apollo$ the gods approve the the financial state of the realm"\n\nNow the gods have aproved the trade in my realm is once more assured!
  cdr.016.a:0 "The gods approve!"

  cdr.017.t:0 "Augur Accepts Bribe"
  cdr.017.sacred_hens.desc:0 "The augur told me that he will use hens that haven't eaten in a while so a good outcome is assured."
  cdr.017.eagle.desc:0 "The augur told me that he has a eagle that flighs high on order so that a good outcome is assured."
  cdr.017.crows.desc:0 "The augur told me that he that crows will make song like sounds so that a good outcome is assured."
  cdr.017.a:0 "Great!"

  cdr.018.t:0 "Augur Didn't Accept"
  cdr.018.desc:0 "The [GetCourtPositionType('pr_court_augur_court_position').GetName()] was not amused to say the least. He asked if I want the wrath of the gods over the realm\n\nWhile unfortunate, the gods have spoken and had not grant me their blessings to rule the realm. Best I can do is prove them mistaken."
  cdr.018.a:0 "I think I leave now"
  
  #Special event cancel auspice 
  cdr.020.t:0 "The Eagle Owl"
  cdr.020.desc:0 "It where just a few minutes after the start of the auspice when the sound of the eagle owl came close and emediatly the augur stoped the auspice and said, "I can't continue this is a eagle owl interfering in a auspice and that is a bad omen.""
  cdr.020.a:0 "Well this doesn't sound good at all."

  #Bad auspice 
  cdr.021.t:0 "Bad Auspice"
  cdr.021.fallback.desc:0 "Please report the bug on steam or discord when you see this message. Thanks in advance!"
  cdr.021.eagle.desc:0 "The augur led the eagle out of the cage but it was safe to say the eagle didn't go verry high in my opinion. A moment later the [GetCourtPositionType('pr_court_augur_court_position').GetName()] came to me and said. "The gods have spoken and your actions are not aproved by the gods, Proceed in this way and you will anger [ROOT.Char.GetFaith.HighGodName]"\n\nThis was really the worst what could happen my vassals, my realm could get in trouble because of my actions."

  cdr.021.sacred_hens.desc:0 "The augur led the hens out of the cage but it was safe to say the hens werren't verry hungry in my opinion. A moment later the [GetCourtPositionType('pr_court_augur_court_position').GetName()] came to me and said. "The gods have spoken and your actions are not aproved by the gods, Proceed in this way and you will anger [ROOT.Char.GetFaith.HighGodName]"\n\nThis was really the worst what could happen my vassals, my realm could get in trouble because of my actions."

  cdr.021.crows.desc:0 "The augur led the crows out of the cage but instead of making a song like sound they flew to the three and just stayed there without making sound. A moment later the [GetCourtPositionType('pr_court_augur_court_position').GetName()] came to me and said. "The gods have spoken and your actions are not aproved by the gods, Proceed in this way and you will anger [ROOT.Char.GetFaith.HighGodName]"\n\nThis was really the worst what could happen my vassals, my realm could get in trouble because of my actions."
  cdr.021.a:0 "Oh no"

  cdr.022.t:0 "Augury"
  cdr.022.desc:0 "In ancient Rome Augury was one of the most important things as only they can see if the gods approve our decisions, yet I failed to do so. Now I have to face the consequences."
  cdr.022.a:0 "Oh no"

  cdr.023.t:0 "Der Lararium Shop"
  cdr.023.desc:0 "Heute gehe ich zu einem örtlichen Lararium-Laden, dort werden viele Statuen der Götter, aber auch Dinge wie Weihrauch verkauft. Soll ich eine neue Statue kaufen?"
