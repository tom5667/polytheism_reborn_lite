  cdr_r.016.t:0 "Das Opfer"

  cdr_r.016.incense.desc:0 "Heute werde ich $cdr_polytheism_knowledge_god_name$, die Göttin der Weisheit, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, das Ritual zu beginnen.\nWährend des Rituals ist es an der Zeit, $cdr_polytheism_knowledge_god_name$ zu opfern, ich sage konkret, was ich opfern möchte und welchem Gott/welchen Göttern ich opfern möchte und danach lege ich die Feigen auf den Teller und bestreue ihn mit etwas Wasser. \n\nAls letzten Teil beobachte ich den Raum auf irgendwelche Zeichen und opfere Vesta und Janus und zur Sicherheit opfere ich ein letztes Mal $cdr_polytheism_knowledge_god_name$, um mich für eventuelle Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet und ich hoffe, dass $cdr_polytheism_knowledge_god_name$ mein Gebet erhört hat und mein Angebot annimmt, danach hörst du auf, den Weihrauch zu verbrennen."

  cdr_r.016.wine.desc:0 "Heute werde ich $cdr_polytheism_knowledge_god_name$, die Göttin der Weisheit, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, das Ritual zu beginnen.\nWährend des Rituals ist es an der Zeit, $cdr_polytheism_knowledge_god_name$ zu opfern, ich sage konkret, was ich opfern möchte und welchem Gott (welchen Göttern) und danach bringe ich das Trankopfer aus Wein in einem Glas dar. \n\nAls letztes beobachte ich den Raum auf irgendwelche Zeichen und opfere Vesta und Janus und zur Sicherheit opfere ich ein letztes Mal $cdr_polytheism_knowledge_god_name$, um mich für eventuelle Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet, ich hoffe $cdr_polytheism_knowledge_god_name$ hat mein Gebet erhört und nimmt mein Angebot an, danach trinkt man den Wein."

  cdr_r.016.olives.desc:0 "Heute werde ich $cdr_polytheism_knowledge_god_name$, die Göttin der Weisheit, ehren.\nNachdem die Vorbereitungen abgeschlossen sind, bin ich bereit, das Ritual zu beginnen.\nWährend des Rituals ist es an der Zeit, $cdr_polytheism_knowledge_god_name$ zu opfern, ich sage konkret, was ich opfern möchte und welchem Gott/welchen Göttern ich opfern möchte, danach lege ich die Oliven auf den Teller und bestreue ihn mit etwas Wasser. \n\nAls letzten Teil beobachte ich den Raum auf irgendwelche Zeichen und opfere Vesta und Janus und zur Sicherheit opfere ich ein letztes Mal $cdr_polytheism_knowledge_god_name$ um mich für eventuelle Unannehmlichkeiten während des Rituals zu entschuldigen.\nNun ist das Ritual beendet und ich hoffe $cdr_polytheism_knowledge_god_name$ hat mein Gebet erhört und nimmt mein Angebot an, danach isst man die Oliven oder gibt sie der Natur zurück."

  cdr_r.016.falback.desc:0 "This is a bug, please send a message on discord or leave a bug report on steam."

