  restore_altar.007.desc:0 "Natürlich schafft das neue Probleme, aber zumindest haben sie abgestimmt. Als die Stimmen ausgezählt wurden, war die Mehrheit des Senats für die Rückkehr des Altars. Einige der christlichen Senatoren waren so wütend, dass sie mit Dolchen auf mich zugerannt sind. Ich muss sagen, ich wusste nicht, dass solche Dinge hier erlaubt sind.."
  restore_altar.007.a:0 "Wachen!!!"

  restore_altar.008.t:0 "Der Angriff"
  restore_altar.008.desc:0 "Könnten wir alle hier etwas Ruhe bewahren, bei cdr polytheism high god name! Jetzt haben die Wachen den Senat gesichert, die Christen haben sich beruhigt.  Wo waren wir denn stehen? Ah ja, wie die Abstimmung gesprochen hat, wird der Altar der Victoria ab sofort wieder im Senatsgebäude aufgestellt."
