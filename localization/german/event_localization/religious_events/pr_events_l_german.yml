pr.030.t:0 "Die Bibliotheken"
pr.030.desc:0 "Ich habe Wissen über die alten Bräuche ganz unterschiedlicher Menschen gewonnen. Ich sollte darüber nachdenken, jemanden auszusenden, um mehr Informationen über die alten Götter zu finden."
pr.030.alexandria:0 "Bibliothek von Alexandria"
pr.030.athens:0 "Bibliothek von Athene"
pr.030.vatican:0 "Vatikanische Bibliothek"
pr.030.minor_library:0 "Kleine Bibliothek"

pr.031.t:0 "Rückkehr des Historikers"
pr.031.desc:0 "Der Historiker kehrt zurück und mit großartigen Neuigkeiten! Hören wir, was sie aus den heiligen Schriften erzählen."
pr.031.a:0 "Erfahren mehr über die Religion"

pr.032.t:0 "Rückkehr des Historikers"
pr.032.desc:0 "Der Historiker kehrt ohne hilfreiche Hilfe zurück. Vielleicht sollte ich einen Buchhändler einladen, der mir bei meiner Suche helfen kann?"
pr.032.a:0 "Laden einen Buchhändler ein"
pr.032.b:0 "Lass es so wie es ist"

pr.034.t:0 "Der Buchhändler"
pr.034.desc:0 "Nach 5 Tagen kam der Buchhändler mit einem Wagen voller Bücher. Er sagte, er habe nur ein Buch über die alten Religionen, das von Historikern erstellt wurde, bevor das Christentum eine Religion war."
pr.034.a:0 "Kaufen das Buch"
pr.034.b:0 "Kaufen das Buch nicht"

pr.033.t:0 "Informationen gefunden"
pr.033.desc:0 "Es ist nicht einfach, die Wege der Vergangenheit zu rekonstruieren, wenn alles, was damit in Zusammenhang stehen könnte, verborgen oder verschwand. Vielleicht gelingt mir das mit dem Wissen der wenigen Lowborn und des Historikers, oder sollte ich hier aufhören?"
pr.033.a:0 "Weiter lernen"
pr.033.b:0 "Das ist alles, was ich wissen möchte"

pr.035.t:0 "Einmischung des hof pfarrers" 
pr.035.desc:0 "[realm_priest.GetCouncilTitle] [realm_priest.GetName] glaubt, dass sie jedes Mal davon erfahren, wenn ich versuche, etwas zu versuchen, das mich von der Kirche wegtreibt, und hat mir vorgeschlagen, meine Sünden gegenüber der Kirche zu bereuen, sollte ich Buße tun oder Sollte ich versuchen, sie davon zu überzeugen, dass die alten Wege besser waren?"
pr.035.a:0 "Versuchen, den [realm_priest.GetCouncilTitle] zu überzeugen"
pr.035.b:0 "Bereuen"

pr.036.t:0 "Debatte gewonnen"
pr.036.desc:0 "Nach einer langen und ermüdenden Debatte gaben die [realm_priest.GetCouncilTitle] [realm_priest.GetName] schließlich nach und stellten fest, dass die alten Götter nicht so böse sind, wie sie sagen"
pr.036.a:0 "Es wird nicht einfach sein mein Freund"

pr.037.t:0 "Moderate Debatte"
pr.037.desc:0 "Nach einer langen und ermüdenden Debatte blieb der [realm_priest.GetCouncilTitle] [realm_priest.GetName] bei seinem Standpunkt, dass sein Gott überlegen ist. Sagt er nun die Wahrheit? Er sagt, dass es noch Zeit zur Umkehr gibt."
pr.037.a:0 "Sperren diesen Narren ein"
pr.037.b:0 "Bereuen"

pr.038.t:0 "Verlorene Debatte"
pr.038.desc:0 "[realm_priest.GetCouncilTitle] [realm_priest.GetName] hat recht und ich war blind, die von Gott versprochene Herrlichkeit nicht zu sehen."
pr.038.a:0 "Bereuen"

pr.039.t:0 "Im Kerker"
pr.039.desc:0 "Du verleugnest deine eigenen Vorfahren, indem du nicht zu den Göttern zurückkehrst, und dafür habe ich keine andere Wahl, als dich einzusperren."
pr.039.a:0 "Kann ich das alles als Erfolg bezeichnen?"

pr.040.t:0 "Ein gutes Buch"
pr.040.desc:0 "Ein tolles Buch! Niemand weiß, dass ich über die alten Wahrheiten der Vergangenheit Bescheid weiß, und ich kann mehr erfahren, wenn ich das Buch selbst lese!"
pr.040.a:0 "Weiterlesen"
pr.040.b:0 "Das ist alles was ich wissen möchte"

pr.041.t:0 "Ein schlechtes Buch"
pr.041.desc:0 "Als ich anfange, das Buch zu lesen, stoße ich auf eine Seite mit dem folgenden Text$:$ "Sie wurden getäuscht, das Buch hat nichts zu bieten! haha" alles umsonst..."
pr.041.a:0 "Viel glück beim nächsten mal hoffe ich"

pr.042.t:0 "Nach dem Studium"
pr.042.desc:0 "Erstaunlich, alles scheint so gut erhalten zu sein, vor allem die Rituale!"
pr.042.a:0 "Konvertieren zum wahren Glauben"

pr.043.t:0 "Buße tun"
pr.043.desc:0 "Der Priester hatte schließlich recht, nachdem ich Buße getan hatte, kehrte ich in die liebevolle Umarmung Gottes zurück."
pr.043.a:0 "Ehre sei Gott!"

#Invite relatives
prsr.001.t:0 "Die Sassanidischen Verwandten"
prsr.001.desc:0 "Sie sind endlich da, zuerst haben wir ihnen Essen und Getränke gegeben, damit sie nach ihrer langen Reise wieder zu Kräften kommen.\nNach einiger Zeit kamen wir zur Sache, können wir ihnen wieder auf den Thron helfen? Ja, unsere Familien stammen aus derselben Blutlinie, aber wir brauchen immer noch Soldaten, die mit uns kämpfen und diese Abbasiden aus Persien vertreiben, da die chinesischen Truppen nicht helfen wollen, wir sind auf uns allein gestellt. Es liegt an uns, ob wir ihnen helfen oder ob wir sie zurückschicken?"
prsr.001.stay:0 "Laden sie ein zu bleiben"
prsr.001.abdicate_samani:0 "Geben sie ihnen ihre titel"
prsr.001.abdicate_afrighid:0 "Geben sie ihnen ihre titel"
prsr.001.send_away:0 "Schicken sie zurück"

#Sassanid Reconquest
sassanid_reconquest.001.t:0 "Beginn der Rückeroberung"
sassanid_reconquest.001_desc:0 "Letzte Jahre nach der Eroberung Persiens durch die Araber haben wir endlich eine Brücke von Afrighids Land nach Tokharistan. Von nun an sind wir wieder ein Ort, mit dem man sich versöhnen kann. Wir können nach weiteren Verbündeten suchen oder so weitermachen wie bisher."
sassanid_reconquest.001.a:0 "Lob Ahura Mazda"

 prctv.001.t:0 "Schließen Den Tempel Von Vesta "
 prctv.001.desc:0 "Einmal von Christen geschlossen, jetzt Soldaten der [ROOT.Char.GetFaith.GetAdjective] Religion, schließen es erneut und hoffentlich für immer."
 prctv.001.a:0 "Schließen Den Tempel"

#Gaelic
 pr.001.t:0 "Neuer Anfang"
 pr.001.desc:0 "Durch die Aufnahme erfahrener Händler, Bauern und Handwerker aus unseren Nachbarn wird [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] bald zu einem florierenden Handelszentrum.\n\nHoffentlich helfen uns diese neuen gälischen Siedler auch, unsere Vergangenheit besser zu verstehen."
 pr.001.a:0 "Sie sind alle herzlich willkommen!"
 #Text not changed, not important for single player
 pr.002.t:0 "The New Settlers"
 pr.002.desc.vassals:0 "[scoped_ruler.GetTitledFirstName] has decided to welcome foreign settlers from the neighboring [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] realms.\n\n[scoped_ruler.GetSheHe|U] hopes that these new arrivals will help populate our land faster and increase commerce with our allies."
 pr.002.desc.others:1 "[scoped_ruler.GetTitledFirstName] has decided to welcome foreign settlers from the [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] realms neighboring [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[scoped_ruler.GetSheHe|U] hopes that these new arrivals will help populate [scoped_ruler.GetHerHis] land faster and increase commerce with [scoped_ruler.GetHerHis] allies."
 pr.002.a:0 "Well, I don't trust them!"
 pr.002.b:0 "I see..."

