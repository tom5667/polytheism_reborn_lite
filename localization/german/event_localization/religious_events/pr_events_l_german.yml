 pr.003.t:0 "Celtica"
 pr.003.desc:0 "Es gab viele Stämme in Gallien, aber jetzt ist es an der Zeit, ein neues zentrales gallisches [Königreich] zu schaffen E] Celtica."
 pr.003.a:0 "Celtica ist wieder da"

 pr.004.t:0 "Belgica"
 pr.004.desc:0 "Once one of the most problomatic tribes for the Romans to keep them under control, now again united under the [kingdom| E] Belgae"
 pr.004.a:0 "Belgae ist wieder da"

 pr.005.t:0 "Narbonensis"
 pr.005.desc:0 "Narbonensis Once a Celtic Greek Province with the biggest city Massalia, this greek celtic city was once a great ally of the Roman Republic"
 pr.005.a:0 "Narbonensis ist wieder da"

 pr.006.t:0 "Aquitania"
 pr.006.desc:0 "Es gab viele Stämme in Gallien, aber jetzt ist es an der Zeit, ein neues südliches Gualish [Königreich] zu schaffen E] Aquitanien."
 pr.006.a:0 "Aquitania ist wieder da"

 pr.007.t:0 "Gaul"
 pr.007.desc:0 "Durch $gaulish_polytheism_high_god_name$, $gaulish_polytheism_wealth_god_name$ und $gaulish_polytheism_war_god_name$, jetzt, da die 4 [Königreiche| dejurieren]. E] Celtica, Narbonensis, Aquitania und Belgae sind wieder unter einem Banner. Wir haben unsere eigene Koalition von Königreichen, wie wir es in der Zeit hatten, als wir gegen die Römer kämpften."
 pr.007.a:0 "Lobet $gaulish_polytheism_high_god_name$"
 
 pr.008.t:0 "Liguria"
 pr.008.desc:0 "Jetzt haben wir das gesamte alte Ligurien erobert und haben die Kontrolle über die alten Ländereien der Venetien. Norditalien ist wieder keltisch"
 pr.008.a:0 "Liguria is once more"


#Dismantle patriarchate
 pr.044.t:0 "Die Auflösung des Patriarchats"
 pr.044.desc.muslim:1 "TDie Herrschaft der Christen über Konstantinopel ist endlich zu Ende. \n\nDank der engagierten Bemühungen vieler hingebungsvoller Diener von [scoped_destroyer.GetFaith.HighGodName] ist ganz Griechenland unter die Herrschaft von [scoped_destroyer.GetFaith.GetAdjective] gefallen. Die Gläubigen haben unermüdlich daran gearbeitet, alle blasphemischen Ikonen zu entfernen und den dekadenten Klerus, der über diese Länder herrschte, vor Gericht zu bringen."
 pr.044.desc.hellenic:1 "TDie Tyrannei der Galiläer über Europa hat endlich ein Ende gefunden.\n\nSeit Jahrhunderten wurde diesen verherrlichten Kultisten freie Hand gelassen, die alten Denkmäler unserer göttlichen Beschützer zu verunglimpfen und zu verunstalten, aber nicht mehr! Durch die Wiederherstellung der Herrschaft von [scoped_destroyer.GetFaith.GetAdjective] über Konstantinopel und die griechischen Länder haben wir das Herz der Kirche des Zimmermannsgottes zerquetscht."
 pr.044.desc.fallback:0 "Nachdem sie jahrhundertelang von ihren Missionaren herabgesetzt und getäuscht wurden, haben die Anhänger von [scoped_destroyer.GetFaith.HighGodName] endlich Rache an den Anhängern des Christusgottes genommen. \n\nDas Kernland ihres Glaubens wurde mit der Gunst unserer Götter erobert, ihre Kirchen wurden geplündert, ihre Priester aller Macht und Würde beraubt. Dank meiner glorreichen Invasion habe ich die Welt von dieser feigen Religion befreit und die Schande gerächt, die ihre List über unser Land und unsere Vorfahren gebracht hat."
 pr.044.desc.patriarch.submission:0 "\n\nAngesichts unserer unbestreitbaren religiösen Vormachtstellung hat der ehemalige Patriarch [scoped_patriarch.GetFullName] sogar öffentlich den [orthodox.GetAdjectiveNoTooltip]-Glauben widerrufen und ist zu [scoped_destroyer.GetFaith.GetNameNoTooltip] konvertiert!"
 pr.044.desc.patriarch.crucifixion:0 "\n\n[scoped_patriarch.GetFirstName], der immer noch trotzig an dem unverdienten Titel des Patriarchen festhielt, wurde zwischen den brennenden Ruinen der Hagia Sophia gekreuzigt. Damit endet die schändliche Linie der christlichen Patriarchen von Konstantinopel."
 pr.044.desc.patriarch.sacrificed:0 "\n\nDie Hagia Sophia wurde geheiligt und [scoped_destroyer.GetFaith.HighGodName] mit dem Blut von [scoped_patriarch.GetTitledFirstName] [scoped_patriarch.GetHerselfHimself] geweiht, der auf dem Altar geopfert wurde, von dem aus [scoped_patriarch.GetSheHe] predigte."
 pr.044.desc.no_patriarch:0 "\n\nDesorganisierte [orthodox.BishopNeuterPlural] haben einzeln versucht, die demoralisierten [orthodox.GetAdherentNamePluralNoTooltip] zu sammeln, aber ohne einen echten [orthodox.ReligiousHeadName], der sie anführt, ist klar, dass die Tage der päpstlichen Autorität vorbei sind."
 pr.044.a.a:0 "[scoped_destroyer.GetFaith.HighGodName] hat uns gesegnet!"
 pr.044.a.b:0 "Nun ist die Zeit unseres Wiederauflebens!"
 pr.044.a.c:0 "Ihrer toter Gott konnte sie schließlich nicht beschützen."
 pr.045.desc.faithful:0 "Dank der unerbittlichen Eroberungskampagne von [scoped_destroyer.GetTitledFirstNamePossessive] ist das gesamte griechische Land der Herrschaft von [scoped_destroyer.GetFaith.GetAdjective] zum Opfer gefallen.\n\nMit der Hilfe von [scoped_destroyer.GetFaith.HighGodNamePossessive] hat [scoped_destroyer.GetSheHe] alle zur Strecke gebracht verbliebenen orthodoxen Kabalen, die sich immer noch in Italien versammelten, und beraubte alle großen Bistümer ihres Reichtums und Einflusses, was der Autorität der falschen Kirche einen schweren Schlag versetzte."
 pr.045.desc.christians:0 "Die monströse Terrorkampagne von [scoped_destroyer.GetTitledFirstName] hat Ruin und Dunkelheit über das Kernland unserer Heiligen Mutterkirche gebracht!\n\nDie abscheulichen Heiden haben den Patriarchen all seiner Besitztümer und seiner Würde beraubt, unzählige Theologen brutal ermordet und werden nicht aufhören bis [scoped_destroyer.GetSheHe] das gesamte Christentum unter Kontrolle gebracht hat. Nachdem das Patriarchat zerstört und seine Hierarchie in Trümmern lag, wurde der orthodoxe Glaube auf einen unorganisierten Kult reduziert."
 pr.045.desc.fallback:0 "Der gewagte Eroberungsfeldzug von [scoped_destroyer.GetTitledFirstName] hat Ruin und Dunkelheit über das Kernland der orthodoxen Kirche gebracht!\n\nNachdem er den Patriarchen bereits der meisten seiner Besitztümer und seiner Würde beraubt hat, scheint es, dass [scoped_destroyer.GetSheHe] dies nur noch tun wird zufrieden, wenn das gesamte Christentum unterworfen ist. Nachdem das Patriarchat zerstört und seine Hierarchie in Trümmern lag, wurde der orthodoxe Glaube auf einen unorganisierten Kult reduziert."
 pr.045.a.a:0 "Es war an der zeit dass es jemand tat."
 pr.045.a.b:0 "Das Ende ist nah!"
 pr.045.a.c:0 "Ich verstehe..."


