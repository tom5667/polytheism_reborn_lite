#Greek-Roman
pr.020.t:0 ""
pr.020.desc:0 "Die antiken griechischen und römischen Religionen waren vor langer Zeit die vorherrschenden Religionen im Mittelmeerraum. Die römische Religion oder besser gesagt Cultus deorum (Kultivierung der Götter) war einst die Staatsreligion des mächtigen Römischen Reiches. Oder vielleicht ist die Religion, die Kaiser Julian der Philosoph geschaffen hat, eine Kombination aus griechischer und römischer Religion. Vielleicht sogar die antike griechische Religion der mächtigen Spartaner und Athener."
pr.020.roman:0 "Römischer Polytheismus"
pr.020.greek:0 "Griechiescher Polytheismus"
pr.020.mycenaean:0 "Mykenischer Polytheismus"
pr.020.graeco_egyptian:0 "Griechisch Ägyptischer Polytheismus"
