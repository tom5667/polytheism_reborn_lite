RICEmisc.0010.t:0 "Konvertierung"
RICEmisc.0010.desc.host:0 "Da ich auf [host.GetFaith.GetName] umgestellt habe, nützt mir die ursprünglich geplante [activity_type.GetNameNoTooltip()] nur noch wenig, da die Veranstaltung selbst oder die Art und Weise, wie sie durchgeführt worden wäre, nicht den Anforderungen entspricht neue Lehren, denen ich folge. Daher habe ich diese Veranstaltung abgesagt."
RICEmisc.0010.desc.not_host:0 "Da [host.GetTitledFirstName] in [host.GetFaith.GetName] umgewandelt wurde, wurde die ursprünglich geplante [activity_type.GetNameNoTooltip()] [host.GetSheHe] abgesagt, ebenso wie die Veranstaltung selbst oder die Art und Weise, wie sie durchgeführt worden wäre sich nicht an die neuen Lehren halten, denen [host.GetSheHe] folgt.\n\nDas ist gelinde gesagt umständlich."
RICEmisc.0010.a:0 "Und so ist es."

 