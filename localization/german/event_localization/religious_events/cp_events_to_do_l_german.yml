l_german:
#Restore celtic Priesthood
cp_rph_decisions.0001.t:0 "Das neue [scoped_ruler.GetFaith.GetAdjective] Priestertum"
cp_rph_decisions.0001.desc:0 "Nach der Zeit der Verbannung und Verfolgung nach den christlichen Eroberungen wurde der keltische Polytheismus von den Völkern Europas als der einzig wahre Weg zur Tugend akzeptiert. [scoped_ruler.GetTitledFirstName] hat die Einrichtung des Amtes des [new_priest.GetTitleTierName] angeordnet, eines Priesters der Priester, der über eine wiederhergestellte klerikale Hierarchie herrschen soll.\n\nDer [new_priest.GetTitleTierName] wird als höchste religiöse Autorität in der [scoped_ruler.GetFaith.GetAdjective] Welt dienen, mit Befugnissen, die von der Segnung zukünftiger Militärexpeditionen bis zur Gewährung von Scheidungen an verheiratete Paare reichen."
cp_rph_decisions.0001.a:0 "Die Macht von An Dagda stärkt die Kelten erneut!"
cp_rph_decisions.0002.desc.catholic:0 "Die verfluchten Anhänger von [scoped_ruler.GetFaith.HighGodName] haben genug Land und Einfluss zurückgewonnen, um unter dem Schutz von [scoped_ruler.GetTitledFirstName] eine blasphemische Priesterschaft wiederherzustellen.\n\nWenn diese Dämonen anbetenden Heiden nicht bald gestoppt werden, könnten sie die Ausbreitung des Christentums in Europa umkehren und die Gedanken ihrer unwissenden Untertanen mit Lügen und Perversionen vergiften."
cp_rph_decisions.0002.desc.others:0 "Die seltsamen Anhänger des keltischen Polytheismus von [scoped_ruler.GetFaith.HighGodName] haben genug von ihren angestammten römischen Territorien zurückerobert, um eine funktionierende Priesterschaft wiederherzustellen.\n\nWenn sie nicht bald gestoppt werden, könnten sie die christliche Expansion umkehren und Europa unter dem Schutz ihrer alten Götter wiederherstellen."
cp_rph_decisions.0002.a:0 "Ehre sei [scoped_ruler.GetFaith.HighGodName]!"
cp_rph_decisions.0002.b:0 "Ihre Dämonen werden sie nicht vor der Macht von [ROOT.Char.GetFaith.HighGodName] schützen!"
cp_rph_decisions.0002.c:0 "... keltische Götter anbeten?"


