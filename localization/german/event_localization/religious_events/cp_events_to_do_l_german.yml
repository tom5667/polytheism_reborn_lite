 celtic.001.desc:0 "Viel zu lange haben wir die alten Tugenden der isle of Man."
 celtic.001.a:0 "Umarm der the Manx culture"
 
 #Umarm der Eburones culture 
 celtic.002.t:0 "Umarm der Eburonische Kultur"
 celtic.002.desc:0 "Viel zu lange haben wir die alten Tugenden der old Eburones wie Ambiorix und Cativolcus."
 celtic.002.a:0 "Umarm der the Eburones culture"

 #Umarm der Gaulish culture 
 celtic.003.t:0 "Umarm der Gallische Kultur"
 celtic.003.desc:0 "Viel zu lange haben wir die alten Tugenden der Galliër."
 celtic.003.a:0 "Umarm der the Gaulish culture"
 #Celtic Empire
 celtic.004.t:0 "Celtic Empire"
 celtic.004.desc:0 "Durch die Herrlichkeit der keltischen Götter sind unsere keltischen Brüder und Schwestern endlich unter einem Banner vereint, endlich sind die Sassenachs von unseren Inseln verschwunden"
 celtic.004.a:0 "Die keltischen Länder sind vereint"

 celtic.005.t:0 "Druidenkreis"
 celtic.005.desc:0 "Wir stehen an einem Scheidepunkt eines neuen Glaubens. Meine Mitbrüder [ROOT.Char.GetFaith.GetAdherentNamePlural] erwarten sicherlich nicht, dass ich unsere Unterwerfung unter den bestehenden Druidenkreis erkläre.\n\nDoch vielleicht sind wir unseren Feinden stärker gegenübergestellt, wenn wir dem alten Druidenkreis Treue schwören..."
 celtic.005.a:0 "$head_of_faith.0021.a$"
 celtic.005.d:0 "Wir müssen weiterhin an festhalten an der [old_druid.GetFaith.GetAdjectiveNoTooltip] autorität!"
 celtic.005.rejection_body:0 "lehnt das Versprechen ab"
 celtic.005.acceptance_body:0 "nimmt das Versprechen an"
 celtic.005.rejection.outcome:0 "Du bist gezwungen, Dein eigenen Weg zu gehen, unabhängig davon,"
 celtic.005.d.rejection:0 "@piety_level_0_icon_pagan! [old_druid.GetTitledFirstNameNoTooltip] $celtic.005.rejection_body$"
 celtic.005.d.acceptance:0 "@piety_level_3_icon_pagan! [old_druid.GetTitledFirstNameNoTooltip] $celtic.005.acceptance_body$"

celtic.009.t:0 "Ankunft in Uisneach"
celtic.009.desc:0 "Es war eine ziemliche Reise, aber endlich... sind wir da! Der heilige Hügel von Uisneach. Lasst uns hinaufgehen und unser Lager aufschlagen. Vielleicht können wir uns ein wenig umsehen, während die Diener das Lager aufschlagen."
celtic.009.a:0 "Get to the Top"

celtic.010.t:0 "Uisneach"
celtic.010.desc.zealous:0 "Wir nähern uns der Spitze des Hügels, meine Wachen hinken jedoch noch hinterher, ihre Rüstungen machen den Aufstieg etwas anstrengender. Dies ist ein Ort, den jeder Anbeter von Tuatha De mindestens einmal in seinem Leben besuchen muss. Es wird gesagt, dass die Druiden hier die Zukunft und die Angelegenheiten des Reiches vorhersagten und Tiere opferten, um die Götter zu erfreuen. Schon wenn ich hier stehe, habe ich das Gefühl, als ob der Wind die Worte der Götter in meine Ohren trägt."
celtic.010.desc.uisneach:0 "Endlich oben auf dem Hügel, dem Ort, an dem die Druiden lebten und wo das Bealtaine-Festival abgehalten wurde. Von hier aus kann ich das Lager sehen. Es fühlt sich ... angenehm an. Ich bin sicher, niemand hätte etwas dagegen, wenn ich ein kleines Nickerchen machen würde ... Oder?"

celtic.010.a:0 "Es ist gut, treu zu sein"

celtic.011.t:0 "Reise nach Hause"
celtic.011.desc:0 "Es ist Zeit, nach Hause zurückzukehren, gestärkt durch das Wissen der großen Druiden und die göttliche Präsenz von $gaelic_polytheism_high_god_name$. Ich würde gerne bleiben und mehr von der Landschaft in mich aufnehmen, aber ich habe ein Reich zu regieren."
celtic.011.a:0 "Schön, wieder zu Hause zu sein"

 #Embrace Brythonic culture 
 celtic.013.t:0 "Umarmen die brythonische Kultur"
 celtic.013.desc:0 "Ich habe mich der alten Brythonen-Kultur immer verbunden gefühlt. Ich habe Geschichten über ihren Mut und ihre Stärke gelesen und sie bewundere sie immer wieder. Doch jahrhundertelang wurde die Brythonen-Kultur unterdrückt. Die Römer drangen in unser Land ein und zwangen uns ihre Kultur auf, und danach kamen die Sachsen. Doch nun haben wir endlich die Chance, unser Erbe zurückzufordern."
 celtic.013.a:0 "Umarmen die brythonische Kultur"

 celtic.014.t:0 "Verdränge den Sassenach"
 celtic.014.desc:0 "Unsere keltischen Länder werden immer wieder von diesen Germanen überfallen, sie überfallen unsere Länder, kommen und gehen, wann immer sie wollen, immer und immer wieder.\n\nWir müssen jetzt handeln und sie Stück für Stück vertreiben!"
 celtic.014.a:0 "Für [ROOT.Char.GetFaith.HighGodName]!"

 celtic.015.t:0 "The Reconquest Saga"
 celtic.015.desc.eire:0 "Nach Jahren des Kampfes gegen Wikinger und andere irische Stämme hat unsere Rückeroberung einen guten Start hingelegt. Jetzt, da unsere Insel sicher ist, können wir uns der Invasion unseres nächsten Ziels widmen.\n\nAber zuerst ist es Zeit, den Moment zu genießen, in dem Ardrí na hÉireann, auch bekannt als das irische Hochkönigreich, wieder in keltischer Hand ist."
 celtic.015.desc.alba:0 "Schottland wurde nie von den Römern erobert, aber trotzdem gibt es Invasionen der Sassenach. Durch die Gründung des Königreichs Schottland können wir uns besser gegen Invasionen schützen. Wenn Schottland, Irland und Wales unter einem Banner stehen, können wir England erobern oder besser gesagt auf Schottisch-Gälisch Sasainn"
 celtic.015.desc.wales:0 "Wales wurde von den Römern erobert und nach dem Fall des Römischen Reiches von den schottischen Stämmen erobert. Jetzt vereint unter dem Banner von Wales."
 celtic.015.desc.albion:0 "Endlich der Sieg, ganz Sassenach ist verschwunden, das Land unserer Vorfahren ist endlich frei.\n\nMan könnte meinen, dies sei unsere letzte Station, aber nein, wir Kelten herrschten einst über die Länder, die heute von fränkischen Königen und Kaisern regiert werden.\nEs liegt in unserem Recht, diese verlorenen Gebiete zurückzuerobern und das goldene Zeitalter für das keltische Volk zurückzubringen!"
 celtic.015.desc.brittany:0 "Unsere keltischen Brüder und Schwestern auf der anderen Seite des Kanals flohen vor Jahrhunderten aus den Sassenach, jetzt bieten sie uns einen Stützpunkt auf dem Festland."
 celtic.015.a:0 "Vorwärts!"
 celtic.015.b:0 "Vorwärts!"
 celtic.015.c:0 "Vorwärts!"
 celtic.015.d:0 "Möge [ROOT.Char.GetFaith.WarGodName] uns weiterführen!"
 celtic.015.e:0 "Willkommen zurück in der Herde"
 celtic.015.f:0 "Unser iberischer Stützpunkt ist zurück"

 celtic.016.t:0 "Das Keltische Reich"
 celtic.016.desc:0 "Nach der Rückeroberung der Inseln sind die Königreiche Irland, Schottland, Wales und England zwar vereint, aber immer noch getrennt.\n\nJedes Jahr kommen die bedeutendsten Lords zusammen, um über die Zukunft zu sprechen. Und um Stabilität in die Reiche zu bringen, ist es jetzt wichtig, die Königreiche zu einem einzigen Reich zu vereinen, wie es die Römer taten.\n\n Der einflussreichste Anführer der Lords stand von seinem Stuhl auf und sagte$:$ "Heute, mein Lord, möchten wir Sie bitten, die Krone des vereinigten keltischen Reiches mit all seinen Pflichten und Befugnissen anzunehmen. Werden Sie diese Ehre annehmen? Was wird Ihre Antwort sein?""
 accepted_crown_of_celtic_empire_effect_tooltip:0 "Nimm die Krone des keltischen Reiches an"
 celtic.016.a:0 "Eine normale Krönung genügt"
 #celtic.016.b:0 "Ask the Arch druid to coronate you"
 celtic.016.c:0 "Noch nicht"
