 solstice.003.t:0 "Tairisem"
 solstice.003.desc:0 "Mittwinter, es ist Zeit, die Feierlichkeiten für die Sonnengöttin Éatain Eachraidhe zu beginnen, möge sie den Schnee schmelzen, damit wir wieder mit der Arbeit auf unseren Feldern beginnen können."
 solstice.003.a:0 "Versammeln das Reich zur Tairisem"

 solstice.004.t:0 "Gheimhridh"
 solstice.004.desc:0 "Mittwinter, es ist Zeit, die Feierlichkeiten für die Sonnengöttin Rhiannon zu beginnen. Möge sie den Schnee schmelzen, damit wir wieder mit der Arbeit auf unseren Feldern beginnen können."
 solstice.004.a:0 "Versammeln das Reich zur Gheimhridh"

 solstice.005.t:0 "Wintersonnenwende"
 solstice.005.desc:0 "Mittwinter, es ist Zeit, die Feierlichkeiten für die Sonnengöttin Rhiannon zu beginnen. Möge sie den Schnee schmelzen, damit wir wieder mit der Arbeit auf unseren Feldern beginnen können."
 solstice.005.a:0 "Versammeln das Reich zur Sonnenwende"

 solstice.006.t:0 "Tairisem"
 solstice.006.desc:0 "Es ist Mittsommer, die Zeit, in der die Festlichkeiten zu Ehren der Sonnengöttin Éatain Eachraidhe beginnen, um die Dämonen und bösen Geister aus dem Land zu vertreiben.\nMöge ihre Wärme uns eine gute Ernte bescheren und mögen unsere Beziehungen gesegnet sein."
 solstice.006.a:0 "Versammeln das Reich zur Grainstad"

 solstice.007.t:0 "Alban Hefin"
 solstice.007.desc:0 "Endlich ist es Hochsommer und die Feierlichkeiten zu Ehren der Sonnengöttin Rhiannon beginnen, die Dämonen und böse Geister aus dem Land vertreiben soll.\nMöge ihre Wärme uns eine gute Ernte bescheren und mögen unsere Beziehungen gesegnet sein."
 solstice.007.a:0 "Versammeln das Reich zur Alban Hefin"

 solstice.008.t:0 "Sommersonnenwende"
 solstice.008.desc:0 "Endlich ist es Hochsommer und die Feierlichkeiten zu Ehren der Sonnengöttin Rhiannon beginnen, die Dämonen und böse Geister aus dem Land vertreiben soll.\nMöge ihre Wärme uns eine gute Ernte bescheren und mögen unsere Beziehungen gesegnet sein."
 solstice.008.a:0 "Versammeln das Reich zur Sonnewende"

