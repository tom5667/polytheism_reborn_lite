    iberian_religion_desc:0 "Der iberische Glaube ist ein polytheistischer Glaube, der die Bedeutung von Mut und Ehre hervorhebt. Die Iberer glauben an ein Pantheon von Göttern und Göttinnen, von denen jede ihre eigenen spezifischen Kräfte und Bereiche hat. Der Hauptgott des iberischen Pantheons ist En."

