    illyrian_polytheism_adherent_plural:0 "Illyrische polytheisten"
    illyrian_polytheism_desc:0 "Der illyrische Glaube ist eine starke Kraft in der illyrischen Gesellschaft und spielt eine wichtige Rolle im Leben des illyrischen Volkes. Der illyrische Glaube trägt dazu bei, das illyrische Volk zu vereinen, und gibt ihm ein Gefühl von Identität und Ziel. Die Illyrer haben über Jahrhunderte hinweg ihre eigenen einzigartigen religiösen Traditionen gepflegt." 

