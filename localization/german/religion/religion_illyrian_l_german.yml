    illyrian_religion_adherent_plural:2 "Illyrer"
    illyrian_religion_desc:0 "Der illyrische Glaube ist ein polytheistischer Glaube, der die Bedeutung von Mut und Ehre hervorhebt. Die Illyrer glauben an ein Pantheon von Göttern und Göttinnen, von denen jede ihre eigenen spezifischen Kräfte und Bereiche hat. Der Hauptgott des illyrischen Pantheons ist En."

