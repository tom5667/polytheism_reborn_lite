    armenian_polytheism_desc:0 "Der armenische Polytheismus nimmt aufgrund der Tatsache, dass Armenien ein Kreuzungspunkt von Kulturen und Religionen ist, eine einzigartige Stellung ein. Seit die Indoeuropäer, die später als Armenier bekannt wurden, durch den Kaukasus nach Süden wanderten, kam es zu einer kontinuierlichen Vermischung ihrer Religion mit urartäischen, mesopotamischen, mazedonischen und hellenistischen Pantheons. Dadurch konnte der aufkommende christliche Glaube das armenische Königreich tiefgreifend beeinflussen, bis er seinen Status als Staatsreligion erlangte." 

