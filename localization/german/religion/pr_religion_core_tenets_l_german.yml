#Celtic syncretism Gaelic, Brythonic and Celtic Iberian
tenet_celtic_syncretism_name:0 "Interpretatio Celtica"
tenet_celtic_syncretism_desc:0 "Als die Römer auf die barbarischen Kelten getroffen waren und sie erobert hatten, begannen sie, die lokalen keltischen Gottheiten mit ihren eigenen zu vergleichen, wie die Griechen vor ihnen."
doctrine_parameter_is_celtic_faith_bilateral_loc_override:2 "Betrachtet keltische [Glaubensrichtungen|E] und wird von keltischen $game_concept_faiths$ als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] statt $hostility_evil_tooltippable$ betrachtet"
doctrine_parameter_hostility_override_special_doctrine_celtic_syncretism:1 ""
doctrine_parameter_celtic_syncretic_actor_opinion_active:1 "Gegenseitiger [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [Meinungs|E]-Bonus mit [Glaubensrichtungen|E], die den $tenet_celtic_syncretism_name$ [core_tenet|E] haben"
doctrine_parameter_opinion_of_celtic_syncretic_recipient_opinion_active:0 ""
#hostility_override_special_doctrine_celtic_syncretism


#Syncretism Greek, only Greek Polytheism
tenet_greek_syncretism_name:0 "Interpretatio Graeca"
tenet_greek_syncretism_desc:0 "Früher dachten wir, dass die Götter, wie wir sie heute kennen, Geister sind, die überall leben und die wir in unserem täglichen Leben verehren müssen. Aber seit der Kontakt mit den Griechen intensiver wurde, bekamen wir Götterbilder und begannen, neben unseren Mythen auch unsere Götter mit den ihren zu vergleichen.
doctrine_parameter_is_greek_faith_bilateral_loc_override:2 "Berücksichtigt griechische [Glaubensrichtungen|E], und wird von griechischen $game_concept_faiths$ als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] statt $hostility_evil_tooltippable$ betrachtet"
doctrine_parameter_hostility_override_special_doctrine_greek_syncretism:1 ""
doctrine_parameter_greek_syncretic_actor_opinion_active:1 "Gegenseitiger [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [Meinungsbonus|E] mit [Glaubensrichtungen|E], die den $tenet_greek_syncretism_name$ [core_tenet|E] haben"
doctrine_parameter_opinion_of_greek_syncretic_recipient_opinion_active:0 ""
hostility_override_special_doctrine_celtic_syncretism


#Accepting syncretism 
special_doctrine_celtic_syncretism_name:0 "Accepts Celtic Syncretism"
doctrine_parameter_hostility_override_tenet_celtic_syncretism:1 ""  
special_doctrine_celtic_syncretism_desc:0 "Jahrhundertelang haben wir mit der römischen Religion gekämpft und sogar mit ihr gelebt, aber jetzt ist es an der Zeit, uns mit ihnen gegen größere Bedrohungen zu verbünden"

special_doctrine_greek_syncretism_name:0 "Accepts Greek Syncretism"
doctrine_parameter_hostility_override_tenet_greek_syncretism:1 ""  
special_doctrine_greek_syncretism_desc:0 "Wir haben gegen die Römer gekämpft, wir haben mit ihnen gelebt, wir haben mit ihnen Handel getrieben. Jetzt müssen wir erkennen, dass unsere Götter sehr ähnlich sind"

special_doctrine_ecumenical_greaco_roman_name:0 "Interpretatio Graeca"
doctrine_parameter_is_greaco_roman_faith_bilateral_loc_override:2 "Andere Griechische und Römische [faiths|E], die die Interpretatio Graeca doktrin haben, gelten als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue)|V] anstelle von $hostility_evil_tooltippable$"
doctrine_parameter_hostility_override_special_doctrine_ecumenical_greaco_roman:1 ""  
special_doctrine_ecumenical_greaco_roman_desc:0 "Viele der Kulte der griechischen Welt fanden auch ihren Weg in die römische Welt" 

special_doctrine_ecumenical_celtic_roman_name:0 "Interpretatio Celtica"
doctrine_parameter_is_celtic_roman_faith_bilateral_loc_override:2 "Andere Keltische und Römische [faiths|E], die die Interpretatio Celtica doktrine haben gelten als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] anstelle von $hostility_evil_tooltippable$"
doctrine_parameter_hostility_override_special_doctrine_ecumenical_celtic_roman:1 "" 
special_doctrine_ecumenical_celtic_roman_desc:0 "Als die Römer die barbarischen Kelten trafen und besiegten, begannen sie, wie die Griechen vor ihnen, die lokalen keltischen Gottheiten mit ihren eigenen zu vergleichen."

special_doctrine_ecumenical_hispano_roman_name:0 "Interpretatio Hispania"
special_doctrine_ecumenical_hispano_roman_desc:0 "Einst als unsichtbare Geister verehrt, erlangten iberische Gottheiten durch römischen Kontakt Gestalt. Statuen und Geschichten lösten Vergleiche aus. Eacus, der Sturmgott, spiegelte Jupiters Macht wider, während Diana und Nabia Beschützer der Wälder und Hügel sind. Dabei handelte es sich nicht um einen bloßen Ersatz, sondern um eine Verschmelzung. Römische Rituale verflochten sich mit lokalen Praktiken und schufen einen gemeinsamen Glauben auf der iberischen Halbinsel"

special_doctrine_ecumenical_hispano_roman_name:0 "Interpretatio Hispania"
doctrine_parameter_is_hispano_roman_faith_bilateral_loc_override:2 "Andere Iberische und Römische [faiths|E], die die Interpretatio Hispania doktrine haben gelten als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] anstelle von $hostility_evil_tooltippable$"
doctrine_parameter_hostility_override_special_doctrine_ecumenical_hispano_roman:1 "" 

# special_doctrine_ecumenical_hispano_roman_desc:0 "As Roman legions marched across Iberia, they recognized simularities with their  pantheon. Jupiter, king of the gods and weather god Eacus, Mars and Neto the powerfull war gods but also Diana and Nabia goddess of forests and hills "

special_doctrine_ecumenical_germanic_roman_name:0 "Interpretatio Germanica"
doctrine_parameter_is_germanic_roman_faith_bilateral_loc_override:2 "Andere Germanische and Römische [faiths|E], die die Interpretatio Germanica doktrine haben gelten als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] anstelle von $hostility_evil_tooltippable$"
doctrine_parameter_hostility_override_special_doctrine_ecumenical_germanic_roman:1 "" 
special_doctrine_ecumenical_germanic_roman_desc:0 "Als die Römer die barbarischen Teile der Germanenstämme trafen und eroberten, begannen sie, die lokalen germanischen Gottheiten mit ihren eigenen zu vergleichen."

special_doctrine_ecumenical_illyrian_roman_name:0 "Interpretatio Illyricum"
doctrine_parameter_is_illyrian_roman_faith_bilateral_loc_override:2 "Andere Illyrische and Römische [faiths|E], die die Interpretatio Illyricum doktrine haben gelten als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] anstelle von $hostility_evil_tooltippable$"
doctrine_parameter_hostility_override_special_doctrine_ecumenical_illyrian_roman:1 "" 
special_doctrine_ecumenical_illyrian_roman_desc:0 "When the Romans had met and conquered the barbarian parts of the Illyrian tribes, they began to compare the local Illyrian deities with their own."

special_doctrine_ecumenical_west_semitic_roman_name:0 "Orientalische Syncretismus"
doctrine_parameter_is_west_semitic_roman_faith_bilateral_loc_override:2 "Andere Westlich-Semitic and Römische [faiths|E], die die Orientalische Syncretismus doktrine haben gelten als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] anstelle von $hostility_evil_tooltippable$"
doctrine_parameter_hostility_override_special_doctrine_ecumenical_west_semitic_roman:1 "" 
special_doctrine_ecumenical_west_semitic_roman_desc:0 "Als die Römer Karthago eroberten, trafen sie zum ersten Mal auf Menschen, die an westsemitische Götter glaubten. Jetzt, Jahre später, können wir von orientalischem Synkretismus sprechen. Mit Göttern wie Jupiter Dolichenus und Juno Caelestis."

special_mesopotamian_syncretism_name:0 "Mesopotamisch Syncretismus"
special_doctrine_ecumenical_mesopotamian_name:0 "Mesopotamian Ecumenism"
doctrine_parameter_is_mesopotamian_faith_bilateral_loc_override:2 "Andere Mesopotamische [faiths|E], die die Mesopotamische Ecumenismus doktrine haben gelten als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] anstelle von $hostility_evil_tooltippable$"
doctrine_parameter_hostility_override_special_doctrine_ecumenical_mesopotamian:1 ""  
special_doctrine_ecumenical_mesopotamian_desc:0 "The gods we venerate are also venerated by the other Mesopotamian religions"

special_doctrine_ecumenical_graeco_egyptian_name:0 "Ellino-Aigyptiakés"
doctrine_parameter_is_graeco_egyptian_faith_bilateral_loc_override:2 "Andere Griechische und Egyptische [faiths|E], die die Interpretatio Ellino-Aigyptiakés doktrine haben gelten als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] anstelle von $hostility_evil_tooltippable$"
doctrine_parameter_hostility_override_special_doctrine_ecumenical_graeco_egyptian:1 "" 
special_doctrine_ecumenical_graeco_egyptian_desc:0 "Nach der Eroberung durch Alexander den Großen vermischten sich die griechische Kultur und Götter mit der ägyptischen (kemetischen) Kultur und Götter"

