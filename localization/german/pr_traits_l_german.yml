  trait_mm_cmd1_religion:0 "Anhänger von Mithras"
  trait_mm_cmd1_religion_desc:0 "Anhänger von Mithras, gott des krieges"

  trait_mm_cmd2_religion:0 "Anhänger von Arimanius"
  trait_mm_cmd2_religion_desc:0 "Anhänger von Arimanius, er soll ein löwenköpfiger Gott sein und ist die hellenisch-romanisierte Form des zoroastrischen Geistes Angra Mainyu. Obwohl es sich ursprünglich um eine Darstellung des Bösen handelte, wie von Plutarch bestätigt, sind die göttlichen Eigenschaften des mithraischen Arimanius höchst umstritten und immer noch fraglich."

  trait_mm_cmd3_religion:0 "Anhänger von Oromazes"
  trait_mm_cmd3_religion_desc:0 "Anhänger von Oromazes, ursprünglich der zoroastrische Gott Ahura Mazda, wird in der mithraischen Dokumentation nicht bestätigt, aber man kann davon ausgehen, dass er im mithraischen Kult eine gewisse Rolle spielte."

  #cult traits 
  trait_mithras_cult:0 "Mithras cultist"
  trait_mithras_cult_desc:0 "The Mithraic Cult, auch bekannt als die Mithrasmysterien, war ein römischer Mysterienkult, der den solaren Stiertötungsgott Mithras verehrte, der durch die im Osten stationierten Legionen und ihre Umsiedlung in der Nähe der Donau an Bedeutung erlangte. Obwohl er den Namen persischer Mithra trägt, wird die Verbindung zwischen den beiden heftig diskutiert, da einige Gelehrte behaupten, dass Mithras eher mit dem sogdischen manichäischen Mithra und den semitischen Göttern Shamash und Nergal verwandt ist.
"

  trait_isis_cult:0 "Isis cultist"
  trait_isis_cult_desc:0 "Der Isis-Kult entstand im 3. Jahrhundert v. Chr. bis etwa zum 2. Jahrhundert n. Chr. Es enthielt mehrere traditionelle ägyptische Elemente, wie z. B. die starke Betonung der Wiedergeburt und des Jenseits, die Kahlkahlung des Kopfes bis zur Glatze und die Kastration des Selbst."

  trait_serapis_cult:0 "Serapis cultist"
  trait_serapis_cult_desc:0 "TDer Serapis-Kult wurde im dritten Jahrhundert v. Chr. auf Befehl des griechischen Pharaos Ptolemaios I. Soter aus dem ptolemäischen Königreich vorangetrieben und machte ihn zum Schutzpatron der Ptolomäer-Dynastie und Alexandrias. In der Römerzeit erfreute sich Serapis immer größerer Beliebtheit"

  trait_eleusinian_cult:0 "Eluesinian cultist"
  trait_eleusinian_cult_desc:0 "Die eleusinischen Mysterien waren ein Kult, der der Verehrung von Demeter und ihrer Tochter Persephone gewidmet war. Es wird angenommen, dass der Kult seinen Ursprung in der mykenischen Zeit hat. Wie viele griechisch-römische Mysterienkulte legen die eleusinischen Mysterien großen Wert auf das Leben nach dem Tod, sowohl nach dem Tod als auch auf der Reise dorthin unter Drogeneinfluss."

  trait_sol_invictus_cult:0 "Sol Invictus cultist"
  trait_sol_invictus_cult_desc:0 "Sol Invictus (Unbezwingbare Sonne) ist eine Fortsetzung des alten Sonnenkults, der 274 n. Chr. von Kaiser Aurelian gegründet wurde. Er machte ihn zu einem der wichtigsten Kulte. Der Kult verschwand 387 n. Chr. größtenteils"

  trait_imperial_cult:0 "Emperor cultist"
  trait_imperial_cult_desc:0 "Der Serapis-Kult wurde im dritten Jahrhundert v. Chr. auf Befehl des griechischen Pharaos Ptolemaios I. Soter aus dem ptolemäischen Königreich vorangetrieben und ernannte ihn zum Schutzpatron der Ptolomäer-Dynastie und Alexandrias. In der Römerzeit erfreute sich Serapis immer größerer Beliebtheit"

