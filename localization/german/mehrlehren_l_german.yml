l_german:
 doctrine_not_both_marriage_and_concubinage:0 "[faith|E] kann nicht mehrere Ehepartner und Konkubinen haben"
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "[faith|E] muss entweder Ditheistische Götter oder Transtheistische Götter haben"
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E] muss an mehrere Götter glauben"
 allowed_clergy_appointed_to_monks:0 "Mitglieder des [clergy|E] muss Mönche oder Nonnen sein."
 disallowed_clergy_appointed_to_monks:0 "Mitglieder des [clergy|E] sollten keine Mönche oder Nonnen sein."
 
 doctrine_parameter_number_of_consorts_zero_loc:0 "Herrscher, unabhängig davon [gender_law|E], dürfen keine [concubines|E] nehmen"
 doctrine_monogamy_name:0 "Monogam"
 doctrine_bigamy_name:0 "Bigam"
 doctrine_bigamy_desc:0 "Die Ehe ist eine Bindung, die geteilt und nicht eingeschränkt werden muss. Deshalb muss es heilig sein, zweimal verheiratet zu sein."
 doctrine_trigamy_name:0 "Trigam"
 doctrine_trigamy_desc:0 "Die Ehe ist eine heilige Verbindung zwischen Individuen, aber nirgends in den heiligen Schriften heißt es, dass es nur zwei sein dürfen. Drei Ehepartner zu haben, muss daher genauso heilig sein."
 doctrine_polygamy_name:0 "Polygam"
 doctrine_polygamy_desc:0 "Da die Ehe eine heilige Vereinigung ist, ist es eindeutig heiliger, mehrere Ehen zu haben als nur eine einzige Ehe - solange jede Ehe für sich heilig ist."

 doctrine_concubine_type_name:0 "Konkubinatart"
 doctrine_no_concubinage_name:0 "Nicht erlaubt"
 doctrine_no_concubinage_desc:0 "Die Ehe ist heilig und es ist daher unangemessen, außerhalb ihrer Bande zu gehen."
 doctrine_paramourial_name:0 "Geliebte"
 doctrine_paramourial_desc:0 "Die Ehe ist in der Tat eine heilige Verbindung, aber ein inoffizieller Liebhaber ist notwendig, um die Treue der Ehepartner zu gewährleisten."
 doctrine_two_concubines_name:0 "Bigam Konkubinat"
 doctrine_two_concubines_desc:0 "Die Ehe ist eine heilige Verbindung, aber unter bestimmten Umständen kann es erlaubt sein, Liebende an der Seite zu haben."
 doctrine_concubines_name:0 "Trigam Konkubinat"
 
 doctrine_stance_on_marriage_name:0 "Haltung zur Ehe"
 doctrine_sacred_marriage_name:0 "Heilig"
 doctrine_sacred_marriage_desc:0 "Die Ehe ist eindeutig eine heilige Verbindung."
 doctrine_worldly_marriage_name:0 "Weltlich"
 doctrine_worldly_marriage_desc:0 "Die Ehe ist nichts anderes als ein Vertrag zwischen Familien. Das Göttliche hat nichts damit zu tun."
 doctrine_none_marriage_name:0 "Keiner"
 doctrine_none_marriage_desc:0 "Es ist nicht Sache der Religion, über den Status der Ehe innerhalb einer Gesellschaft zu entscheiden. Christliche Ehen sind genauso gültig wie buddhistische und umgekehrt."

 doctrine_religious_tradition_name:0 "Religiöse Tradition"
 doctrine_religious_text_name:0 "Heiliger Text"
 doctrine_religious_text_desc:0 "Wir haben ein Buch, auf das wir uns beziehen, wenn wir über die Natur des Göttlichen sprechen"
 doctrine_oral_tradition_name:0 "Mündliche Tradition"
 doctrine_oral_tradition_desc:0 "Wir haben eine feste mündliche Tradition, die unsere Kinder von ihren Eltern lernen"
 doctrine_sacred_scriptures_name:0 "Heilige Schriften"
 doctrine_sacred_scriptures_desc:0 "Es gibt viele Texte, die die Natur des Göttlichen beschreiben, die alle legitim sind"
 doctrine_autonomous_tradition_name:0 "Autonom"
 doctrine_autonomous_tradition_desc:0 "Wir haben kein orthodoxes Dogma, auf das wir uns beziehen können, stattdessen praktiziert jede Region ihre eigene leicht modifizierte Version unseres Glaubens"

 doctrine_gods_name:0 "Götter"
 doctrine_monotheistic_name:0 "Monotheistisch"
 doctrine_monotheistic_desc:0 "Es gibt nur einen Gott im Himmel, der das Höchste regiert."
 doctrine_henotheistic_name:0 "Henotheistisch"
 doctrine_henotheistic_desc:0 "Es gibt einen Gott, aber vielleicht gibt es noch mehr, die wir noch nicht entdeckt haben."
 doctrine_ditheistic_name:0 "Ditheistisch"
 doctrine_ditheistic_desc:0 "Es gibt zwei Götter, die das Höchste regieren."
 doctrine_dihenotheistic_name:0 "Dihenotheistisch"
 doctrine_dihenotheistic_desc:0 "Es gibt zwei Götter, aber es kann mehr als das geben."
 doctrine_tritheistic_name:0 "Tritheistisch"
 doctrine_tritheistic_desc:0 "Es gibt drei Götter, die gemeinsam über das Universum herrschen."
 doctrine_trihenotheistic_name:0 "Trihenotheistisch"
 doctrine_trihenotheistic_desc:0 "Es gibt drei Götter, aber vielleicht gibt es noch mehr, die wir noch nicht erkannt haben."
 doctrine_polytheistic_name:0 "Polytheistisch"
 doctrine_polytheistic_desc:0 "Es gibt zu viele Götter, um sie zu zählen, die alle die materielle Welt beeinflussen."
 doctrine_kathenotheistic_name:0 "Kathenotheistisch"
 doctrine_kathenotheistic_desc:0 "Es gibt zu viele Götter, um sie zu zählen, aber wir verehren einen nach dem anderen."
 doctrine_syncretic_mythology_name:0 "Synkretistische Mythologie"
 doctrine_syncretic_mythology_desc:0 "Es gibt viele Götter, die alle ihr eigenes Fachgebiet haben. Die Götter anderer Religionen gehören uns, sie wissen es einfach nicht."
 doctrine_transtheistic_name:0 "Transtheistisch"
 doctrine_transtheistic_desc:0 "Es gibt keine Götter, aber es gibt Geister und andere Wesen, die so funktionieren wie Götter, seien es gute Taten oder Seelen."
 doctrine_agnostic_name:0 "Agnostisch"
 doctrine_agnostic_desc:0 "Es gibt keine Götter, aber wir leugnen nicht die mögliche Existenz eines."
 doctrine_atheistic_name:0 "Atheistisch"
 doctrine_atheistic_desc:0 "Es kann keinen Gott geben, der das Höchste regiert."

 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Berücksichtigt immer alle anderen [faiths|E] sein [faith_astray|L], unabhängig von doktrinellen Unterschieden"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E] ist nicht betroffen von [faith_hostility|E]"

 doctrine_nature_of_godhood_name:0 "Natur der Gottheit"
 doctrine_ethereal_name:0 "Ätherisch"
 doctrine_ethereal_desc:0 "Das Göttliche ist voller Geheimnisse und kann niemals vollständig und vollständig verstanden werden."
 doctrine_immortal_name:0 "Unsterblich"
 doctrine_immortal_desc:0 "Die Göttlichen sind unsterblich, sie haben immer existiert und werden es immer weiter tun."
 doctrine_ethereal_immortal_name:0 "Ätherisch und Unsterblich"
 doctrine_ethereal_immortal_desc:0 "Das Göttliche ist sowohl geheimnisvoll als auch unsterblich, es hat immer existiert und wird es auch weiterhin tun."
 doctrine_aeonic_name:0 "Äonisch"
 doctrine_aeonic_desc:0 "Das Göttliche kommt und geht durch die Äonen. Sie sind nicht konstant, sondern verändern sich."
 doctrine_spiritual_name:0 "Spirituell"
 doctrine_spiritual_desc:0 "Das Göttliche bewohnt die Welt um uns herum. In jedem Wald und in jeder Oase kann ihr Einfluss erlebt werden."
 doctrine_personal_name:0 "Persönlich"
 doctrine_personal_desc:0 "Man muss seine eigene Beziehung zum Göttlichen aufbauen, nur dann können sie vollständig verstanden werden."

 doctrine_cosmology_name:0 "Kosmologie"
 doctrine_theistic_creation_name:0 "Theistische Schöpfung"
 doctrine_theistic_creation_desc:0 "Die Welt wurde eindeutig vom Göttlichen geschaffen, in dem wir Menschen leben können."
 doctrine_eternal_name:0 "Ewig"
 doctrine_eternal_desc:0 "Die Welt hat eindeutig immer existiert, sie ist zu groß und expansiv, als dass es nicht so wäre."
 doctrine_cyclic_name:0 "Zyklisch"
 doctrine_cyclic_desc:0 "Wir befinden uns lediglich in einer Ära der Welt. Der Kreislauf von Schöpfung und Zerstörung wird für immer andauern."
 doctrine_dualistic_name:0 "Dualistisch"
 doctrine_dualistic_desc:0 "Die Welt wurde von zwei entgegengesetzten Kräften erschaffen, die die Erde bzw. den Himmel bildeten"
 doctrine_chaos_into_world_name:0 "Chaos"
 doctrine_chaos_into_world_desc:0 "Die Welt befand sich in einem Zustand des Chaos, bis die ersten Götter erschaffen wurden. Diese Götter schufen dann die Welt"

 doctrine_deities_name:0 "Gottheiten"
 doctrine_demigods_name:0 "Halbgötter"
 doctrine_demigods_desc:0 "Das Göttliche kommt manchmal auf die Erde und hat Kinder mit Sterblichen. Das Ergebnis einer solchen Vereinigung sind Halbgötter. Halb Gott, halb Mensch."
 doctrine_archangels_name:0 "Erzengel"
 doctrine_archangels_desc:0 "Es gibt Erzengel, die vom Göttlichen erschaffen wurden."
 doctrine_aspects_name:0 "Aspekte"
 doctrine_aspects_desc:0 "Es gibt verschiedene Aspekte des Göttlichen."
 doctrine_spirits_name:0 "Spirituosen"
 doctrine_spirits_desc:0 "Überall um uns herum gibt es Geister, die unser Leben definieren und unsere Wege bestimmen"
 doctrine_deities_none_name:0 "Keine Gottheiten"
 doctrine_deities_none_desc:0 "Es kann eindeutig nichts geben, was halbwegs göttlich ist"

 doctrine_divine_guidance_name:0 "Göttliche Führung"
 doctrine_prophets_name:0 "Propheten"
 doctrine_prophets_desc:0 "Es gibt viele Propheten, die alle auf der Erde empfangen wurden, um Botschaften vom Göttlichen zu überbringen."
 doctrine_anointed_deliverer_name:0 "Gesalbter Befreier"
 doctrine_anointed_deliverer_desc:0 "Ein gesalbter Befreier wird oder wurde geboren, der uns mit Wissen vom Göttlichen erleuchten wird."
 doctrine_gurus_name:0 "Gurus"
 doctrine_gurus_desc:0 "Erleuchtete Gurus, die täglich beten, erhalten vom Göttlichen Gebote, die sie mit ihren Mitsterblichen teilen sollen."
 doctrine_avatars_name:0 "Avatare"
 doctrine_avatars_desc:0 "Es werden Avatare des Göttlichen geboren, die unser Volk zu neuen Ebenen des Wissens führen."
 doctrine_enlightened_monks_name:0 "Erleuchtete Mönche"
 doctrine_enlightened_monks_desc:0 "Nur wenn Sie unseren Reichtum aufgeben und in Klöster ziehen, können Sie Wissen vom Göttlichen erhalten."
 doctrine_divine_guidance_none_name:0 "Keine göttliche Führung"
 doctrine_divine_guidance_none_desc:0 "Das Göttliche gewährt kleinen Sterblichen keine Informationen oder Kenntnisse."

 doctrine_eschatology_name:0 "Eschatologie"
 doctrine_apocalypse_name:0 "Apokalypse"
 doctrine_apocalypse_desc:0 "Die Welt wird in Chaos versinken und sich dann in Nichts verwandeln"
 doctrine_judgement_day_name:0 "Tag des Jüngsten Gerichts"
 doctrine_judgement_day_desc:0 "Es wird ein Tag kommen, an dem alle unsere Handlungen beurteilt werden"
 doctrine_promised_deliverer_name:0 "Zusteller"
 doctrine_promised_deliverer_desc:0 "Unsere Werte werden sich auflösen, und dann wird ein Befreier eintreffen, der uns zurück ins Licht führt"
 doctrine_eschatology_none_name:0 "Keine Eschatologie"
 doctrine_eschatology_none_desc:0 "Religion spielt in eschatologischen Studien keine Rolle"

 doctrine_thanatology_name:0 "Thanatologie"
 doctrine_paradise_name:0 "Paradies"
 doctrine_paradise_desc:0 "Wenn wir sterben, betreten wir alle den Himmel."
 doctrine_underworld_name:0 "Unterwelt"
 doctrine_underworld_desc:0 "Wenn wir sterben, betreten wir alle die Unterwelt, wo wir vom Göttlichen beurteilt werden."
 doctrine_paradise_and_underworld_name:0 "Paradies und Unterwelt"
 doctrine_paradise_and_underworld_desc:0 "Wenn wir sterben, betreten wir entweder den Himmel oder die Hölle, abhängig von unseren Tugenden und Sünden."
 doctrine_reincarnation_name:0 "Reinkarnation"
 doctrine_reincarnation_desc:0 "Wenn wir sterben, werden wir entweder eins mit dem Weltgeist oder wir werden wiedergeboren."
 doctrine_eternal_feast_name:0 "Ewiges Fest"
 doctrine_eternal_feast_desc:0 "Wenn wir sterben, betreten wir einen Festsaal, in dem wir für alle Ewigkeit mit dem Göttlichen feiern."

 doctrine_holy_mortals_name:0 "Heilige Sterbliche"
 doctrine_venerated_ancestors_name:0 "Verehrte Vorfahren"
 doctrine_venerated_ancestors_desc:0 "Unsere Vorfahren sind lobenswert und müssen Gegenstand des Gebets sein."
 doctrine_saints_name:0 "Heilige"
 doctrine_saints_desc:0 "Fromme Menschen können in gewissem Sinne den Willen des Göttlichen spüren."
 doctrine_heroes_name:0 "Helden"
 doctrine_heroes_desc:0 "In den Schreinen dieser Religion werden mehrere halbmythische Helden verehrt."
 doctrine_gurus_2_name:0 "Gurus"
 doctrine_gurus_2_desc:0 "Erleuchtete Gurus, die täglich beten, erhalten vom Göttlichen Gebote, die sie mit ihren Mitsterblichen teilen sollen."
 doctrine_avatars_2_name:0 "Avatare"
 doctrine_avatars_2_desc:0 "Es werden Avatare des Göttlichen geboren, die unser Volk zu neuen Ebenen des Wissens führen."
 doctrine_holy_mortals_none_name:0 "Keine Heiligen Sterblichen"
 doctrine_holy_mortals_none_desc:0 "Bloße Sterbliche können die wahre Göttlichkeit des Göttlichen nicht erfassen."

 doctrine_prayer_name:0 "Gebet"
 doctrine_paramount_name:0 "Verpflichtend"
 doctrine_paramount_desc:0 "Das Gebet ist von größter Bedeutung, um göttliche Gunst zu erlangen"
 doctrine_obligatory_name:0 "Obligatorisch"
 doctrine_obligatory_desc:0 "Das Gebet ist obligatorisch, um göttliche Gunst zu erlangen"
 doctrine_recommended_name:0 "Empfohlen"
 doctrine_recommended_desc:0 "Das Gebet wird empfohlen, um göttliche Gunst zu erlangen"
 doctrine_autonomous_name:0 "Autonom"
 doctrine_autonomous_desc:0 "Das Gebet ist nicht notwendig, um göttliche Gunst zu erlangen"

 doctrine_clerical_wealth_name:0 "Kirchenreichtum"
 doctrine_encouraged_name:0 "Ermutigt"
 doctrine_encouraged_desc:0 "Die Geistlichen sollten ihren Reichtum horten, damit sie es sich leisten können, stundenlang für unsere Seelen zu beten."
 doctrine_no_restrictions_name:0 "Keine Einschränkungen"
 doctrine_no_restrictions_desc:0 "Die Geistlichen verdienen Geld, wie sie es wünschen, es ist für den Rest von uns kein Problem."
 doctrine_curtailed_name:0 "Beschnitten"
 doctrine_curtailed_desc:0 "Die Geistlichen dürfen ihren Reichtum nicht horten, sondern sollten ihre Zeit mit Beten verbringen."
 doctrine_apostolic_poverty_name:0 "Apostolische Armut"
 doctrine_apostolic_poverty_desc:0 "Die Geistlichen müssen Armutsgelübde ablegen, um sicherzustellen, dass sie ihre Zeit mit Beten verbringen."

 doctrine_clerical_monkhood_name:0 "Geistliche Mönchschaft"
 doctrine_monk_clergy_enforced_name:0 "Durchgesetzt"
 doctrine_monk_clergy_enforced_desc:0 "Der Klerus muss wie in jedem Kloster klar den klösterlichen Regeln folgen."
 doctrine_monk_not_clergy_enforced_name:0 "Nicht erzwungen"
 doctrine_monk_not_clergy_enforced_desc:0 "Der Klerus sollte klösterlichen Regeln folgen, aber es darf nicht notwendig sein, Priester zu werden."

 doctrine_atonement_name:0 "Sühne"
 doctrine_mandatory_atone_name:0 "Verpflichtend"
 doctrine_mandatory_atone_desc:0 "Das Sühnopfer ist obligatorisch, dh wenn jemand gesündigt hat, muss er oder sie mit einem Priester oder Mönch darüber sprechen."
 doctrine_encouraged_atone_name:0 "Ermutigt"
 doctrine_encouraged_atone_desc:0 "Obwohl nicht genau durchgesetzt, wird die Versöhnung gefördert."
 doctrine_atonement_none_name:0 "Kein Sühnopfer"
 doctrine_atonement_none_desc:0 "Jeder geht auf seine eigene Reise. Sünde ist etwas Perosnales, über das persönlich nachgedacht werden muss, nicht mit einem Priester oder Mönch."

 doctrine_almsgiving_name:0 "Almosengeben"
 doctrine_mandatory_alms_name:0 "Verpflichtend"
 doctrine_mandatory_alms_desc:0 "Almosen geben ist obligatorisch und das Geben an die Armen ist tugendhaft."
 doctrine_encouraged_alms_name:0 "Ermutigt"
 doctrine_encouraged_alms_desc:0 "Obwohl nicht genau durchgesetzt, wird Almosengabe gefördert."
 doctrine_almsgiving_none_name:0 "Kein Almosengeben"
 doctrine_almsgiving_none_desc:0 "Almosen würden bedeuten, unseren materiellen Reichtum zu verschenken, es würde den Bauern viel zu viel Macht geben!"

 FAITH_DOCTRINES_BELIEF:0 "Glaubensdoktrinen"
 FAITH_DOCTRINES_PRACTICES:0 "Praktikdoktrinen"