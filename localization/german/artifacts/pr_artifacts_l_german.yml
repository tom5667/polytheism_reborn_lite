pr_zoroastrian_avesta_book_description:0 "Das Avesta ist die primäre Sammlung religiöser Texte, die dem zoroastrischen Glauben oder der Mazdayasna heilig sind, und ist in der avestischen Sprache verfasst.\n\nDer Inhalt des Avesta ist in mehrere Teile unterteilt, aber der Hauptbestandteil ist die Yasna, die die enthält Gathas, die von Zarathustra selbst geschrieben wurden!"

