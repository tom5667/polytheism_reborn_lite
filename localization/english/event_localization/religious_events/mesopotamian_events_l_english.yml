mspt.004.t:0 ""
mspt.004.desc:0 "The aroma of malted barley and sweet fermentation hangs heavy in the air as you stand before the newly built brewery in Nippur. Clay pots bubble merrily, and the air hums with the activity of brewers tending their craft\n Soon A priestess approaches, her face alight with reverence."My liege, a glorious day dawns upon Nippur! The blessing of Ninkasi, goddess of the bountiful harvest and frothy ale, graces this land at last! Witness the fruits of your foresight - the very first brewery in Mesopotamia, a testament to your wisdom and devotion.""
mspt.004.a:0 "Nippur Brewery Established!"