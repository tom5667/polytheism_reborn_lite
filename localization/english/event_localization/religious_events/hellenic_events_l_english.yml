#Visiting temple of Zeus
hellenismos.007.t:0 "Visiting Temple of $hellenism_high_god_name$"
hellenismos.007.desc:0 "To rule my realm I need some guidance from $hellenism_high_god_name$ King of the gods only he can he give the support my to rule my realm in a good way."
hellenismos.007.a:0 "Sacrifice a White animal"
