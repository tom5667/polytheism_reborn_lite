hellenismos.021.t:0 "Adopting the Egyptian gods"
hellenismos.021.desc:0 "After months of research and searching for places where the presence of the gods and good omens could be observed, it's time to build some shrines and write new rituals."
hellenismos.021.a:0 "May $graeco_egyptian_polytheism_high_god_name$ guide us"