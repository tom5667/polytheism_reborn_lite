#Buy book about greek mythology 
hellenismos.008.t:0 "The Bookseller"
hellenismos.008.desc:0 "As I walked through the market today I found a stand with some books, there was one particular book that catches my eye that was the one about Greek Mythology. It costs a few coins but it's worth it."
hellenismos.008.a:0 "Buy the book"
 
#Offering to Demeter
hellenismos.010.t:0 "Offering to Demeter"
hellenismos.010.desc:0 "it's almost harvest time, to get some extra help we make a offering today to Demeter for a good harvest this season."
hellenismos.010.a:0 "Make offering to Demeter"
hellenismos.010.message.positive:0 "Blessed by Demeter"
hellenismos.010.message.negative:0 "Bad harvest"

hellenismos.017.t:0 "Arival Delphi"
hellenismos.017.desc:0 "The sun graces the Aegean Sea, casting a warm glow upon the bustling harbor. I stand amidst a group of fellow pilgrims, our hearts filled with anticipation as we embark on a journey to Delphi, the sacred sanctuary of ancient Greece.\n\nAs the sun begins its descent, painting the sky with hues of gold and crimson as we make our way to Delphi, the spiritual heart of ancient Greece. A sense of anticipation fills me as I step into this hallowed ground, the birthplace of countless myths and legends.\n\nWe stay in a local Tavern until the next day."
hellenismos.017.a:0 "Take a good rest"

hellenismos.018.t:0 "Delphi"
hellenismos.018.desc.zealous:0 "A wonderfull day today in Delphi, first we did go to the temple of $hellenism_health_god_name$ where the Pythia is looked into the future.\nAfterwards I visited some small shrines to bring offers to other gods and goddesses."

hellenismos.018.desc.delphi:0 "Today we first visit the local arena to watch some greek wrestling followed by a play.\nAs the evening fals we visit the temple of $hellenism_health_god_name$ were the Pythia gave some small offerings to Apollo in my name."
hellenismos.018.a:0 "What a day"

hellenismos.019.t:0 "Travel Back Home"
hellenismos.019.desc:0 "After days of travel I'm finally back home. I really feel Revitalized by this pilgrimage, may the future look bright and may $hellenism_health_god_name$ protect me from illness"
hellenismos.019.a:0 "Great to be home again"


#Embrace Dacian culture 
hellenismos.016.t:0 "Hellen"
hellenismos.016.desc:0 "Long ago, our Greek culture was a thriving one. The city of Athens, the birthplace of democracy, was a beacon of hope and prosperity for the world.\n\nBut then the Romans came, and the Greek culture began to decline.\n\nNow, centuries later, it is time to reclaim our ancient Greek culture. With the help of Athena, the goddess of wisdom, we can learn about our history and traditions and develop a new sense of pride in our Greek heritage."
hellenismos.016.a:0 "Embrace the Hellen culture"

hellenismos.020.t:0 "Choose main deity"
