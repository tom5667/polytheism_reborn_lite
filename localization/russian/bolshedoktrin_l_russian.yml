l_russian:
 doctrine_not_both_marriage_and_concubinage:0 "[faith|E] не позволяет иметь несколько супругов и наложнить"
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "[faith|E] должна иметь либо Дуалистических Богов, либо Транстеистических Богов"
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E] должна верить в нескольких Богов"
 allowed_clergy_appointed_to_monks:0 "Члены [clergy|E] должны быть монахами или монахинями."
 disallowed_clergy_appointed_to_monks:0 "Члены [clergy|E] не должны быть монахами или монахинями."
 
 doctrine_parameter_number_of_consorts_zero_loc:0 "Правители, несмотря на [gender_law|E], не могут брать [concubines|E]"
 doctrine_monogamy_name:0 "Моногамия"
 doctrine_monogamy_desc:0 "Брак — это священное единение двоих. Попытка образовать подобную связь между несколькими — святотатство."
 doctrine_bigamy_name:0 "Бигамия"
 doctrine_bigamy_desc:0 "Брак - это связь, которую нужно разделять, а не ограничивать. Поэтому двоежёнство или двоемужество должно быть свято."
 doctrine_trigamy_name:0 "Тригамия"
 doctrine_trigamy_desc:0 "Брак - это священная связь между людьми, но в Священных Писаниях нигде не говорится, что их должно быть только двое. Иметь трёх супругов должно быть также свято."
 doctrine_polygamy_name:0 "Полигамия"
 doctrine_polygamy_desc:0 "Поскольку брак священен, несколько браков, безусловно, куда священнее одного, если каждый из них священен сам по себе."

 doctrine_concubine_type_name:0 "Консорты и наложницы"
 doctrine_no_concubinage_name:0 "Запрещено"
 doctrine_no_concubinage_desc:0 "Брак священнен, и поэтому выходить за его пределы неправильно."
 doctrine_paramourial_name:0 "Парамуриальный"
 doctrine_paramourial_desc:0 "Брак - это действительно священные узы, но наличие неофициального любовника необходимо для обеспечения верности супругов."
 doctrine_two_concubines_name:0 "Двоебрачие"
 doctrine_two_concubines_desc:0 "Брак - это священная связь, но при определенных обстоятельствах иметь на стороне любовника можно."
 doctrine_concubines_name:0 "Тригамия"
 doctrine_concubines_desc:0 "Брак - это священная связь, но пока твоя любовь имеет приоритет, можно иметь других наложниц или супругов."
 
 doctrine_stance_on_marriage_name:0 "Позиция по браку"
 doctrine_sacred_marriage_name:0 "Священнен"
 doctrine_sacred_marriage_desc:0 "Брак - это священная связь."
 doctrine_worldly_marriage_name:0 "Светский"
 doctrine_worldly_marriage_desc:0 "Брак - это ни что иное, как контракт между семьями. Божественное не имеет к этому никакого отношения."
 doctrine_none_marriage_name:0 "Отсутствует"
 doctrine_none_marriage_desc:0 "Статус брака в обществе не зависит от религии. Христианские браки так же действительны, как и буддийские, и наоборот."

 doctrine_religious_tradition_name:0 "Религиозная традиция"
 doctrine_religious_text_name:0 "Священное Писание"
 doctrine_religious_text_desc:0 "У нас есть книга, на которую мы ссылаемся, когда говорим о природе божественного."
 doctrine_oral_tradition_name:0 "Устная традиция"
 doctrine_oral_tradition_desc:0 "У нас есть устная традиция, которой наши дети учатся у своих родителей."
 doctrine_sacred_scriptures_name:0 "Священные тексты"
 doctrine_sacred_scriptures_desc:0 "Существует множество текстов, описывающих природу божественного, и все они законны."
 doctrine_autonomous_tradition_name:0 "Автономия"
 doctrine_autonomous_tradition_desc:0 "У нас нет ортодоксальной догмы, на которую можно было бы ссылаться, вместо этого каждый регион исповедует свою собственную, слегка измененную версию нашей веры."

 doctrine_gods_name:0 "Боги"
 doctrine_monotheistic_name:0 "Монотеизм"
 doctrine_monotheistic_desc:0 "Есть лишь один Бог, что царствует на небесах."
 doctrine_henotheistic_name:0 "Генотеизм"
 doctrine_henotheistic_desc:0 "Есть один Бог, но, возможно, нам предстоит узнать ещё больше."
 doctrine_ditheistic_name:0 "Дитеизм"
 doctrine_ditheistic_desc:0 "Есть два Бога, которые безраздельно правят."
 doctrine_dihenotheistic_name:0 "Дигенотеизм"
 doctrine_dihenotheistic_desc:0 "Есть два бога, но может быть и больше."
 doctrine_tritheistic_name:0 "Тритеизм"
 doctrine_tritheistic_desc:0 "Есть три Бога, которые вместе правят Вселенной."
 doctrine_trihenotheistic_name:0 "Тригеноеизм"
 doctrine_trihenotheistic_desc:0 "Есть три бога, но может быть и больше, просто мы еще не осознали их."
 doctrine_polytheistic_name:0 "Политеизм"
 doctrine_polytheistic_desc:0 "Слишком много богов, чтобы сосчитать их, и все они влияют на наш мир."
 doctrine_kathenotheistic_name:0 "Катенотеизм"
 doctrine_kathenotheistic_desc:0 "Слишком много богов, чтобы сосчитать их, поэтому мы поклоняемся одному Богу за раз."
 doctrine_syncretic_mythology_name:0 "Синкретическая мифология"
 doctrine_syncretic_mythology_desc:0 "Есть много Богов, у каждого из которых есть своя область знаний. Боги других религий на самом деле наши, они просто этого не знают."
 doctrine_transtheistic_name:0 "Транстеизм"
 doctrine_transtheistic_desc:0 "Богов нет, но есть духи и другие существа, которые действуют как боги, воплощая добрые поступки или души."
 doctrine_agnostic_name:0 "Агностицизм"
 doctrine_agnostic_desc:0 "Бога нет, но мы не отрицаем потенциального существования кого-то."
 doctrine_atheistic_name:0 "Атеизм"
 doctrine_atheistic_desc:0 "Не может быть Бога, который безраздельно властвует."

 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Всегда считет, что все другие [faiths|E] [faith_astray|L], независимо от доктринальных различий"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E] не влияет [faith_hostility|E]"

 doctrine_nature_of_godhood_name:0 "Божественная природа"
 doctrine_ethereal_name:0 "Непознаное"
 doctrine_ethereal_desc:0 "Божественное полно тайн и никогда не может быть до конца и полностью понято."
 doctrine_immortal_name:0 "Бессмертное"
 doctrine_immortal_desc:0 "Божественное бессмертно, оно существовало всегда и всегда будет."
 doctrine_ethereal_immortal_name:0 "Бесплотное и бессмертное"
 doctrine_ethereal_immortal_desc:0 "Божественное одновременно полно тайн и бессмертно, оно всегда существовало и будет существовать."
 doctrine_aeonic_name:0 "Эоническое"
 doctrine_aeonic_desc:0 "Божественное приходит и уходит Эонами. Оно непостоянно и меняется."
 doctrine_spiritual_name:0 "Духовное"
 doctrine_spiritual_desc:0 "Божественное населяет мир вокруг нас. Его влияние можно ощутить в каждом лесу и в каждом оазисе."
 doctrine_personal_name:0 "Субъективное"
 doctrine_personal_desc:0 "Человек сам должен сформировать свои собственные отношения с божественным, только тогда оно могут быть полностью понято."

 doctrine_cosmology_name:0 "Космология"
 doctrine_theistic_creation_name:0 "Креационизм"
 doctrine_theistic_creation_desc:0 "Мир был явно создан божеством, чтобы мы, люди, жили в нем."
 doctrine_eternal_name:0 "Вечность"
 doctrine_eternal_desc:0 "Очевидно, что мир существовал всегда, он слишком обширен и велик, чтобы он не существовать так."
 doctrine_cyclic_name:0 "Циклизм"
 doctrine_cyclic_desc:0 "Мы просто живем в эпоху мира. Цикл созидания и разрушения будет продолжаться вечно."
 doctrine_dualistic_name:0 "Дуализм"
 doctrine_dualistic_desc:0 "Мир был создан двумя противоборствующими силами, которые сформировали Землю и Небеса соответственно."
 doctrine_chaos_into_world_name:0 "Хаос"
 doctrine_chaos_into_world_desc:0 "Мир находился в состоянии Хаоса, пока не появились первые Боги, а затем эти Боги создали мир."

 doctrine_deities_name:0 "Божественное"
 doctrine_demigods_name:0 "Полубоги"
 doctrine_demigods_desc:0 "Божества иногда спускаются на Землю и заводят детей от смертных. Результатом такого союза являются полубоги. Полубог, получеловек."
 doctrine_archangels_name:0 "Архангелы"
 doctrine_archangels_desc:0 "Существуют архангелы, созданные божеством."
 doctrine_aspects_name:0 "Аспекты"
 doctrine_aspects_desc:0 "Есть разные аспекты божественного."
 doctrine_spirits_name:0 "Духи"
 doctrine_spirits_desc:0 "Вокруг нас есть духи, определяющие нашу жизнь и наши жизненные пути."
 doctrine_deities_none_name:0 "Нет полубожеств"
 doctrine_deities_none_desc:0 "Очевидно, что не может быть чего-то наполовину божественного."

 doctrine_divine_guidance_name:0 "Божественная помощь"
 doctrine_prophets_name:0 "Пророки"
 doctrine_prophets_desc:0 "Есть много Пророков, все из которых были посланы на Землю, чтобы доставить послания от Бога."
 doctrine_anointed_deliverer_name:0 "Помазанник-освободитель"
 doctrine_anointed_deliverer_desc:0 "Помазанник-освободитель будет или был рожден, который просветит нас знанием божественного."
 doctrine_gurus_name:0 "Гуру"
 doctrine_gurus_desc:0 "Просветленные гуру, которые ежедневно молятся, получат заповеди от Бога, чтобы поделиться ими со смертными."
 doctrine_avatars_name:0 "Аватары"
 doctrine_avatars_desc:0 "Аватры божеств рождаются, чтобы вести наш народ к новым планам познания."
 doctrine_enlightened_monks_name:0 "Просвещенные монахи"
 doctrine_enlightened_monks_desc:0 "Только отказавшись от наших богатств и перейдя в монастыри, мы можем получить знания от божественного."
 doctrine_divine_guidance_none_name:0 "Нет божественного руководства"
 doctrine_divine_guidance_none_desc:0 "Божественное не дает информации или знаний простым смертным."

 doctrine_eschatology_name:0 "Эсхатология"
 doctrine_apocalypse_name:0 "Апокалипсис"
 doctrine_apocalypse_desc:0 "Мир погрузится в хаос, а затем превратится в ничто."
 doctrine_judgement_day_name:0 "Судный день"
 doctrine_judgement_day_desc:0 "Придет день, когда все наши деяния будут осуждены."
 doctrine_promised_deliverer_name:0 "Мессия"
 doctrine_promised_deliverer_desc:0 "Наши ценности разрушатся, и тогда придет мессия, который вернет нас обратно в свет."
 doctrine_eschatology_none_name:0 "Нет эсхатологии"
 doctrine_eschatology_none_desc:0 "Религия не играет роли в эсхатологических исследованиях."

 doctrine_thanatology_name:0 "Танатология"
 doctrine_paradise_name:0 "Рай"
 doctrine_paradise_desc:0 "Когда мы умираем, мы все попадаем в рай."
 doctrine_underworld_name:0 "Ад"
 doctrine_underworld_desc:0 "Когда мы умираем, мы все попадаем в подземный мир, где нас наказывают божества."
 doctrine_paradise_and_underworld_name:0 "Рай и Ад"
 doctrine_paradise_and_underworld_desc:0 "Когда мы умираем, мы либо попадаем в рай, либо в ад, в зависимости от наших добродетелей и грехов."
 doctrine_reincarnation_name:0 "Реинкарнация"
 doctrine_reincarnation_desc:0 "Когда мы умираем, мы либо сливаемся с мировым духом, либо рождаемся заново."
 doctrine_eternal_feast_name:0 "Вечное пиршество"
 doctrine_eternal_feast_desc:0 "Когда мы умираем, мы входим в пиршественный зал, где пируем с божествами всю вечность."

 doctrine_holy_mortals_name:0 "Святые смертные"
 doctrine_venerated_ancestors_name:0 "Почитание предков"
 doctrine_venerated_ancestors_desc:0 "Наши предки достойны похвалы и должны быть объектом молитв."
 doctrine_saints_name:0 "Святые"
 doctrine_saints_desc:0 "Благочестивые люди могут в некотором смысле чувствовать волю божественного."
 doctrine_heroes_name:0 "Герои"
 doctrine_heroes_desc:0 "В святых этой религии почитаются несколько полумифических героев."
 doctrine_gurus_2_name:0 "Гуру"
 doctrine_gurus_2_desc:0 "Просветленные гуру, которые ежедневно молятся, получат заповеди от Бога, чтобы поделиться ими со смертными."
 doctrine_avatars_2_name:0 "Аватары"
 doctrine_avatars_2_desc:0 "Рождаются аватары божественного, которые ведут наш народ к новым планам познания."
 doctrine_holy_mortals_none_name:0 "Никаких святых смертных"
 doctrine_holy_mortals_none_desc:0 "Простые смертные не могут познать истину божественного."

 doctrine_prayer_name:0 "Молитва"
 doctrine_paramount_name:0 "Первостепенна"
 doctrine_paramount_desc:0 "Молитва имеет первостепенное значение для достижения божественной милости."
 doctrine_obligatory_name:0 "Обязательна"
 doctrine_obligatory_desc:0 "Молитва обязательна для достижения божественной милости."
 doctrine_recommended_name:0 "Рекомундуется"
 doctrine_recommended_desc:0 "Молитва рекомендуется для достижения божественной милости."
 doctrine_autonomous_name:0 "Не обязательна"
 doctrine_autonomous_desc:0 "Молитва не обязательна для достижения божественной милости."

 doctrine_clerical_wealth_name:0 "Богатство духовенства"
 doctrine_encouraged_name:0 "Обязательно"
 doctrine_encouraged_desc:0 "Духовенство должно быть богатым, чтобы позволить себе часами молиться за наши души."
 doctrine_no_restrictions_name:0 "Нет ограничений"
 doctrine_no_restrictions_desc:0 "Духовенство зарабатывает деньги по своему желанию, нас это не касается."
 doctrine_curtailed_name:0 "Урезанное"
 doctrine_curtailed_desc:0 "Духовенство не должно иметь много богатств, вместо этого они должны проводить время в молитвах."
 doctrine_apostolic_poverty_name:0 "Апостольская бедность"
 doctrine_apostolic_poverty_desc:0 "Духовенство должно принять обет бедности, чтобы проводить время в молитвах."

 doctrine_clerical_monkhood_name:0 "Духовное монашество"
 doctrine_monk_clergy_enforced_name:0 "Принудительно"
 doctrine_monk_clergy_enforced_desc:0 "Духовенство должно четко соблюдать монашеские правила, как и в любом монастыре."
 doctrine_monk_not_clergy_enforced_name:0 "Не обязательно"
 doctrine_monk_not_clergy_enforced_desc:0 "Духовенство может следовать монашеским правилам, но становиться ими не обязательно."

 doctrine_atonement_name:0 "Искупление"
 doctrine_mandatory_atone_name:0 "Обязательное"
 doctrine_mandatory_atone_desc:0 "Искупление является обязательным, то есть, когда кто-то согрешил, он или она должны поговорить об этом со священником или монахом."
 doctrine_encouraged_atone_name:0 "Поощряется"
 doctrine_encouraged_atone_desc:0 "Искупление поощряется, хотя это не обязательно."
 doctrine_atonement_none_name:0 "Нет искупления"
 doctrine_atonement_none_desc:0 "Каждый отправляется по своему пути. Грех - это что-то постоянное, над чем нужно поговорить лично с собой, а не с каким-то священником или монахом."

 doctrine_almsgiving_name:0 "Раздача милостыни"
 doctrine_mandatory_alms_name:0 "Обязательна"
 doctrine_mandatory_alms_desc:0 "Раздача милостыни является обязательной, а раздача бедным - добродетелью."
 doctrine_encouraged_alms_name:0 "Поощряется"
 doctrine_encouraged_alms_desc:0 "Хотя это не обязательно, раздача милостыни поощряется."
 doctrine_almsgiving_none_name:0 "Нет милостыни"
 doctrine_almsgiving_none_desc:0 "Милостыня означала бы раздачу нашего материального богатства, это дало бы крестьянам слишком много сил!"

 FAITH_DOCTRINES_BELIEF:0 "Доктрины веры"
 FAITH_DOCTRINES_PRACTICES:0 "Доктрины практики"